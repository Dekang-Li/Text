<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			img {
				border: none;
				vertical-align: top;
			}
			input {
				margin: 0;
				padding: 0;
				outline: none;
			}
			#wrap {
				position: relative;
				width: 500px;
				height: 300px;
				margin: 100px auto;
				/*border: 1px solid black;*/
			}
			input {
				position: absolute;
				top: 110px;
				width: 50px;
				height: 80px;
				border: 0;
			}
			input:nth-of-type(1) {
				left: -60px;
				background: url(images/prev.png) no-repeat -14px -17px;
				z-index: 10;
			}
			input:nth-of-type(2) {
				right: -60px;
				background: url(images/next.png) no-repeat -14px -17px;
				z-index: 10;
			}
			img {
				position: absolute;
			}
			img:nth-of-type(1) {
				width: 300px;
				height: 180px;
				left: -180px;
				top: 60px;
				opacity: .3;
				z-index: 3;
			}
			img:nth-of-type(2) {
				width: 400px;
				height: 240px;
				left: -100px;
				top: 30px;
				opacity: .6;
				z-index: 4;
			}
			img:nth-of-type(3) {
				width: 500px;
				height: 300px;
				left: 0px;
				top: 0px;
				z-index: 5;
			}
			img:nth-of-type(4) {
				width: 400px;
				height: 240px;
				left: 200px;
				top: 30px;
				opacity: .6;
				z-index: 4;
			}
			img:nth-of-type(5) {
				width: 300px;
				height: 180px;
				left: 380px;
				top: 60px;
				opacity: .3;
				z-index: 3;
			}
			img:nth-of-type(6),
			img:nth-of-type(7) {
				width: 20px;
				height: 12px;
				left: 500px;
				top: -40px;
				opacity: 0;
				z-index: 2;
			}
			img:nth-of-type(8) {
				width: 20px;
				height: 12px;
				left: -60px;
				top: -40px;
				opacity: 0;
				z-index: 2;
			}
		</style>
		<script src="miaov.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var wrap = document.getElementById("wrap");
				var btn = document.getElementsByTagName("input");
				var imgs = document.getElementsByTagName("img");
				var arr = [];
				var timer = 0;
				for(var i = 0; i < imgs.length; i++) {
					var obj = {};
					obj.left = css(imgs[i],"left");
					obj.top = css(imgs[i],"top");
					obj.width = css(imgs[i],"width");
					obj.height = css(imgs[i],"height");
					obj.opacity = css(imgs[i],"opacity");
					obj.zIndex = css(imgs[i],"zIndex");
					arr.push(obj);
				}
				wrap.onmouseover = function() {
					clearInterval(timer);
				}
				wrap.onmouseout = function() {
					clearInterval(timer);
					timer = setInterval(function() {
						arr.push(arr.shift());
						setStyle();
					},1000);
				}
				timer = setInterval(function() {
					arr.push(arr.shift());
					setStyle();
				},1000);
				btn[0].onclick = function() {
					arr.unshift(arr.pop());
					setStyle();
				}
				btn[1].onclick = function() {
					arr.push(arr.shift());
					setStyle();
				}
				function setStyle() {
					for(var i = 0; i < imgs.length; i++) {
						mTween(imgs[i],{
							left: arr[i].left,
							top: arr[i].top,
							width: arr[i].width,
							height: arr[i].height,
							opacity: arr[i].opacity
						},500,"linear");
						imgs[i].style.zIndex = arr[i].zIndex;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="wrap">
			<input type="button" value="" />
			<input type="button" value="" />
			<img src="images/1.jpg" />
			<img src="images/2.jpg" />
			<img src="images/3.jpg" />
			<img src="images/4.jpg" />
			<img src="images/5.jpg" />
			<img src="images/6.jpg" />
			<img src="images/7.jpg" />
			<img src="images/8.jpg" />
		</div>
	</body>
