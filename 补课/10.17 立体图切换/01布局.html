<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			img {
				border: 0;
				vertical-align: top;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			input {
				margin: 0;
				padding: 0;
				outline: none;
			}
			#wrap {
				position: relative;
				width: 880px;
				margin: 100px auto;
			}
			input {
				position: absolute;
				width: 40px;
				height: 30px;
				font: 20px/30px "微软雅黑";
				top: 60px;
			}
			input:nth-of-type(1) {
				left: -40px;
			}
			input:nth-of-type(2) {
				right: -40px;
			}
			#list {
				position: relative;
				width: 880px;
				height: 150px;
			}
			li {
				float: left;
				width: 200px;
				height: 150px;
				margin: 0 10px;
				transition: 1s;
			}
			img {
				width: 200px;
				height: 150px;
			}
		</style>
		<script src="miaov.js"></script>
		<script>
			window.onload = function() {
				var btn = document.getElementsByTagName("input");
				var list = document.getElementById("list");
				var lis = list.getElementsByTagName("li");
				var arr = [];
				for(var i = 0; i < lis.length; i++) {
					lis[i].style.left = lis[i].offsetLeft + "px";
					lis[i].style.top = lis[i].offsetTop + "px";
				}
				for(var i = 0; i < lis.length; i++) {
					lis[i].style.position = "absolute";
					lis[i].style.margin = "0";
				}
				for(var i = 0; i < lis.length; i++) {
					arr.push(lis[i].style.left);
				}
//				console.log(left);
				btn[0].onclick = function() {
					arr.push(arr.shift());
					for(var i = 0; i < lis.length; i++) {
						lis[i].style.left = arr[i];
					}
				}
				btn[1].onclick = function() {
					arr.unshift(arr.pop());
					for(var i = 0; i < lis.length; i++) {
						lis[i].style.left = arr[i];
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="wrap">
			<input type="button" value="☜" />
			<input type="button" value="☞" />
			<ul id="list">
				<li>1
					<img src="img/img1.gif" />
				</li>
				<li>2
					<img src="img/img2.gif" />
				</li>
				<li>3
					<img src="img/img3.gif" />
				</li>
				<li>4
					<img src="img/img4.gif" />
				</li>
			</ul>
		</div>
		
	</body>
