<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			img {
				margin: 0;
				border: none;
				vertical-align: top;
			}
			input {
				margin: 0;
				padding: 0;
				outline: none;
				border: none;
			}
			#wrap {
				position: relative;
				width: 600px;
				height: 400px;
				margin: 30px auto;
			}
			input {
				position: absolute;
				top: 175px;
				width: 50px;
				height: 50px;
				background: skyblue;
				border-radius: 50px;
			}
			input:nth-of-type(1) {
				left: 60px;
				z-index: 3;
			}
			input:nth-of-type(2) {
				right: 60px;
				z-index: 3;
			}
			img {
				position: absolute;
				display: block;
			}
			img:nth-of-type(1) {
				left: 0;
				top: 50px;
				width: 250px;
				height: 300px;
				z-index: 1;
				opacity: .4;
			}
			img:nth-of-type(2) {
				left: 150px;
				top: 0;
				width: 300px;
				height: 400px;
				z-index: 2;
			}
			img:nth-of-type(3) {
				left: 350px;
				top: 50px;
				width: 250px;
				height: 300px;
				z-index: 1;
				opacity: .4;
			}
		</style>
		<script src="miaov.js"></script>
		<script>
			window.onload = function() {
				var btn = document.querySelectorAll("input");
				var imgs = document.querySelectorAll("img");
				var arr = [];
				for(var i = 0; i < imgs.length; i++) {
					var obj = {};
					obj.left = css(imgs[i],"left");
					obj.top = css(imgs[i],"top");
					obj.width = css(imgs[i],"width");
					obj.height = css(imgs[i],"height");
					obj.opacity = css(imgs[i],"opacity");
					obj.zIndex = css(imgs[i],"zIndex");
					arr.push(obj);
				}
				btn[0].onclick = function() {
					arr.push(arr.shift());
					setStyle();
				}
				btn[1].onclick = function() {
					arr.unshift(arr.pop());
					setStyle();
				}
				function setStyle() {
					for(var i = 0; i < imgs.length; i++) {
						mTween(imgs[i],{
							left: arr[i].left,
							top: arr[i].top,
							width: arr[i].width,
							height: arr[i].height,
							opacity: arr[i].opacity
						},500,"linear");
						imgs[i].style.zIndex = arr[i].zIndex;
					}
				}
 			}
		</script>
	</head>
	<body>
		<div id="wrap">
			<input type="button" value="上一张" />
			<input type="button" value="下一张" />
			<img src="img/11.jpg" />
			<img src="img/22.jpg" />
			<img src="img/33.jpg" />
		</div>
	</body>
