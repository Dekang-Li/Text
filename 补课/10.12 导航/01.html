<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                margin: 0;
            }
            ul,ol {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            img {
                vertical-align: top;
            }
            #wrap {
                width: 400px;
                height: 200px;
                border: 2px solid black;
                margin: 50px auto;
                cursor: pointer;
            }
            #left {
                float: left;
                width: 98px;
                height: 198px;
                border: 1px solid black;
            }
            #right {
                float: left;
                width: 98px;
                height: 198px;
                border: 1px solid black;
            }
            #imgs {
                float: left;
                width: 196px;
                height: 196px;
                border: 2px solid black;
            }
            #imgs img {
                width: 196px;
                height: 196px;
            }
            #left li,
            #right li {
                height: 48px;
                border: 1px solid black;
                font: 20px/48px "宋体";
                text-align: center;
            }
            #imgs li {
                display: none;
            }
            #imgs .show {
                display: block;
            }
            #left .active,
            #right .active {
                background: red;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var wrap = document.getElementById("wrap");
                var ols = wrap.getElementsByTagName("ol");
                var imgs = document.getElementById("imgs");
                var li = imgs.getElementsByTagName("li");
                var arr = [];
                var now = 0;
                var tab = true;
                var timer = 0;
                timer = setInterval(set,1000);
                wrap.onmouseover = function() {
                	clearInterval(timer);
                };
                wrap.onmouseout = function() {
                	clearInterval(timer);
                	timer = setInterval(set,1000);
                };
                for(var i = 0; i < ols.length; i++) {
                    var lis = ols[i].getElementsByTagName("li");
                    for(var j = 0; j < lis.length; j++) {
                        arr.push(lis[j]);
                    }
                }
                for(var i = 0; i < arr.length; i++) {
                    arr[i].index = i;
                    arr[i].onmouseover = function() {
                        arr[now].className = "";
                        li[now].className = "";
                        now = this.index;
                        arr[now].className = "active";
                        li[now].className = "show";
                    }
                }
                function set() {
                    arr[now].className = "";
                    li[now].className = "";
                    if(now >= arr.length - 1) {
                        tab = false;
                    }
                    if(now == 0) {
                        tab = true;
                    }
                    if(tab) {
                        now++;
                    }else {
                        now--;
                    }
                    arr[now].className = "active";
                    li[now].className = "show";

                }
            }
        </script>
    </head>
    <body>
        <div id="wrap">
            <ol id="left">
                <li class="active">选项一</li>
                <li>选项二</li>
                <li>选项三</li>
                <li>选项四</li>
            </ol>
            <ul id="imgs">
                <li class="show"><img src="img/img1.gif"></li>
                <li><img src="img/img2.gif"></li>
                <li><img src="img/img3.gif"></li>
                <li><img src="img/img4.gif"></li>
                <li><img src="img/img5.gif"></li>
                <li><img src="img/img6.gif"></li>
                <li><img src="img/img7.gif"></li>
                <li><img src="img/img8.gif"></li>
            </ul>
            <ol id="right">
                <li>选项五</li>
                <li>选项六</li>
                <li>选项七</li>
                <li>选项八</li>
            </ol>
        </div>
    </body>
