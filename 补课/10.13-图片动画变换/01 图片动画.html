<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                margin: 0;
            }
            ul,ol {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            img {
            	border: none;
                vertical-align: top;
            }
            #wrap {
            	position: relative;
                width: 400px;
                height: 200px;
                border: 2px solid black;
                margin: 50px auto;
                cursor: pointer;
                overflow: hidden;
            }
            #left {
                float: left;
                width: 98px;
                height: 198px;
                border: 1px solid black;
            }
            #right {
                float: right;
                width: 98px;
                height: 198px;
                border: 1px solid black;
            }
            #imgs {
                position: absolute;
                left: 100px;
                top: 0;
                width: 196px;
                height: 800%;
            }
            #imgs img {
                width: 200px;
                height: 200px;
            }
            #left li,
            #right li {
                height: 48px;
                font: 20px/48px "宋体";
                text-align: center;
                border: 1px solid black;
            }
            #left .active,
            #right .active {
                background: red;
            }
        </style>
        <script type="text/javascript" src="miaov.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var wrap = document.getElementById("wrap");
                var ols = wrap.getElementsByTagName("ol");
                var imgs = document.getElementById("imgs");
                var li = imgs.getElementsByTagName("li");
                var arr = [];
                var now = 0;
                var nub = 1;
                var liH = css(li[0],"height");
                console.log(liH);
                var timer = 0;
                timer = setInterval(set,1000);
                 wrap.onmouseover = function() {
                 	clearInterval(timer);
                 };
                 wrap.onmouseout = function() {
                 	clearInterval(timer);
                 	timer = setInterval(set,1000);
                 };
                for(var i = 0; i < ols.length; i++) {
                    var lis = ols[i].getElementsByTagName("li");
                    for(var j = 0; j < lis.length; j++) {
                        arr.push(lis[j]);
                    }
                }
                for(var i = 0; i < arr.length; i++) {
                    arr[i].index = i;
                    arr[i].onmouseover = function() {
                        arr[now].className = "";
                        now = this.index;
                        arr[now].className = "active";
                        // imgs.style.top = - liH*now + "px";
                        mTween(imgs,{top: - liH*now},500,"linear");
                    }
                }
                function set() {
                    arr[now].className = "";
                    if(now == li.length - 1) {
                        nub = -1;
                    }
                    if(now == 0) {
                        nub = 1;
                    }
                    now += nub;
                    arr[now].className = "active";
                	mTween(imgs,{top: - liH*now},500,"linear");
                };
            }
        </script>
    </head>
    <body>
        <div id="wrap">
            <ol id="left">
                <li class="active">选项一</li>
                <li>选项二</li>
                <li>选项三</li>
                <li>选项四</li>
            </ol>
            <ul id="imgs">
                <li><img src="img/img1.gif"></li>
                <li><img src="img/img2.gif"></li>
                <li><img src="img/img3.gif"></li>
                <li><img src="img/img4.gif"></li>
                <li><img src="img/img5.gif"></li>
                <li><img src="img/img6.gif"></li>
                <li><img src="img/img7.gif"></li>
                <li><img src="img/img8.gif"></li>
            </ul>
            <ol id="right">
                <li>选项五</li>
                <li>选项六</li>
                <li>选项七</li>
                <li>选项八</li>
            </ol>
        </div>
    </body>
