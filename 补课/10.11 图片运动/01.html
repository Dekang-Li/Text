<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                margin: 0;
            }
            img {
                border: none;
                vertical-align: top;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            #wrap {
                position: relative;
                width: 1020px;
                margin: 120px auto;
            }
            #list {
                /*overflow: hidden;*/
            }
            #list li {
                position: relative;
                float: left;
                width: 200px;
                height: 150px;
                border: 2px solid #fff;
            }
            #list img {
                width: 200px;
                height: 150px;
            }
            #list .active {
                border-color: red;
            }
            input {
                position: absolute;
                top: 60px;
                width: 40px;
                height: 40px;
            }
            input:nth-of-type(1) {
                left: -40px;
            }
            input:nth-of-type(2) {
                right: -40px;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var lis = document.querySelectorAll("#list li");
                var btn = document.querySelectorAll("#wrap input");
                var wrap = document.getElementById("wrap");
                // console.log(btn);
                var now = 0;
                var timer = 0;
                var sp = 1;
                timer = setInterval(next,1000);
                wrap.onmouseover = function() {
                    clearInterval(timer);
                }
                wrap.onmouseout = function() {
                    clearInterval(timer);
                    timer = setInterval(next,1000);
                }
                for(var i = 0; i < lis.length; i++) {
                    if(lis[i].className == "active") {
                        now = i;
                    };
                    lis[i].index = i;
                    lis[i].onmouseover = function() {
                        lis[now].className = "";
                        now = this.index;
                        lis[now].className = "active";
                        // lis[now].style.cssText = "transform: scale(1.5); z-index: 2";
                    }
                    btn[0].onclick = function() {
                        lis[now].className = "";
                        now--;
                        if(now < 0) {
                            now = lis.length - 1;
                        }
                        lis[now].className = "active";
                    }
                    btn[1].onclick = function() {
                        lis[now].className = "";
                        now++;
                        if(now > lis.length - 1) {
                            now = 0;
                        }
                        lis[now].className = "active";
                    }
                }
                function next() {
                    lis[now].className = "";
                    now += sp;
                    // if(now == lis.length - 1) {
                    //     sp = -sp;
                    // }else if(now == 0) {
                    //     sp = -sp;
                    // }
                    if(now >= lis.length - 1 || now <= 0) {
                        sp = -sp;
                    }
                    lis[now].className = "active";
                }

            }
        </script>
    </head>
    <body>
        <div id="wrap">
            <input type="button" value="<">
            <input type="button" value=">">
            <ul id="list">
                <li class="active">
                    <img src="img/img1.gif">
                </li>
                <li>
                    <img src="img/img2.gif">
                </li>
                <li>
                    <img src="img/img3.gif">
                </li>
                <li>
                    <img src="img/img4.gif">
                </li>
                <li>
                    <img src="img/img5.gif">
                </li>
            </ul>
        </div>
    </body>
