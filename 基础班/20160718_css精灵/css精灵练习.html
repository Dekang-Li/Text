<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.list {
	width: 156px;
	padding: 0;
	margin: 30px auto;
	border: 1px solid #000;
	list-style: none;
	border-bottom: none;
}
.list li {
	border-bottom: 1px solid #000;
}
.list a {
	position: relative;
	display: block;
	font: 12px/30px "宋体";
	text-decoration: none;
	padding-left: 44px;
}
.list .xinxiang {
	color: #ff7800;
}
.list span {
	position: absolute;
	left: 14px;
	top: 7px;
	width: 16px;
	height:18px;
	background: url(img/ico1.png) no-repeat;
}
.list .icon2 {
	background-position: -16px 0;
}
.list .icon3 {
	background-position: -32px 0;
}
.list .icon4 {
	background-position: -48px 0;
}
.list .icon5 {
	background-position: -64px 0;
}
.list .icon6 {
	width: 4px;
	height: 7px;
	top: 11px;
	left: 130px;
	background-position: -80px 0;
}
</style>
</head>
<body>
<ul class="list">
	<li>
    	<a href="#"><span class="icon1"></span>旅游<span class="icon6"></span></a>
    </li>
    <li>
    	<a href="#"><span class="icon2"></span>汽车<span class="icon6"></span></a>
    </li>
    <li>
    	<a href="#"><span class="icon3"></span>科技<span class="icon6"></span></a>
    </li>
    <li>
    	<a href="#"><span class="icon4"></span>公益<span class="icon6"></span></a>
    </li>
    <li>
    	<a href="#" class="xinxiang"><span class="icon5"></span>心香一脉<span class="icon6"></span></a>
    </li>
</ul>
</body>
