<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
body {
	margin: 0px;
}
ul {
	padding: 0px;
	margin: 0px;
	list-style: none;
	font: 12px/18px "微软雅黑";
}
a {
	color: #000;
	text-decoration: none;
}
section {
	width: 138px;
	border: 1px solid #a8a8a8;
	padding: 0px 3px;
	background: #f4f4f4;
	text-indent: 16px;
	margin: 150px auto;
}

.div1 {
	border-bottom: 1px solid #a7a7a7;
	padding: 1px 0px 4px 0px;
	border-top: none;
}
.div2 {
	padding: 3px 0 4px 0;
	border-bottom: 1px solid #a7a7a7;
	border-top: 1px solid #fefefe;
}
.div3 {
	padding: 3px 0 4px 0;
	border-bottom: 1px solid #a7a7a7;
	border-top: 1px solid #fefefe;
}
.div4 {
	padding: 3px 0 4px 0;
	border-bottom: 1px solid #a7a7a7;
	border-top: 1px solid #fefefe;
}
.div5 {
	padding: 3px 0 3px 0;
	border-top: 1px solid #fefefe;
}
.pic1 {
	background: url(img/1.gif) no-repeat 129px 5px;
}
.pic2 {
	background: url(img/3.gif) no-repeat 3px 6px;
}
.pic4 {
	background: url(img/2.gif) no-repeat 4px 6px;
}
li:hover {
	background: url(img/4.gif);
}
li:hover a{
	color: #fef0ff;
}
</style>
</head>
<body>
<section>
	<div class="div1">
		<ul>
			<li><a href="#"><div class="pic1">工具栏(T)</div></a></li>
			<li><a href="#"><div class="pic2">状态栏(B)</div></a></li>
			<li><a href="#"><div class="pic1">浏览器栏(E)</div></a></li>
		</ul>
	</div>
	<div class="div2">
		<ul>
			<li><a href="#"><div class="pic4">缩略图(H)</div></a></li>
			<li><a href="#">平铺(S)</a></li>
		    <li><a href="#"><div class="pic5">图标(N)</div></a></li>
			<li><a href="#">列表(L)</a></li>
			<li><a href="#">详细信息(D)</a></li>
		</ul>
	</div>
	<div class="div3">
		<ul>
			<li><a href="#"><div class="pic1">排列图标(I)</div></a></li>
		</ul>
	</div>
	<div class="div4">
		<ul>
			<li><a href="#">选择详细信息(C)…</a></li>
			<li><a href="#">自定义文件夹(F)…</a></li>
		</ul>
		</div>
	<div class="div5">
		<ul>
			<li><a href="#"><div class="pic1">转到(O)</div></a></li>
			<li><a href="#">刷新(R)</a></li>
		</ul>
	</div>
</section>
</body>
