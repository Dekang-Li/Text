<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding</title>
<style>
	#box {
		width: 600px;
		font: 16px/34px "宋体";
		margin: 0 auto;
		
	}
		#div {
			width: 500px;
			height: 420px;
			background: url(盒模型.png) no-repeat;
			margin: 0 auto;
		}
</style>
</head>
<body>
	<div id="box">以我们现实生活中的纸箱为例，来理解一下我们元素的几个组成部分, 首先一堆盒子放在一起 之间会有距离(这个就是margin)，每个盒子都会有自己的外包装(border),盒子中会有一些填充的泡沫(padding),在里边才是我们装东西的地方(content:width/height)；
	<div id="div"></div>
	</div>
</body>
