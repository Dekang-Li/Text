<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		@keyframes move {
			from{
				transform: rotateZ(0deg);
			}
			to{
				transform: rotateZ(360deg);
			}
		}
		@keyframes img {
			from{
				transform: rotate(0deg);
			}
			to{
				transform: rotate(360deg);
			}
		}
		.wrap {
			width: 510px;
			height: 510px;
			border: 1px solid #000;
			padding: 100px;
			margin: 10px auto;
			perspective: 1000px;
			perspective-origin: 660px 60px;
		}
		.box {
			width: 510px;
			height: 510px;
			position: relative;
			transform-style: preserve-3d;
			animation: move 10s linear infinite;
			/*animation: img 10s linear infinite;*/
		}
		span {
			position: absolute;
			left: 0;
			right: 0;
			width: 500px;
			height: 500px;
			border: 5px solid #5bbafa;
			border-radius: 50%;
			background: url(img/ttround.png) no-repeat;
			background-size: cover;
			transform: rotateY(90deg);
		}
		.span2 {
			transform: rotateZ(120deg) rotateY(90deg);
		}
		.span3 {
			transform: rotateZ(240deg) rotateY(90deg);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<span class="span1"></span>
			<span class="span2"></span>
			<span class="span3"></span>
		</div>
	</div>		
</body>
