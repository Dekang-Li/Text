<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	@keyframes move {
		from{
			transform: rotateY(0deg);
			}
		to{
			transform: rotateY(360deg);
			}
		}
	body,
		p {
			margin: 0;
		}
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.clearfix:after {
			content: ;
			clear: both;
			display: block;
		}
		body {
			background: #2f4da0;
		}
		.wrap {
			width: 612px;
			height: 304px;
			margin: 50px auto;
			padding: 50px;
			border: 1px solid #000;
			perspective: 1000px;
			perspective-origin: 248px 100px;
		}
		.box {
			position: relative;
			width: 612px;
			height: 304px;
			transform-style: preserve-3d;
			animation: move 10s linear infinite;
		}
		/*.box div {
			backface-visibility: hidden;
		}*/
		.front {
			/*position: relative;*/
			position: absolute;
			width: 496px;
			height: 304px;
			left: 59px;
			top:0;
		}
		
		.div1 {
			position: absolute;
			width: 476px;
			height: 292px;
			left: 7px;
			top: 1px;
			border: 3px solid #feffff;
			box-shadow: 0 0 1px #fff,inset 0 0 1px #fff;
		}
		.div2 {
			position: absolute;
			width: 492px;
			height: 270px;
			left: 0px;
			top: 31px;
			border: 2px solid #feffff;
			box-shadow: inset 0 0 1px #fff;
			transform: translateZ(20px);
		}
		.div2 .line {
			width: 490px;
			height: 31px;
			border-bottom: 2px solid #fff;
			margin: 0 auto;
			opacity: .2;
		}
		.ul {
			position: absolute;
			width: 363px;
			height: 115px;
			left: 67px;
			top: 95px;
			transform: translateZ(40px);
		}
		li {
			float: left;
			width: 82px;
			height: 52px;
			border: 1px solid #fff;
			margin: 0 9px 7px 0;
		}
		.lir {
			margin: 0;
		}
		.later {
			position: absolute;
			width: 612px;
			height: 204px;
			left: 0;
			top: 50px;
			/*transform: rotateY(180deg);*/
		}
		.p1 {
			font: 66px/128px "宋体";
			color: #fff;
			text-align: center;
		}
		.p2 {
			font: 24px/74px "宋体";
			color: #fff;
			text-align: center;
			border-top: 2px solid #4b9799;
			transform: translateZ(20px);
		}
	</style>
</head>
<body>s
	<div class="wrap">
		<div class="box">
			<div class="front">
				<div class="div1"></div>
				<div class="div2">
					<div class="line"></div>
				</div>
				<ul class="ul clearfix">
					<li></li>
					<li></li>
					<li></li>
					<li class="lir"></li>
					<li></li>
					<li></li>
					<li></li>
					<li class="lir"></li>
				</ul>
			</div>
			<div class="later">
				<p class="p1">更美的浏览器</p>
				<p class="p2">大进步！透明明亮的界面 + 7 款崭新皮肤</p>
			</div>
		</div>
	</div>
</body>
</html>





<!--1 即相对定位有绝对定位怎么办
	2 late旋转后p2的translate失效
	3 front late添加translate后  子集的translate为毛都失效
	4
