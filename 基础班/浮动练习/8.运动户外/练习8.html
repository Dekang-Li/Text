<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
body,
h2,
dl,
dd,
p {
	margin: 0px;
	}
ul {
	padding: 0px;
	margin: 0px;
	list-style: none;
}
a {
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
	}
img {
	border: none;
	vertical-align: top;
	}
.clearFix:after {
	content: "";
	clear: both;
	display: block;
	}
.wrap {
	width: 874px;
	padding-left: 15px;
	border: 1px solid #e8e8e8;
	}
.tittle1 {
	padding-top: 1px;
	background: url(img/5.gif) no-repeat 63px 16px;
	}
.tittle2 {
	padding-top: 1px;
	background: url(img/6.gif) no-repeat 63px 16px;
	}
header h2 {
	float: left;
	font: bold 14px/52px "宋体";
	color: #3c3c3c;
	}
header p {
	float: left;
	font: 12px/50px "宋体";
	padding-top: 2px;
	color: #c65c22;
	padding-left: 14px;
	}
.wrap .left {
	float: left;
	width: 429px;
	border-right: 1px solid #e8e8e8;
	}
.wrap ul {
	width: 422px;
	height: 96px;
	border-bottom: 1px solid #e8e8e8;
	}
.wrap li {
	float: left;
	margin-right: 34px;
	}
.wrap .map {
	margin-right: 0px;
	}	
.left dl {
	float: left;
	}
.right dl {
	float: left;
	}
.wrap .right {
	float: left;
	padding-left: 15px;
	}

</style>
