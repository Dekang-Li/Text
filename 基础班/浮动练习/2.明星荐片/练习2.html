<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习2</title>
<style>
body，
h2,
dl,
dd {
	margin: 0px;
}
ul {
	margin:0px;
	padding: 0px;
	list-style: none;
}
a {
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
img {
	border: none;
	vertical-align: top;
}
.clearfix:after {
	content:"";
	clear: both;
	display: block;
}
.wrap {
	width: 310px;
	padding: 8px 10px 0 8px;
}
header {
	height: 26px;
	border: 1px solid #f1f0f5;
	background: url(img/1.gif) repeat-x;
}
header h2 {
	font: 12px/24px "宋体";
	margin-top: 2px;
	text-indent: 37px;
	background: url(img/2.gif) no-repeat 11px 4px;
}
.top {
	margin-top: 13px;
}
.topleft {
	float: left;
	width: 134px;
}
.topleft img {
	width: 116px;
	height: 125px;
	padding: 2px;
	border: 1px solid #c8c4d3;
}
.topright {
	float: left;
	width: 169px;
	font: 12px/20px "宋体";
	color: #666;
}
.topright a {
	color: #333;
}
.topright a span {
	font: bold 12px/28px "宋体";
	color: #333;
	padding-bottom: 2px;
}
.list ul {
	font: 12px/22px "宋体";
}
.listleft {
	float: left;
	width: 223px;
	margin-top: 15px;
}
.listleft li {
	background: url(img/4.gif) no-repeat 17px 9px;
	text-indent: 31px;
}
.listleft li a {
	color: #333;
}
.listright {
	float: right;
	margin-top: 12px;
	margin-right: 19px;
}
.listright span {
	float: right;
	color: #888;
}
</style>
</head>
<body>
<section class="wrap">
	<header>
		<h2>明星荐片</h2>
	</header>
	<div class="top clearfix">
		<div class="topleft">
			<a href="">
				<img src="img/3.gif">
			</a>
		</div>
		<dl class="topright">
			<dt><a href=""><span>周秀娜荐片：让子弹飞</span></a></dt>
			<dd>导演：<a href="">姜文</a></dd>
			<dd>主演：<a href="">姜文</a>
				<a href="">周润发</a>
				<a href="">葛优</a></dd>
			<dd>点评：我最近最喜欢的要算《让子弹飞》了，超喜欢…[详细]
		</dl>
	</div>
	<div class="list clearfix">
		<ul class="listleft">
			<li><a href="">《巴别塔》：好的故事引人深思</a></li>
			<li><a href="">《洛杉矶之战》：外星人那么弱智？</a></li>
			<li><a href="">《让子弹飞》：姜文是我的偶像</a></li>
			<li><a href="">《剑雨》：武侠里也可以有爱情</a></li>
			<li><a href="">《春风沉醉的夜晚》：非常真实</a></li>
			<li><a href="">《克洛伊》：故事简单却细致</a></li>
		</ul>
		<ul class="listright">
			<li><span>阿朵</span></li>
			<li><span>丁子峻</span></li>
			<li><span>周秀娜</span></li>
			<li><span>叶念琛</span></li>
			<li><span>如小果</span></li>
			<li><span>刘若英</span></li>
		</ul>
	</div>
</section>
