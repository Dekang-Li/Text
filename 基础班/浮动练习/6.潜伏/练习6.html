<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
body,p,dl,dd {
	margin: 0px;
}
ul {
	padding: 0px;
	margin: 0px;
	list-style: none;
}
a {
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
img {
	border: none;
	vertical-align: top;
}
.wrap {
	width: 460px;
	margin: 30px auto;
}
.box1 {
	width: 230px;
	float: left;
	background: url(img/4.gif) no-repeat right;
}
.box1 .list {
	width: 217px;
	padding-top: 12px;
	height: 94px;
}
.box1 .pic1 {
	float: left;
	margin-left: 7px;
	height: 92px;
	width: 124px;
}
.box1 .p {
	font: 12px/20px "宋体";
	padding-top: 10px;
	text-indent: 17px;
	background: url(img/6.gif) no-repeat 7px 17px;
}
.p a {
	color: #4f6c84;
}
.box1 .pic1 img {
	width: 116px;
	height: 86px;
	padding: 3px;
	border: 1px solid #c3cfd9;	
}
.box1 .jjie {
	float: left;
	width: 74px;
	height: 94px;
	font: 12px/20px "宋体";
	color: #7190a6;
	padding-left: 10px;
	background: url(img/5.gif) no-repeat left;

}
.jjie span a {
	color: #4f6c84;
}
.jjie ul a {
	color: #7190a6;
}
.box2 {
	float: left;
	width: 220px;
	padding-top: 12px;
	padding-left: 7px;
}
.box2 .nav li {
	float: left;
	width: 100px;
	height: 126px;
	margin: 0px 5px;
}
.nav img {
	width: 92px;
	height: 118px;
	padding: 3px;
	border: 1px solid #c3cfd9;
}
.nav li span {
	display: block;
	padding-top: 2px;
	font: 11px/25px "宋体";
	text-align: center;
	color: #4f6c84;
	letter-spacing: 1px;
}
</style>
</head>
<body>
<section class="wrap">
	<div class="box1">
		<div class="list">
			<div class="pic1">
				<a href="">
					<img src="img/1.gif">
				</a>
			</div>
			<div class="jjie">
				<a href="">
					<span>潜伏</span>
				</a>
				<ul>
					<li>导演：<a href="">姜伟</a></li>
					<li>主演：<a href="">姚晨</a> <a href="">孙红雷</a></li>		 
				</ul>
			</div>
		</div>
		<div class="p">
			<p><a href="">海清张嘉译演绎房奴生活《蜗居》</a></p>
			<p><a href="">琼瑶经典言情剧集锦</a> <a href="">梦露电影知多少</a></p>
		</div>
	</div>
	<div class="box2">
	<div class="nav">
		<ul>
			<li>
				<a href="">
					<img src="img/2.gif">
					<span>将爱情进行到底</span>
				</a>
			</li>
			<li>
				<a href="">
					<img src="img/3.gif">
					<span>老房有喜</span>
				</a>
			</li>
		</ul>
	</div>
	</div>
</section>	
</body>
