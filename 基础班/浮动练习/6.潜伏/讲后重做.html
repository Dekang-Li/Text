<!DOCTYPE html>
<html lang="en">
<head>

<style>
body,
dl,
dd {

}
ul {

	list-style: none;
}
a {

}
a:hover {

}
img {
	border: none;
	vertical-align: top;
}
.clearfix:after {
	content: "";
	clear: both;
	display: block;
}
.wrap {

	padding: 12px 8px 0px 7px;
	background: url(img/4.gif) no-repeat 219px 0;
}
 .left {

 	width: 212px;
 }
 .lefttop .img {
 	float: left;
 	width: 129px;
 	background: url(img/5.gif) no-repeat right 2px;
 }
 .lefttop .img img {
	width: 116px;
	height: 86px;
	padding: 3px;
	border: 1px solid #c3cfd9;
 }
.lefttop dl {
	float: left;
	width: 60px;
	font: 12px/20px "宋体";
	margin-left: 5px;
	color: #7190a6;
}
.lefttop a {
	color: #7190a6;
}
.lefttop dt a {
	color: #4f6c84;
}
.right {
	width: 220px;
	float: right;
}
.right li {
	float: left;
	width: 100px;
	margin-left: 10px;
}
.right img {
	width: 92px;
	height: 118px;
	padding: 3px;
	border: 1px solid #c3cfd9;
}
.right span {
	display: block;
	text-align: center;
	font: 12px/24px "宋体";
	margin-top: 3px;
	color: #4f6c84;
}
</style>
</head>
<body>

			</div>
			<dl>

				</dt>

			</dl>
		</div>

		</ul>

	<ul class="right">

		</li>
		<li>

		</li>
	</ul>
</section>
