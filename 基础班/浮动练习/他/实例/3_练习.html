<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
body,p,h2,dl,dd,dt{
	margin:0;	
}
ul{
	margin:0;
	padding:0;
	list-style:none;	
}
a{
	text-decoration:none;	
}
img{
	border:none;
	vertical-align:top;	
}
.clear{
	zoom:1;	
}
.clear:after{
	content:"";
	display:block;
	clear:both;	
}
.wrap{
	width:310px;
	margin:30px auto;	
}
.header{
	background:url(img3/titlebg.gif);	
	padding-top:2px;
}
.title{
	background:url(img3/h2bg.gif) no-repeat 12px 5px;
	font:bold 12px/26px "宋体";
	padding-left:38px;	
}
.title a{
	color:#4c5354;	
}
.top img{
	width:116px;
	height:125px;
	border:1px solid #c8c4d3;
	padding:2px;
	float:left;	
	margin-top:13px;
}
.left{
	float:left;
	width:168px; 
	margin:12px 0 0 12px;
}
.left dt{
	font:bold 12px/30px "宋体";	
}
.left a{
	color:#333;	
}
.left{
	font:12px/20px "宋体";
	color:#666;	
}
.left p a{
	color:#666;	
}
.textlist{
	padding:15px 0 0 17px;
	font:12px/22px "宋体";	
}
.textlist li{
	background: url(img3/libg.gif) no-repeat 0 9px;
	text-indent:8px;	
}
.textlist li a{
	color:#333;	
}
.textlist span{
	float:right;
	padding-right:18px;
	font:12px/14px "宋体";
	color:#888888;	
} 
</style>
<body>
<section class="wrap clear">
	<header class="header">
    	<h2 class="title"><a href="#">明星荐片</a></h2>
    </header>
    <div class="top clear">
    	<a href="#">
        	<img src="img3/pic.gif"/>
        </a>
        <div class="left">
            <dl class="text">
                <dt>周秀娜荐片:让子弹飞</dt>
                <dd>导演:<a href="#">姜文</a></dd>
                <dd>主演:<a href="#">姜文 周瑞发 葛优</a></dd>
            </dl>
            <p>点评:我最近最喜欢的要算《让子弹飞》了，超喜欢…[<a href="#">详细</a>]</p>
        </div>
    </div>
    <ul class="textlist">
    	<li><a href="#">《巴别塔》:好的故事引人深思<span>阿朵</span></a></li>
        <li><a href="#">《洛杉矶之战》:外星人那么弱智？<span>丁子峻</span></a></li>
        <li><a href="#">《让子弹飞》:姜文是我的偶像<span>周秀娜</span></a></li>
        <li><a href="#">《剑雨》:武侠里也可以有爱情<span>叶念琛</span></a></li>
        <li><a href="#">《春风沉醉的夜晚》:非常真实<span>如小果</span></a></li>
        <li><a href="#">《克洛伊》:故事简单却细致<span>刘若英</span></a></li>
    </ul>
</section>
</body>
