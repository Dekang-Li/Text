<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
body,dl,dt,dd{
	margin:0;	
}
ul{
	margin:0;
	padding:0;
	list-style:none;	
}
a{
	text-decoration:none;	
}
img{
	border:none;
	vertical-align:top;	
}
.clear{
	zoom:1;	
}
.clear:after{
	content:"";
	display:block;
	clear:both;	
}





.wrap{
	width:453px;
	padding-left:7px;	
	margin:30px auto;
}
.left{
	float:left;
	width:223px;
	background: url(img2/leftbg.gif) no-repeat right 0;
	margin-right:10px;	
}
.top{
	padding-top:12px;	
}
.left .pic{
	float:left;	
	padding-right:5px;
	background: url(img2/imgbg.gif) no-repeat right 2px;	
}
.top img{
	width:116px;
	border:1px solid #c3cfd9;
	padding:3px;
}
.text{
	width:60px;
	float:left;
	font:12px/20px "宋体";
	padding:0 18px 0 5px;
}
.text dt a{
	color:#4f6c84;	
}
.text dd a{
	color:#7190a6;	
}
.right{
	float:left;	
}
.textlist{
	padding-top:11px;	
}
.textlist li{
	font:12px/20px "宋体";
	background:url(img2/libg.gif) no-repeat left 7px;
	padding-left:10px;		
}
.textlist li a{
	color:#4f6c84;	
}
.right li{
	float:left;	
	margin:12px 8px 0 2px; 
}
.right img{
	widht:92px;
	height:118px;
	border:1px solid #c3cfd9;
	padding:3px; 	
}
.right strong{
	display:block;
	font:12px/24px "宋体";
	text-align:center;
	padding-top:3px;	
}
.right a{
	color:#4f6c84;	
}
</style>
<body>
<section class="wrap clear">
	<div class="left">
    	<div class="top clear">
        	<div class="pic">
                <a href="#">
                    <img src="img2/13.gif"/>
                </a>
            </div>
            <dl class="text">
            	<dt><a href="#">潜伏</a></dt>
                <dd><a href="#">导演:姜伟</a></dd>
                <dd><a href="#">主演:姚晨 孙红雷</a></dd>
            </dl>
        </div>
        <ul class="textlist">
        	<li>
            	<a href="#">海清张嘉译演绎房奴生活《蜗居》</a>
            </li>
            <li>
            	<a href="#">琼瑶经典言情剧集锦 梦露电影知多少</a>
            </li>
        </ul>
    </div>
    <ul class="right">
    	<li>
        	<a href="#">
            	<img src="img2/14.gif"/>
                <strong>将爱情进行到底</strong>
            </a>
        </li>
        <li>
        	<a href="#">
            	<img src="img2/15.gif"/>
                <strong>老房有喜</strong>
            </a>
        </li>
    </ul>
</section>
</body>
