<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
body,h2,h3,p{
	margin:0;	
}
ul{
	margin:0;
	padding:0;
	list-style:none;	
}	
a{
	text-decoration:none;	
}
img{
	border:none;
	vertical-align:top;	
}
.clear{
	zoom:1;	
}
.clear:after{
	content:"";
	display:block;
	clear:both;	
}
.wrap{
	width:260px;
	padding:0 14px 27px;
	background:#f7f7f7;
	margin:30px auto;	
}
.header{
	background:#f7f7f7;	
	height:38px;
	width:260px;
}
.title{
	font:bold 20px/28px "宋体";
	float:left;
	background:url(img7/titlebg.gif) no-repeat 43px 11px;
	padding-right:8px;
}
.title1{
	font:bold 12px/26px "宋体";
	float:left;
	color:#7c7c7c;		
}
.mainbody{
	width:258px;
	border:1px solid #e8e8e8;	
	background:#fff;
	border-bottom:none;
}
.list1{
	border-bottom:1px solid #e8e8e8;
	padding-left:14px; 	
}
.title2{
	font:bold 14px/30px "宋体";
	padding-top:8px;
}
.nav{
	font:0 "宋体";	
	margin-bottom:12px;
}
.nav span{
	float:left;
	font:12px/12px "宋体";
	padding:2px 6px 0 10px;
	border-right:1px solid #eaeaea;	
}
.nav .r1{
	padding-left:0;	
}
.nav .l1{
	border-right:none;	
}
.nav a{
	color:#6c6c6c;	
}
.piclist{
	padding-bottom:16px;	
}
.piclist li{
	float:left;
	margin-right:10px;
}
.piclist .list2{
	margin-right:0;	
}
.list3{
	border-bottom:none;	
}
.footer a{
	display:block;
	color:#6c6c6c;
	background:#e9e9e9 url(img7/footerbg.gif) no-repeat 88px 12px;
	height:38px;
	padding-top:4px;	
	text-indent:113px;
	font:12px/34px "宋体";
}
</style>
<body>
<section class="wrap">
	<header class="header clear">
    	<h2 class="title">发现 好店</h2>
        <p class="title1">你可能喜欢的店铺</p>
    </header>
    <div class="mainbody">
    	<ul class="List">
        	<li class="list1">
            	<h3 class="title2">素色空间</h3>
                <nav class="nav clear">
                	<span class="r1"><a href="#">是正品</a></span>
                    <span><a href="#">漂亮</a></span>
                    <span><a href="#">很漂亮</a></span>
                    <span class="l1"><a href="#">双鱼座</a></span>
                </nav>
                <ul class="piclist clear">
                	<li>
                    	<a href="#">
                        	<img src="img7/pic1.png"/>
                        </a>
                    </li>
                    <li>
                    	<a href="#">
                        	<img src="img7/pic2.png"/>
                        </a>
                    </li>
                    <li class="list2">
                    	<a href="#">
                        	<img src="img7/pic3.png"/>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="list1">
            	<h3 class="title2">哆哆喵HOUSE</h3>
                <nav class="nav clear">
                	<span class="r1"><a href="#">正品</a></span>
                    <span><a href="#">很舒服</a></span>
                    <span><a href="#">萌系</a></span>
                    <span class="l1"><a href="#">韩版</a></span>
                </nav>
                <ul class="piclist clear">
                	<li>
                    	<a href="#">
                        	<img src="img7/pic4.png"/>
                        </a>
                    </li>
                    <li>
                    	<a href="#">
                        	<img src="img7/pic5.png"/>
                        </a>
                    </li>
                    <li class="list2">
                    	<a href="#">
                        	<img src="img7/pic6.png"/>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="list1">
            	<h3 class="title2">预见亿家外贸生活馆</h3>
                <nav class="nav clear">
                	<span class="r1"><a href="#">态度很好</a></span>
                    <span><a href="#">无色差</a></span>
                    <span><a href="#">有赠品</a></span>
                    <span class="l1"><a href="#">送了赠品</a></span>
                </nav>
                <ul class="piclist clear">
                	<li>
                    	<a href="#">
                        	<img src="img7/pic7.png"/>
                        </a>
                    </li>
                    <li>
                    	<a href="#">
                        	<img src="img7/pic8.png"/>
                        </a>
                    </li>
                    <li class="list2">
                    	<a href="#">
                        	<img src="img7/pic9.png"/>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="list1 list3">
            	<h3 class="title2">【大城小事】娇兰代购中心</h3>
                <nav class="nav clear">
                	<span class="r1"><a href="#">与描述相符</a></span>
                    <span><a href="#">包装不错</a></span>
                    <span><a href="#">是正品</a></span>
                    <span class="l1"><a href="#">正品</a></span>
                </nav>
                <ul class="piclist clear">
                	<li>
                    	<a href="#">
                        	<img src="img7/pic10.png"/>
                        </a>
                    </li>
                    <li>
                    	<a href="#">
                        	<img src="img7/pic11.png"/>
                        </a>
                    </li>
                    <li class="list2">
                    	<a href="#">
                        	<img src="img7/pic12.png"/>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <footer class="footer">
    	<a href="#">换一组看看</a>
    </footer>
</section>
</body>
