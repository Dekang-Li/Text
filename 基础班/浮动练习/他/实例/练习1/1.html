<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
body,h2,dl,dt,dd{
	margin:0;	
}
ul{
	margin:0;
	padding:0;
	list-style:none;	
}
a{
	text-decoration:none;	
}
img{
	border:none;
	vertical-align:top;	
}
a:hover{
	text-decoration:underline;
}
.clear{
	zoom:1;	
}
.clear:after{
	content:"";
	display:block;
	clear:both;
}
.wrap{
	width:730px;
	border-top:3px solid #e4e4e4;
	margin:30px auto;	
}
.title{
	font:bold 12px/24px "宋体";
	padding-left:5px;
	border-bottom:1px solid #e4e4e4;		
}
.piclist{
	padding:15px 1px 0 24px;	
}
.piclist li{
	margin-right:45px;
	float:left;	
}
.piclist img{
	width:90px;
	height:90px;
	border:1px solid #d5d4dc;
	padding:2px;	
}
.piclist strong{
	display:block;
	margin-top:7px;
	font:12px/22px "宋体";
	text-align:center;	
}
.piclist a{
	color:#4c4c4c;	
}
.textlist{
	background:url(img1/dlbg.gif);	
}
.textlist dt{
	float:left;	
	width:130px;
	background:url(img1/dtbg.gif);
	font:12px/28px Arial,"宋体";
	padding-top:4px;
	margin-right:10px;
	text-indent:10px;
}
.textlist dt a{
	color:#000;	
}
.textlist dd{
	float:left;	
	width:95px;
	font:12px/16px "宋体";
	margin:10px 0 6px;
	text-indent:15px;
	border-right:1px solid #ccc;
}
.textlist dd a{
	color:#343434;	
}
</style>
<body>
<section class="wrap">
	<h2 class="title"><a href="#">全球通业务+</a></h2>
    <ul class="piclist clear">
    	<li>
        	<a href="#">
            	<img src="img1/1.gif"/>
            </a>
            <strong><a href="#">信息管家</a></strong>
        </li>
        <li>
        	<a href="#">
            	<img src="img1/2.gif"/>
            </a>
            <strong><a href="#">无线音乐专区</a></strong>
        </li>
        <li>
        	<a href="#">
            	<img src="img1/3.gif"/>
            </a>
            <strong><a href="#">手机证券</a></strong>
        </li>
        <li>
        	<a href="#">
            	<img src="img1/4.gif"/>
            </a>
            <strong><a href="#">飞信</a></strong>
        </li>
        <li>
        	<a href="#">
            	<img src="img1/5.gif"/>
            </a>
            <strong><a href="#">短信回执</a></strong>
        </li>
    </ul>
    <dl class="textlist clear">
    	<dt><a href="#">- 基本业务</a></dt>
        <dd><a href="#">国际漫游</a></dd>
        <dd><a href="#">国际长途</a></dd>
        <dd><a href="#">国内长途</a></dd>
        <dd><a href="#">国内漫游</a></dd>
        <dd><a href="#">本地通话</a></dd>
        <dd><a href="#">更多</a></dd>
    	<dt><a href="#">- 新业务</a></dt>
        <dd><a href="#">手机阅读</a></dd>
        <dd><a href="#">手机支付</a></dd>
        <dd><a href="#">139邮箱</a></dd>
        <dd><a href="#">MO手机上网</a></dd>
        <dd><a href="#">视频会议</a></dd>
        <dd><a href="#">更多</a></dd>
    </dl>       
</section>
</body>
