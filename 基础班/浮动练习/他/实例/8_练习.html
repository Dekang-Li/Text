<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
body,h2{
	margin:0;	
}
ul{
	margin:0;
	padding:0;
	list-style:none;	
}
a{
	text-decoration:none;	
}
img{
	border:none;
	vertical-align:top;	
}
.clear{
	zoom:1;	
}
.clear:after{
	content:"";
	display:block;
	clear:both;	
}
.wrap{
	width:889px;
	border:1px solid #e8e8e8;
	margin:30px auto;	
}
.left{
	width:444px;	
	border-right:1px solid #e8e8e8;
	float:left;
}
.right{
	float:left;
	border-right:none;	
}
.header{
	padding:15px 0 16px 	
}
.title{
	font:bold 14px/20px "宋体";
	background:url(img8/titlebg.png) no-repeat 76px 2px;
	padding-left:13px;
	border-left:1px solid #ff4400;
	padding-top:2px;
}
.title1{
	background:url(img8/titlebg1.png) no-repeat 76px 2px;
}
.mainbody{
	padding:0 7px 0 15px;	
}
.piclist{
	border-bottom:1px solid #e8e8e8;
	padding-bottom:16px;	
}
.piclist li{
	float:left;
	margin-right:34px;	
}
.piclist .piclist2{
	margin-right:0;	
}
.text{
	padding:7px 0 11px;	
}
.text ul{
	float:left;	
	font:12px/30px "宋体";
	margin-right:49px;
	word-spacing:6px;
}
.text .textlistR{
	margin-right:0;	
}
</style>

                        </a>
                    </li>
                    <li class="piclist2">
                    	<a href="#">
                        	<img src="img8/pic4.png"/>
                        </a>
                    </li>
                 </ul>

                 	<ul class="textlistL">
                    	<li>

                    		<a href="#">机械表</a>
                        </li>
                        <li>
                        	<a href="#">潮流眼镜</a>
                    		<a href="#">墨镜</a>
                    		<a href="#">近视镜</a>
                    		<a href="#">护目镜</a>
                        </li>
                        <li>
                        	<a href="#">烟具酒具</a>

                    		<a href="#">电子烟</a>
                    		<a href="#">军刀</a>
                        </li>
                    </ul>
                 </div>   
            </div>
        </li>
    </ul>
</section>
