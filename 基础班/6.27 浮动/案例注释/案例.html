<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/* 清除用到的标签的默认样式 */
body,
h2,
dl,
dd {
	margin: 0;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
a {
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
img {
	border: none;
	vertical-align: top;
}
/*设置版块的总宽度以及使版块显示到中间*/
.wrap {
	width: 730px;
	margin: 30px auto;
}
/*设置头部版块的样式 设置了上边框与下边框的样式*/
.header {
	border-top: 3px solid #e4e4e4;
	border-bottom: 1px solid #e4e4e4;
}
/*设置标题字体大小 行高 字形 首行缩进 颜色*/
.header h2 {
	font: bold 12px/24px "宋体";
	text-indent: 5px;
	color: #0364b3;
}
/*设置第二部分list的padding值与高度（元素浮动后要设置父级高度）*/
.list {
	padding-top: 15px;
	height: 125px;
}
/*设置图片占的位置  图片要设置宽高以防止以后加入像素大小不一的图片*/
.list li {
	float: left;
	width: 96px;
	margin: 0 21px 0 24px;
}
.list img {
	width: 90px;
	height: 90px;
	padding: 2px;
	border: 1px solid #d5d4dc;
}
/*a标签的颜色需要在a标签里设置  只能在a标签里设置*/
.list a {
	color: #4c4c4c;
}
/*设置a标签的字体大小以及样式*/
.list span {
	display: block;
	margin-top: 7px;
	text-align: center;
	font: 12px/22px "宋体";
}
/*设置dl的背景及高度（浮动后父级加高度）*/
.textList {
	background: url(img/dlBg.png);
	height: 64px;
}
/*dt设置浮动使之显示到一行  dt的宽度 字体大小 背景颜色覆盖dl */
.textList dt {
	float: left;
	width: 130px;
	padding-top: 4px;
	font: 12px/28px Arial,"宋体"; 
	background: url(img/dtBg.png) repeat-x;
	text-indent: 10px;
	margin-right: 10px;
}
/*a标签单独设置颜色*/
.textList dt a {
	color: #030000;
}
/*dd设置浮动使之显示到一行  dd的宽度 字体大小 */
.textList dd {
	float: left;
	width: 95px;
	margin: 10px 0 6px;
	border-right: 1px solid #ccc;
	text-indent: 15px;
	font: 12px/16px "宋体";
}
/*a标签单独设置颜色*/
.textList dd a {
	color: #333;
}
/*
	元素浮动之后 ，margin不叠加
*/
</style>
</head>
<body>
<section class="wrap">
	<header class="header">

        </li>

        </li>

            </a>
        </li>
        <li>
        	<a href="#">
            	<img src="img/img.png"/>
                <span>信息管家</span>
            </a>
        </li>
    </ul>
    <dl class="textList">

        </dt>
        <dd>

        </dd>
        <dd>

        </dd>
        <dd>

        </dd>
        <dd>

        </dd>
         <dd>

        </dd>
        <dd>

        </dd>
        <dd>

        </dd>
         <dd>

        </dd>
        <dd>

        </dd>
    </dl>
</section>
</body>
