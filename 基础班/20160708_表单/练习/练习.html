<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body,
			th,
			td {
				margin: 0;
			}
			form {
				margin: 0;
			}
			a {
				text-decoration: none;
			}
			input {
				margin: 0;
				padding: 0;
				outline: none;
			}
			textarea {
				margin: 0;
				padding: 0;
				resize: none;
				overflow: auto;
				outline: none;
			}
			.line1 {
				text-align: right;
				font-size: 14px;
				color: #666666;			
			}
			.line2 {
				padding-left: 47px;
			}
			.text1 {
				width: 222px;
				height: 24px;
				border: #999 #cacaca #c9c9c9 #9b9b9b;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td width="94"  class="line1">*昵称：</td>
				<td width="226" height="45">
					<input type="text" class="text1">
				</td>
				<td class="line2">4-20个字符</td>
			</tr>
			<tr>
				<td class="line1">真实姓名：</td>
				<td height="44">
					<input type="text" class="text1">
				</td>
				<td>
					<select>
						<option>保密</option>
						<option>所有人可见</option>
						<option>我关注的人可见</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="line1">*所在地：</td>
				<td colspan="2" height="44">
					<select>
						<option>北京</option>
					</select>
					<select>
						<option>朝阳区</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="line1">*性别：</td>
				<td colspan="2" height="42">
					<input type="radio" /><label>男</label>
                	<input type="radio" /><label>女</label>
				</td>
			</tr>
			<tr>
				<td class="line1">生日：</td>
				<td  height="44">
					<select>
						<option>2009</option>
					</select>
					<span>年</span>
					<select>
						<option>12</option>
					</select>
					<span>月</span>
					<select>
						<option>01</option>
					</select>
					<span>日</span>
				</td>
				<td>
					<select>
						<option>保密</option>
						<option>所有人可见</option>
						<option>我关注的人可见</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="line1">博客地址：</td>
				<td height="44">
					<input type="text" class="text1" />
				</td>
				<td>
					<select>
						<option>保密</option>
						<option>所有人可见</option>
						<option>我关注的人可见</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="line1">常用邮箱：</td>
				<td height="44">
					aaaaaaaa@sina.com
					<a href="">修改</a>
				</td>
				<td>
					<select>
						<option>保密</option>
						<option>所有人可见</option>
						<option>我关注的人可见</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="line1">QQ：</td>
				<td height="44">
					<input type="text" class="text1" />
				</td>
				<td>
					<select>
						<option>保密</option>
						<option>所有人可见</option>
						<option>我关注的人可见</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="line1">MNS：</td>
				<td height="46">
					<input type="text" class="text1" />
				</td>
				<td>
					<select>
						<option>保密</option>
						<option>所有人可见</option>
						<option>我关注的人可见</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="line1">一句话介绍：</td>
				<td height="70">
					<textarea></textarea>
				</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td height="54">以下信息</td>
				<td></td>
			</tr>
			<tr>
				<td class="line1">证件类型：</td>
				<td colspan="2" height="32">
					<select>
						<option>身份证</option>
						<option>驾驶证</option>
						<option>军人证</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="line1">证件号码：</td>
				<td colspan="2" height="54">
					<input type="text" class="text1" />
				</td>
			</tr>
		</table>
	</body>
