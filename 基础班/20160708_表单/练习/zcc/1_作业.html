<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
body,
form,
p {
	margin: 0;	
}
table {
	border-collapse: collapse;
}	
td {
	padding: 0;	
}
input {
	margin: 0;
	padding: 0;
	outline: none;
}
textarea {
	margin: 0;
	padding: 0;
	resize: none;
	outline: none;
	overflow: auto;
}
a {
	text-decoration: none;
	color: #0082cb;
	font-size: 12px;
	font-family: "宋体";	
}
.table {
	margin: 30px auto;
	font-size: 14px;
	font-family: Arial,"宋体";	
}
.ceil1 {
	width: 94px;
	font-size: 14px;
	font-family: Arial,"宋体";
	text-align: right;
	color: #666;	
}
.ceil2 {
	width: 226px;	
}
.ceil1 span {
	color: #ff0000;	
	padding-right: 4px;
}
.text {
	width: 224px;
	height: 26px;
	border: 1px solid;
	border-color: #999 #cacaca #c9c9c9 #9b9b9b;	
}
.textarea {
	width: 224px;
	height: 52px;
	border: 1px solid;
	font: 12px/22px "宋体";
	text-indent: 2px;
	border-color: #999 #cacaca #c9c9c9 #9b9b9b;	
}
.ceil2 p {
	font: 12px/20px "宋体";
	color: #666;
}
.buttom {
	width: 52px;
	height: 23px;
	vertical-align: bottom;
	background: url(img/buttonbg.png) no-repeat;
	border: none;
}
.ceil3 span {
	float: right;
	font: 12px/24px "宋体";
	padding: 0 7px;
	background: #f1ffd4;
	margin: 0 0 4px 21px;
	border-radius: 5px;	
}
.select {
	margin-left: 46px;	
	color: #0082cb;
}
.introduce {
	line-height: 46px;
	vertical-align: top;	
}
.save {
	vertical-align: bottom;	
}
.message {
	background: url(img/ceil2bg.png) repeat-x 0 9px;
	vertical-align: bottom;	
}
</style>
<body>
<form action="#" class="form">
	<table class="table">
    	<tr class="line1">
        	<td class="ceil1" height="45"><span>*</span>昵 称：</td>
            <td class="ceil2">
            	<input type="text" class="text" />
            </td>
            <td class="ceil3"><span>4-20个字符，支持中英文、数字、"-"或减号</span></td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="45">真实姓名：</td>
            <td class="ceil2">
            	<input type="text" class="text" />
            </td>
            <td class="ceil3">
            	<select class="select">
                	<option>保密</option>
                    <option>所有人可见</option>
                    <option>我关注的人可见</option>
                </select>
            </td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="41"><span>*</span>所在地：</td>
            <td class="ceil2" colspan="2">
            	<select>
                	<option>北京</option>
                </select>
                <select>
                	<option>朝阳区</option>
                </select>
            </td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="45"><span>*</span>性 别：</td>
            <td class="ceil2" colspan="2">
            	<label><input type="radio" />男</label>
                <label><input type="radio" />女</label>
            </td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="41">生日：</td>
            <td class="ceil2">
            	<select>
                	<option>2009</option>
                </select>
                <span>年</span>
                <select>
                	<option>01</option>
                </select>
                <span>月</span>
                <select>
                	<option>01</option>
                </select>
                <span>日</span>
            </td>
            <td class="ceil3">
            	<select class="select">
                	<option>保密</option>
                    <option>所有人可见</option>
                    <option>我关注的人可见</option>
                </select>
            </td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="48">博客地址：</td>
            <td class="ceil2">
            	<input type="text" class="text" />
            </td>
            <td class="ceil3">
            	<select class="select">
                	<option>保密</option>
                    <option>所有人可见</option>
                    <option>我关注的人可见</option>
                </select>
            </td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="40">常见邮箱：</td>
            <td class="ceil2">
            	mofeiangmotao@sina.com
                <a href="#">修改</a>
            </td>
            <td class="ceil3">
            	<select class="select">
                	<option>保密</option>
                    <option>所有人可见</option>
                    <option>我关注的人可见</option>
                </select>
            </td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="48">QQ：</td>
            <td class="ceil2">
            	<input type="text" class="text" />
            </td>
            <td class="ceil3">
            	<select class="select">
                	<option>保密</option>
                    <option>所有人可见</option>
                    <option>我关注的人可见</option>
                </select>
            </td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="42">MSN：</td>
            <td class="ceil2">
            	<input type="text" class="text" />
            </td>
            <td class="ceil3">
            	<select class="select">
                	<option>保密</option>
                    <option>所有人可见</option>
                    <option>我关注的人可见</option>
                </select>
            </td>
        </tr>
        <tr class="line1">
        	<td class="ceil1 introduce" height="74">一句话介绍：</td>
            <td class="ceil2">
            	<textarea class="textarea">人生在于折腾</textarea>
            </td>
        </tr>
        <tr class="line1">
        	<td height="47"></td>
        	<td class="ceil2 message"><p>以下信息,可作为通过客服取回账号的依据</p></td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="43">证件类型：</td>
            <td class="ceil2">
            	<select>
            		<option>身份证</option>
            		<option>身份证</option>
            		<option>身份证</option>
            	</select>
            </td>
        </tr>
        <tr class="line1">
        	<td class="ceil1" height="43">证件号码：</td>
            <td class="ceil2">
            	<input type="text" class="text" />
            </td>
        </tr>
        <tr class="line1">
        	<td></td>
        	<td colspan="3" height="31" class="save">
        		<input type="submit" value="" class="buttom" />
            </td>
        </tr>
    </table>
</form>
</body>
