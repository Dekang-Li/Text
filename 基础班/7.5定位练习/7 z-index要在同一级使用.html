<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>定位</title>
		<style>
			.div1 {
				width: 400px;
				height: 400px;
				background: red;
				position: absolute;
				bottom: 30px;
				z-index: 3;
			}
			.div2 {
				width: 300px;
				height: 300px;
				background: green;
				position: relative;
				z-index: 1;
			}
			.div3 {
				width: 200px;
				height: 200px;
				background: yellow;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="div1">div1
			<div class="div3">div3</div>
		</div>
		<div class="div2">div2</div>
	</body>
