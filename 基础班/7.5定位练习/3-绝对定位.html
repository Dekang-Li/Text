<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>定位</title>
		<style>
			div {
				font-size: 20px;
				color: black;
			}
			.div1 {
				width: 400px;
				height: 400px;
				background: red;
				position: relative;
			}
			.div2 {
				width: 300px;
				height: 300px;
				background: green;
				position: absolute;
				left: 50px;
				top: 50px;
			}
			.div3 {
				width: 100px;
				height: 100px;
				background: yellow;
				position: absolute;
				right: 50px;
				bottom: 50px;
			}
		</style>
	</head>
	<body>
		<div class="div1">div1
			<div class="div2">div2
				<div class="div3">div3</div>
			</div>
		</div>
	</body>
