<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			.wrap {
				width: 300px;
				height: 300px;
				padding: 10px;
				border: 2px solid royalblue;
				position: relative;				
				resize: both;
				overflow: auto;
			}
			.wrap a {
				position: absolute;
				width: 100px;
				height: 100px;
				background: red;
				color: #fff;
				font: 20px/100px "宋体";
				text-decoration: none;
				opacity: .2;
			}
			.wrap .a1 {
				left: 10px;
				top: 10px;
			}
			.wrap .a2 {
				right: 10px;
				top: 10px;
			}
			.wrap .a3 {
				left: 50%;
				top: 50%;
				margin-top: -50px;
				margin-left: -50px;
			}
			.wrap .a4 {
				left: 10px;
				bottom: 10px;	
			}
			.wrap .a5 {
				right: 10px;
				bottom: 10px;
			}
		</style>
	</head>
<body>
	<div class="wrap">
		<a href="#" class="a1">链接1</a>
	    <a href="#" class="a2">链接2</a>
	    <a href="#" class="a3">链接3</a>
	    <a href="#" class="a4">链接4</a>
	    <a href="#" class="a5">链接5</a>
	</div>
</body>
