<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.img {
				width: 128px;
				height: 80px;
				position: relative;
			}
			.img .mask {
				position: absolute;
				left: 0px;
				bottom: 0px;
				height: 18px;
				width: 100%;
				background-color: black;
				opacity: .6;	
			}
			.img .text {
				position: absolute;
				left: 0px;
				bottom: 0px;
				text-indent: 2px;
				font: 12px/16px "宋体";
				padding-top: 2px;
				color: #fff;
				width: 124px;
				background: url(img/2.gif) no-repeat right center;
			}
			.img .img2 {
				position: absolute;
				right: 0px;
				top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="img">
			<img src="img/1.png" />
			<span class="mask"></span>
			<span class="text">优酷全娱乐-雅安<strong></strong></strong></span>
			<span class="img2">
				<img src="img/3.gif" />
			</span>
		</div>
	</body>
