<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        .clearfix{
          zoom:1;
        }
        .clearfix:after{
          content:"";
          clear:both;
          display:block;
        }
        .nav{
          width:700px;
          margin:30px auto;
        }
        p{
          margin:0px;
        }
        a{
          text-decoration:none;
          color:#3768c5;
        }
        input{
          outline:none;
          margin:0px;
          padding:0px;
        }
         .one a{
          font:12px/22px "宋体";
          padding:2px  15px;
          margin-right:4px;
         }
         .one a:hover{
          padding:6px 15px;
          font-weight:bold;
          color:#434343;
          border: 1px solid #cecccd;
          border-bottom:none;
          border-bottom:0px;
          background:#f1f1f1;
         }
         .one .sc, .one .sc:hover{
          padding:6px 15px;
          font-weight:bold;
          color:#434343;
          border: 1px solid #cecccd;
          border-bottom:none;
          border-bottom:0px;
          background:#f1f1f1;
         }
         .one a:active{
          color:#d36726;
          padding:6px 15px;
          background:#f5f5f5;
           border: 1px solid #cecccd;
           border-bottom:none;
          border-bottom:0px;
           text-decoration:underline;
         }
         .one .dp, .one .dp:active{
          color:#d36726;
          padding:6px 15px;
          background:#f5f5f5;
          border: 1px solid #cecccd;
          border-bottom:none;
          border-bottom:0px;
          text-decoration:underline;
         }
         .two .row1{
          float:left;
          width:557px;
          border:1px solid #cfcfcf;
          background:#f1f1f1;
          padding:1px;
         }
         .two .row2 {
          float:left;
          width:50px;
          font:12px/16px "宋体";
          padding-left:11px;
         }
         .two .text{
          float:left;
          width:431px;
          height:28px;
         }
         .two .sousuo{
          float:left;
          width:130px;
          height:32px;
          background:url(img/sousu.png) no-repeat;
          border:none;
          border:0;
          margin-left:-8px;
         }
         .three{
          padding-top:2px;
          padding-left:11px;
          font:12px/22px "宋体";
          word-spacing:3px;
          border-bottom:1px solid #e9e9e9;
          text-indent:15px;
         }
         .three a{
          color:#666;
         }
         .three a:hover{
          color:#d17336;
         }
         .three .n1{
          border-left:1px solid #e9e9e9;
          margin-right:8px;
         }
         .three .tips,.three .tips:hover{
          color:#9fa3a4;
         }
        </style>
    </head>
    <body>
    <div class="nav">
    <div class="one">
      <a href="#">宝贝</a>
      <a href="#" class="sc">淘宝商城</a>
      <a href="#" class="dp">店铺</a>
      <a href="#">拍卖</a>
      <a href="#">淘吧</a>
      <a href="#">购物分享</a>
    </div>
    <div class="two clearfix">
      <div class="row1 clearfix">
      <input type="text" class="text">
      <input type="submit" value=" " class="sousuo">
      </div>
      <p class="row2">
      <a href="#"><span>高级搜索</span><span>使用帮助</span></a>
      </p>
    </div>
    <div class=three>
      <a href="#">靴子</a>
      <a href="#">毛衣</a>
      <a href="#">羽绒服</a>
      <a href="#">棉衣</a>
      <a href="#">羊毛裙</a>
      <a href="#">外套</a>
      <a href="#">呢大衣</a>
      <a href="#">保暖内衣</a>
      <a href="#" class="tips"><span class="n1"></span>更多</a>
    </div>
    </div>
    </body>
