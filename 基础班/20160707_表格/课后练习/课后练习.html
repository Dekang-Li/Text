<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
				background: #ebeff7;
			}
			a {
				text-decoration: none;
				color: #000;
			}
			img {
				vertical-align: top;
			}
			table {
				width: 640px;
				border-collapse: collapse;
				margin: 100px auto;
				font-size: 12px;
				color: #000;
			}
			th,td {
				padding: 0;
				border: 1px solid #99b0da;
			}
			.weather th {
				height: 30px;
				background: #dbe3fa;
				font-size: 14px;
				font-weight: bold;
			}
			.weather td {
				height: 28px;
				text-align: center;
				background: #fff;
			}
			.weather .back {
				background-color: #f4f7fc;
			}
			.weather .back1 {
				background-color: #f4f7fc;
				color: #c00;
			}
			.weather .jiange {
				border: none;
				height: 4px;
				background: none;
			}
		</style>
	</head>
	<body>
		<table class="weather">
			<tr>
				<th colspan="2">日期</th>
				<th colspan="2">天气现象</th>
				<th>气温</th>
				<th>风向</th>
				<th>风力</th>	
			</tr>
			<tr>
				<td rowspan="2" class="back" width="95">22日星期五</td>
				<td class="back" width="76">白天</td>
				<td width="63"><img src="../img/ico.png" /> </td>
				<td width="115"><a href="">晴间多云</a></th>
				<td width="95">高温7℃</th>
				<td width="94">无持续风向</th>
				<td>微风</th>
			</tr>
			<tr>
				<td class="back">白天</td>
				<td><img src="../img/ico.png" /> </td>
				<td>晴间多云</th>
				<td>高温7℃</th>
				<td>无持续风向</th>
				<td>微风</th>
			</tr>
			<tr>
				<td colspan="7" class="jiange"></td>
			</tr>
			<tr>
				<td rowspan="2" class="back1">23日星期六</td>
				<td class="back">白天</td>
				<td><img src="../img/ico.png" /> </td>
				<td><a href="">晴间多云</a></th>
				<td>高温7℃</th>
				<td>无持续风向</th>
				<td>微风</th>
			</tr>
			<tr>
				<td class="back">白天</td>
				<td><img src="../img/ico.png" /> </td>
				<td>晴间多云</th>
				<td>高温7℃</th>
				<td>无持续风向</th>
				<td>微风</th>
			</tr>
		</table>
	</body>
