<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类型选择器</title>
	<style>
	#box {
		width: 300px;
		height: 300px;
		border:3px solid red;
	}
	#div1 {
		width: 60px;
		height: 60px;
		border: 3px solid green;
	}
	div {
		width: 80px;
		height: 60px;
		border: 3px solid green;
	}
	</style>
</head>
<body>
	<div id="box">
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</div>
</body>
