<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class选择器</title>
	<style>
	.box {
		width: 300px;
		height: 300px;
		border:3px solid red;
	}
	.div {
		width: 60px;
		height: 60px;
		border: 3px solid green;
	}
	.footer {
		width: 400px;
		height: 400px;
		border: 3px dotted;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
	</div>
	<div class="footer"></div>
</body>
