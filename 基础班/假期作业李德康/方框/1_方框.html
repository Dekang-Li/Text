<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>方框练习</title>
<style>
#box {
	width: 350px;
	border: 1px dashed #000;
	padding: 27px;
}
#div {
	width: 300px;
	background: #f6f6f6;
	border: 5px solid #d7effe;
	padding: 20px;
}

#div1 {
	background: #ffa0df;
	padding: 41px;
}
#div2 {
	background: #ffa0df;
	border: 1px dashed #fff;
	padding: 3px;
}
#div3 {
	background: #ffa0df;
	border: 1px dashed #fff;
	padding: 49px;
}
#div4 {
	height: 100px;
	background: #96ff38;
	border: 5px solid #fcff00;
</style>
</head>
<body>
<div id="box">
	<div id="div">
		<div id="div1">
			<div id="div2">
				<div id="div3">
					<div id="div4"></div>
				</div>
			</div>
</div>
</div>
</div>
</body>
