<style type="text/css">
body,
html {
	margin: 0;
	height: 100%;
}
.wrap {
	height: 100%;
	position: relative;
}
header {
	height: 41px;
	background: #c5d4e3;
	border-bottom: 2px solid #8a959f;
}
#nav {
	float: left;
}
#nav a{
	float: left;
	width: 88px;
	height: 41px;
	background: url(img/bg.png) no-repeat;
	padding: 0 30px;
	font: 14px/46px "宋体";
	text-decoration: none;
	color: #333;
	overflow: hidden;
	position: relative;
	margin-left: -8px;
}
#nav .active {
	background: url(img/ActiveBg.png) no-repeat;
}
#nav a:nth-of-type(1) {
	margin-left: 0;
}
#nav span {
	position: absolute;
	right: 15px;
	top: 15px;
	padding: 4px;
	font: 16px/.6 "宋体";
	background: #fff;
	text-align: center;
	border-radius: 50%;
	color: #666;
	box-shadow: inset 0 0 3px #666;
}
.add {
	float: left;
	width: 30px;
	height: 22px;
	background: url(img/bg.png) center center no-repeat;
	border-radius: 5px;
	margin: 8px 0 0 6px;
	border: 1px solid #24699d;
	box-shadow: 0 0 2px #24699d;
	transform: skewX(20deg);
}
#cons div {
	width: 100%;
	height: 580px;
	font: 60px/580px "微软雅黑";
	text-align: center;
	display: none;
}
#cons .show {
	display: block;
}
</style>
</head>
<body>
<section class="wrap">
	<header id="header">
		<nav id="nav">
			<!--<a href="javscript:;" class="active">选项一<span>x</span></a>-->
		</nav>
		<a href="javscript:;" class="add"></a>
	</header>
	<div id="cons"></div>
</section>	
</body>
<script>
	(function() {
		var data = [
			{
				name: "选项一",
				content: "内容一"
			},
			{
				name: "选项二",
				content: "内容二"
			},
			{
				name: "选项三",
				content: "内容三"
			},
			{
				name: "选项四",
				content: "内容四"
			},
			{
				name: "选项五",
				content: "内容五"
			},
			{
				name: "选项六",
				content: "内容六"
			},
			{
				name: "选项七",
				content: "内容七"
			}
		];
		var nav = document.getElementById("nav");
		var cons = document.getElementById("cons");
		var add = document.getElementsByClassName("add")[0];
		var navs = nav.children;
		var divs = cons.children;
		var spans = navs.children;
		var now = 0;
		setDiv();
		add.onclick = function() {
			now++;
			setDiv();
			if(now >= data.length - 1) {
				add.style.display = "none";
			}
		}
		function setDiv() {
			clear();
			var a = document.createElement("a");
			var span = document.createElement("span");
			var div = document.createElement("div");
			span.innerHTML = "x";
			a.className = "active";
			a.innerHTML = data[now].name;
			a.href = "javascript:;";
			div.className = "show";
			div.innerHTML = data[now].content;
			a.appendChild(span);
			nav.appendChild(a);
			cons.appendChild(div);
			set();
		}
		function set() {
			for(var i = 0; i < navs.length; i++) {
				navs[i].index = i;
				navs[i].onclick = function() {
					clear();
					this.className = "active";
					divs[this.index].className = "show";
				}
			}
		}
		
		function clear() {
			for(var i = 0; i < divs.length; i++) {
				navs[i].className = "";
				divs[i].className = "";
			}
		}
	})();
</script>
