<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,
			p {
				margin: 0;
			}
			input {
				width: 50px;
				height: 50px;
			}
			.show {
				background: red;
			}
			strong {
				display: inline-block;
				width: 80px;
				font: 40px/80px "微软雅黑";
				text-align: center;
			}
			p .active {
				background: red;
			}
		</style>
	</head>
	<body>
		<input type="button" value="1" class="show"/>
		<input type="button" value="2" />
		<input type="button" value="3" />
		<p>
			<strong class="active">1</strong>
			<strong>2</strong>
			<strong>3</strong>
		</p>
		
	</body>
	<script>
		(function() {
			var input = document.getElementsByTagName("input");
			var strong = document.getElementsByTagName("strong");
			var nub = 0;
//			for(var i = 0; i < input.length; i++) {
//				input[i].index = i;
//				input[i].onclick = function() {
//					input[nub].className = "";
//					strong[nub].className = "";
//					nub = this.index;
//					input[nub].className = "show";
//					strong[nub].className = "active";
//					
//				}
//			}
			
			for(var i = 0; i < input.length; i++) {
				input[i].onclick = function() {
					for(var i = 0; i < input.length; i++) {
						if(input[i] == this) {
							input[i].className = "show";
							strong[i].className = "active";
						}else {
							input[i].className = "";
							strong[i].className = "";
						}
						
					}
				}
			}
			
			
			
			
			
		})();
	</script>
