<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        body {
            margin: 0;
        }
        #wrap {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin: 50px auto;
            overflow: hidden;
        }
        #box {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200%;
            height: 400px;
        }
        #box div {
            float: left;
            width: 600px;
            height: 400px;
            background: red;
            font: 100px/400px "宋体";
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="miaov.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var box = document.getElementById("box");
            var div = document.querySelectorAll("#box div");
            var input = document.querySelectorAll("input");
            var n = 0;
            var arr = [0,1,2,3,4,5];
            input[0].onclick = function() {
                div[1].innerHTML = arr[n];
                box.style.left = "-600" + "px";
                div[0].innerHTML = arr[n = n <= 0 ? arr.length - 1 : --n];
                mTween(box,{left: 0},500,"linear");
            }

            input[1].onclick = function() {
                div[0].innerHTML = arr[n];
                box.style.left = 0;
                div[1].innerHTML = arr[n = n < arr.length -1 ? ++n : 0];
                mTween(box,{left: -600},500,"linear");
            }

        }
    </script>
    <body>
        <div id="wrap">
            <div id="box">
                <div>1</div>
                <div>2</div>
            </div>
        </div>
        <input type="button" value="上一页">
        <input type="button" value="下一页">
    </body>
