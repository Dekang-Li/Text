<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                margin: 0;
                background: black;
            }
            ul {
                margin: 0;
                padding: 0;
                height: 210px;
                list-style: none;
                /*overflow: hidden;*/
            }
            li {
                float: left;
                position: relative;
                width: 150px;
            }
            img {
                float: left;
                width: 150px;
                height: 210px;
            }
        </style>
        <script type="text/javascript" src="miaov.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var lis = document.querySelectorAll(".date");
                var sd = document.querySelectorAll("li .sd");

                for(var i = 0; i < lis.length; i++) {
                    lis[i].index = 0;
                }
                // console.log(date.length);
                set();
                setInterval(set,20);
                function set() {
                    var date = new Date();
                    var hour = tD(date.getHours());
                    var minute = tD(date.getMinutes());
                    var second = tD(date.getSeconds());
                    var time = hour+minute+second;
                    function tD(nub) {
                        return nub = nub < 10 ? "0" + nub : "" + nub;
                    }
                    for(var i = 0; i < time.length; i++) {
                        if(lis[i].index != time[i]) {
                            // lis[i].index = time[i];
                            fnMove(lis[i],time[i]);
                            lis[i].index = time[i];
                        }
                    }
                }
                function fnMove(obj,src) {
                    var pics = obj.getElementsByTagName('img');
                    pics[0].src = "images/"+obj.index+".png";
                    obj.style.top = 0;
                    pics[1].src = "images/"+src+".png";
                    mTween(obj,{top:-210},600,"linear");
                }
            };
        </script>
    </head>
    <body>
        <ul>
            <li class="date">
                <img src="images/0.png">
                <img src="images/0.png">
            </li>
            <li class="date">
                <img src="images/0.png">
                <img src="images/0.png">
            </li>
            <li>
                <img src="images/fuh.png" class="sd">
            </li>
            <li class="date">
                <img src="images/0.png">
                <img src="images/0.png">
            </li>
            <li class="date">
                <img src="images/0.png">
                <img src="images/0.png">
            </li>
            <li>
                <img src="images/fuh.png" class="sd">
            </li>
            <li class="date">
                <img src="images/0.png">
                <img src="images/0.png">
            </li>
            <li class="date">
                <img src="images/0.png">
                <img src="images/0.png">
            </li>
        </ul>
    </body>
