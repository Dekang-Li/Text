<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                margin: 50px;

            }
            #btn {
                width: 40px;
                height: 20px;
            }
        </style>
        <script type="text/javascript" src="miaov.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var btn = document.getElementById("btn");
                var timer = 0;
                btn.onclick = function() {
                    set();
                    clearInterval(timer);
                    timer = setInterval(function() {
                        set();
                    },20);
                }

                function set() {
                    var input = document.getElementsByTagName("input");

                    var p = document.getElementById("p");
                    var endTime = new Date(input[0].value +" "+ input[1].value +" "+ input[2].value).getTime();
                    var startTime = new Date().getTime();
                    var syTime = endTime - startTime;
                    var day = parseInt(syTime/(1000*60*60*24));
                    var hour = parseInt((syTime - day*1000*60*60*24)/(1000*60*60));
                    var minute = parseInt((syTime - day*1000*60*60*24 - hour*60*60*1000)/(1000*60));
                    var second = syTime%60;
                    console.log(second);
                    p.innerHTML = `剩余${day}天${hour}小时${minute}分钟${second}秒`;
                }
            }
        </script>
    </head>
    <body>
        年：
        <input type="text" value="2016">
        月：
        <input type="text" value="11">
        日：
        <input type="text" value="21">
        <input type="button" value="按钮" id="btn">
        <p id="p">倒计时</p>
    </body>
