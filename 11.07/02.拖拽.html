<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			#box {
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				background: red;
				cursor: move;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript" src="../../miaov.js"></script>
	<script type="text/javascript">
		(function() {
			var box = document.getElementById("box");
			
			box.onmousedown = function(e) {
				var startX = e.clientX;
				var startY = e.clientY;
				var startLeft = css(box,"left");
				var startTop = css(box,"top");
				document.onmousemove = function(e) {
					var disX = e.clientX - startX;
					var disY = e.clientY - startY;
					var left = startLeft + disX;
					var top = startTop + disY;
					if(top < 0) {
						top = 0;
					}
					if(left < 0) {
						left = 0;
					}
					css(box,"left",left);
					css(box,"top",top);
					
				}
				document.onmouseup = function() {
					document.onmousemove = null;
					document.onmouseup = null;
				}
			}
			
		})();
	</script>
