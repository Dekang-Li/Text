<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			#canvas {
				display: block;
				background: #ccc;
				margin: 30px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500px" height="500px"></canvas>
	</body>
	<script type="text/javascript">
		(function() {
			var canvas = document.getElementById("canvas");
			var cxt = canvas.getContext("2d");
			cxt.beginPath();
			cxt.translate(250,250);
			cxt.moveTo(0,-200);
			cxt.lineTo(-200*Math.cos(54/180*Math.PI),200*Math.sin(54/180*Math.PI));
			cxt.strokeStyle = "red";
			cxt.stroke();
			
			

			cxt.moveTo(0,-200);
			cxt.lineTo(200*Math.cos(54/180*Math.PI),200*Math.sin(54/180*Math.PI));
			cxt.stroke();
			
			

			cxt.moveTo(-200*Math.cos(18/180*Math.PI),-200*Math.sin(18/180*Math.PI));
			cxt.lineTo(200*Math.cos(54/180*Math.PI),200*Math.sin(54/180*Math.PI));
			cxt.stroke();
			

			cxt.moveTo(-200*Math.cos(18/180*Math.PI),-200*Math.sin(18/180*Math.PI));
			cxt.lineTo(200*Math.cos(18/180*Math.PI),-200*Math.sin(18/180*Math.PI));
			cxt.stroke();
			
			
			cxt.moveTo(-200*Math.cos(54/180*Math.PI),200*Math.sin(54/180*Math.PI));
			cxt.lineTo(200*Math.cos(18/180*Math.PI),-200*Math.sin(18/180*Math.PI));
			cxt.stroke();
		})();
	</script>
