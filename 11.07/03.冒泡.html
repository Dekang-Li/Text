<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			#box {
				position: relative;
				width: 100px;
				height: 100px;
				background: red;
			}
			#box span {
				position: absolute;
				width: 50px;
				height: 50px;
				left: 150px;
				top: 0;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span></span>
		</div>
	</body>
	<script type="text/javascript">
		(function() {
			var box = document.getElementById("box");
			var span = document.querySelector("span");
			
			box.onclick = function() {
				box.style.background = "red";
			}
			span.onclick = function(e) {
				e.cancelBubble = true;
				box.style.background = "yellow";
			}
		})();
	</script>
