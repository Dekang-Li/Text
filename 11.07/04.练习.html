<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	#wrap {
		width: 600px;
		min-height: 300px;
		margin: 0 auto;
	}
	#box {
		display: none;
	}
	#file {
		width: 200px;
		height: 50px;
		border: 2px solid #000;
		text-align: center;
		font: 20px/50px "微软雅黑";
		display: block;
		margin: 100px auto;
	}
	#box canvas {
		display: block;
		background: #ccc;
		margin: 30px auto;
	}
	#clipBtn {
		display: block;
		margin: 10px auto;
		width: 200px;
		height: 40px;
	}
	#resize {
		display: none;
		position: absolute;
		left: 600px;
		top: 120px;
		width: 100px;
		height: 100px;
		border: 2px solid #02a4c7;
		background: rgba(2,164,199,.2);
	}
	#resize button:nth-of-type(1) {
		position: absolute;
		left: 0;
		top: -23px;
	}
	#resize button:nth-of-type(2) {
		position: absolute;
		right: 0;
		top: -23px;
	}
	#resize span {
		position: absolute;
		right: 0;
		bottom: 0;
		width: 10px;
		height: 10px;
	}
</style>
</head>
<body>
<section id="wrap">
	<label id="file"><input type="file" style="display: none"/>选择图片</label>
	<div id="box">
		<button id="clipBtn">裁剪</button>
		<canvas width="300" height="500"></canvas>
		<div id="resize">
			<button>取消</button>
			<button>确定</button>
			<span></span>
		</div>
	</div>
</section>
</body>
<script type="text/javascript">
	(function() {
		var file = document.querySelector("#file input");
		var c = document.querySelector("canvas");
		var box = document.getElementById("box");
		file.onchange = function() {
			file.parentNode.style.display = "none";
			box.style.display = "block";
		}
	})();
</script>
