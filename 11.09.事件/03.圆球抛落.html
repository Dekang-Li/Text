<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				background: #ccc;
			}
			canvas {
				display: block;
				margin: 20px auto;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
	<script type="text/javascript">
		(function() {
			var c = document.getElementById("canvas");
			c.width = 500;
			c.height = 500;
			var cxt = c.getContext("2d");
			var timer = 0;
			var ball = {x: 400,y: 100,r: 10, sx: 5, sy: -6, g: 2};
			
			
			timer = setInterval(function() {
				draw();
				move();
			},50);
			
			function move() {
				ball.x -= ball.sx;
				ball.y += ball.sy;
				ball.sy += ball.g; 
				if(ball.y + 10 > 500) {
					ball.y = 490;
					ball.sy = -ball.sy*.75;
				}
			}
			
			function draw() {
				cxt.clearRect(0,0,c.width,c.height);
				cxt.save();
				cxt.beginPath();
				cxt.lineWidth = 1;
				cxt.fillStyle = "red";
				cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
				cxt.fill();
				cxt.closePath();
				cxt.restore();
				
			}
			
		})();
	</script>
