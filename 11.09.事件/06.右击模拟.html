<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#list {
				width: 80px;
				border: 1px solid black;
			}
			#list ul {
				display: none;
			}
			#list>ul {
				display: block;
			}
		</style>
	</head>
	<script type="text/javascript">
		var arr = [
			{
				name: "选项1",
				child: [
					{name: "选项1"},
					{
						name: "选项1",
						child: [
							{name: "选项1"},
							{name: "选项1"},
							{name: "选项1"},
							{name: "选项1"}
						]
					},
					{name: "选项1"},
					{
						name: "选项1",
						child: [
							{name: "选项1"},
							{name: "选项1"},
							{name: "选项1"},
							{name: "选项1"}
						]
					}
				]
			},
			{name: "选项2"},
			{
				name: "选项3",
				child: [
					{name: "选项1"},
					{name: "选项1"},
					{name: "选项1"},
					{
						name: "选项1",
						child: [
							{name: "选项1"},
							{name: "选项1"},
							{name: "选项1"},
							{name: "选项1"}
						]
					}
				]
			},
			{name: "选项4"}
		];
		window.onload = function() {
			var list = document.getElementById("list");
			var inner = "";
			set(arr);
			list.innerHTML = inner;
			function set(obj) {
				inner += "<ul>";
				for(var i = 0; i < obj.length; i++) {
					inner += "<li>";
					inner += "<p>" + obj[i].name + "</p>";
					if(obj[i].child) {
						set(obj[i].child);
					}
					inner += "</li>";
				}
				
				inner += "</ul>";
			}
			var p = document.querySelectorAll("#list p");
			for(var i = 0; i < p.length; i++) {
				p[i].onclick = function() {
					var next = this.nextElementSibling;
					var ul = this.parentNode.parentNode.getElementsByTagName("ul");
					for(var i = 0; i < ul.length; i++) {
						if(next != ul[i]) {
							ul[i].style.display = "none";
						}
					}
					if(next.style.display == "block") {
						next.style.display = "";
					}else {
						next.style.display = "block";
					}
				}
			}
		}
	</script>
	<body>
		<div id="list"></div>
	</body>
