<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				padding: 100px;
			}
			#div1 {
				background: red;
			}
			#div2 {
				background: blue;
			}
			#div3 {
				background: green;
			}
			
		</style>
	</head>
	<body>
		<div id="div1">1
			<div id="div2">2
				<div id="div3">3
					<button id="btn">按钮</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		(function() {
			var div1 = document.getElementById("div1");
			var div2 = document.getElementById("div2");
			var div3 = document.getElementById("div3");
			var btn = document.getElementById("btn");
			
			
			div2.addEventListener("click",function() {alert("我是蓝色")},false);
			div3.addEventListener("click",function() {alert("我是绿色")},false);
			div1.addEventListener("click",function() {alert("我是红色")},false);
			btn.addEventListener("click",function() {alert("我是按钮")},false);
			
			
			div1.addEventListener("click",function() {alert("我是1")},true);
			div2.addEventListener("click",function() {alert("我是2")},true);
			div3.addEventListener("click",function() {alert("我是3")},true);
			btn.addEventListener("click",function() {alert("我是4")},true);
		})();
	</script>
