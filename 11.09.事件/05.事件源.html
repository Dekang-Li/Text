<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				width: 300px;
				overflow: hidden;
				border: 1px solid black;
				margin: 100px auto;
				padding: 0;
				list-style: none;
			}
			li {
				float: left;
				width: 50px;
				height: 50px;
				margin: 10px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
	</body>
	<script type="text/javascript">
		(function() {
			var list = document.getElementById("list");
			
			
			list.onclick = function(ev) {
				if(ev.target.tagName == "LI") {
					ev.target.style.background = "red";
				}
			}
		})();
	</script>
