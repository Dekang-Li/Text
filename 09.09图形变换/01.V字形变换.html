<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .wrap {
                width: 200px;
                /*height: 300px;*/
                padding: 10px;
                border: 1px solid black;
                margin: 50px auto;
            }
            .wrap input {
                margin-bottom: 20px;
            }
            .wrap #div {
                position: relative;
                height: 200px;
                font-size: 0;
            }
            .wrap #div span{
                position: absolute;
                width: 40px;
                height: 40px;
                background: red;
                font: 20px/40px "宋体";
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var btn = document.getElementById("btn");
                var spans = document.querySelectorAll(".wrap #div span");
                var arr = [fn2,fn3,fn4,fn1];
                var now = 0;
                fn1();
                btn.onclick = function() {
                    arr[now%arr.length]();
                    now++;
                }
                function fn1() {
                    var l = 0;
                    var t = 0;
                    for(var i = 0;i < spans.length;i++) {
                        spans[i].style.cssText = "left: "+(l*40)+"px; top: "+(t*40)+"px;";
                        t++;
                        if(i < 2) {
                            l++;
                        } else {
                            l--;
                        }
                    }
                }
                function fn2() {
                    var l = 0;
                    var t = 0;
                    for(var i = 0;i < spans.length;i++) {
                        spans[i].style.cssText = "left: "+(l*40)+"px; top: "+(t*40)+"px;";
                        l++;
                        if(i < 2) {
                            t++;
                        } else {
                            t--;
                        }
                    }
                }
                function fn3() {
                    var l = 4;
                    var t = 0;
                    for(var i = 0;i < spans.length;i++) {
                        spans[i].style.cssText = "left: "+(l*40)+"px; top: "+(t*40)+"px;";
                        t++;
                        if(i < 2) {
                            l--;
                        } else {
                            l++;
                        }
                    }
                }
                function fn4() {
                    var l = 0;
                    var t = 4;
                    for(var i = 0;i < spans.length;i++) {
                        spans[i].style.cssText = "left: "+(l*40)+"px; top: "+(t*40)+"px;";
                        l++;
                        if(i < 2) {
                            t--;
                        } else {
                            t++;
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <section class="wrap">
            <input type="button" value="按钮" id="btn" />
            <div id="div">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
        </section>
    </body>
