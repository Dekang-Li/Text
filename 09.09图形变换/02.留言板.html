<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body,
            p {
                margin: 0px;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            input {
                margin: 0;
                padding: 0;
                outline: none;
            }
            .wrap {
                width: 500px;
                padding: 20px;
                margin: 0 auto;
            }
            .wrap .p {
                width: 500px;
                font: 30px/60px "宋体";
            }
            .wrap #ul {
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                min-height: 160px;
                max-height: 280px;
                overflow: auto;
            }
            .wrap #ul li {
                height: 20px;
                padding: 5px 5px 5px 20px;
                margin: 5px 0;
            }
            .wrap #ul p {
                font: 15px/20px "宋体";
            }
            .wrap .p2 {
                font: 25px/60px "宋体";
            }
            .wrap #text {
                width: 450px;
                height: 30px;
                padding: 25px;
                border: 1px solid black;
                font: 20px/30px "宋体";
                margin-bottom: 20px;
            }
            .wrap #btn {
                width: 500px;
                height: 45px;
                font: 20px/45px "宋体";
            }
        </style>
    </head>
    <body>
        <script>
            window.onload = function() {
                var wrap = document.querySelector(".wrap");
                var ul = document.getElementById("ul");
                var lis = document.querySelectorAll(".wrap #ul li");
                var p = document.querySelectorAll(".wrap #ul p");
                var text = document.getElementById("text");
                var btn = document.getElementById("btn");
                var color = ["#ff6600","#6600ff","#ccc"];
                // var nub = -1;
                btn.onclick = function() {
                    // nub++;
                    // ul.innerHTML = ul.innerHTML + "<li style = 'background: "+color[nub%color.length] +";'><p>"+text.value+"</p></li>";
                    ul.innerHTML = ul.innerHTML + "<li><p>"+text.value+"</p></li>";
                    text.value = "";
                }

            }
        </script>
        <section class="wrap">
            <p class="p">留言板</p>
            <ul id="ul"></ul>
            <p class="p2">请输入留言内容</p>
            <input type="text" value="" id="text">
            <input type="button" value="发表留言" id="btn" >
        </section>
    </body>
