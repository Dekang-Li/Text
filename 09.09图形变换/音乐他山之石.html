<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
label {
	display: block;
	width: 300px;
	height: 30px;
	font: 16px/30px "微软雅黑";
}
#span1 {
	float: left;
}
#span1 {
	float: right;
	width: 120px;
	text-align: left;
	padding-right: 10px;	
}
</style>
<script>
	window.onload = function (){
		var label = document.getElementsByTagName('label');
		var lng = label.length;
		var input = document.getElementsByTagName('input');
		var lngi = input.length; 
		var m = 0;
		var arr = ['#fff','#ccc']
		
		for (var i = 0; i < label.length -1; i++){
			input[i].index = i;
			label[i].flag = true;
			label[i].index = i;
			label[i].style.background = arr[i%2]; //隔行变色
			
			label[i].onmouseover = function (){
				if (input[this.index].checked == true){
					this.style.background = 'yellow';
				} else {
					this.style.background = 'yellowgreen';	
				}
			}	
			
			label[i].onmouseout = function (){
				if (input[this.index].checked == true){
					this.style.background = 'yellow';
				} else {
					this.style.background = arr[this.index%2];	
				}
			}
			
			input[i].onclick = function (){
				if (this.checked == true) {
					label[this.index].style.background = 'yellow';
				} else {
					label[this.index].style.background = arr[this.index%2];	
				}
				var isChecked = true;
				for (var i = 0; i < label.length - 1; i++ ) {	
					if (input[i].checked == false){
						isChecked = false;	
					}
				};
				input[6].checked = isChecked;
			}
		
			input[6].onclick = function (){
				for (var i = 0; i < label.length - 1; i++ ){
					input[i].checked = input[6].checked;
					if (this.checked == true) {
						label[i].style.background = 'yellow';
					} else {
						label[i].style.background = arr[i%2];	
					}
				}
			}
		};
	};
</script>
<body>
<div id="list">
	<label><input type="checkbox"><span id="span1">私奔</span><span id="span2">梁博</span></label>
    <label><input type="checkbox"><span id="span1">北京北京</span><span id="span2">梁博,黄勇</span></label>
    <label><input type="checkbox"><span id="span1">我爱你中国</span><span id="span2">梁博</span></label>
    <label><input type="checkbox"><span id="span1">花火</span><span id="span2">梁博</span></label>
    <label><input type="checkbox"><span id="span1">回来</span><span id="span2">梁博</span></label>
    <label><input type="checkbox"><span id="span1">爱要有你才完美</span><span id="span2">梁博</span></label>
    <label><input type="checkbox"><span id="span2">全选</span></label>
</div>
</body>
