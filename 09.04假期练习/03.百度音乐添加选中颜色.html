<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>全选</title>
        <style>
            body {
                margin: 0;
            }
            input {
                margin: 0;
                padding: 0;
                outline: none;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .clearfix:after {
                content: ";
                clear: both;
                display: block;
            }
            #wrap {
                width: 300px;
                margin: 100px auto;
            }
            #ul {
                border: 1px solid #ccc;
            }
            #ul li {
                height: 30px;
                padding: 0 5px;
                font: 15px/30px "宋体";
            }
            #ul li input {
                margin-right: 15px;
            }
            #ul li label {
                display: inline-block;
                width: 180px;
            }
            #wrap div {
                padding: 10px;
                border: 1px solid #ccc;
                border-top: none;
                border-bottom: 2px solid #000;
            }
            #wrap div input {
                margin-right: 15px;
            }
        </style>
    </head>
    <script>
        window.onload = function() {
            var ul = document.getElementById("ul");
            var lis = ul.getElementsByTagName("li");
            var input = ul.getElementsByTagName("input");
            var div = document.getElementById("div");
            var input1 = document.getElementById("input1");
            var colors = ["#f7ffff","#fff"];
            var oldColor = "";
            var isChecked = false;
            for(var i = 0; i < lis.length; i++) {
                lis[i].index = i;
                lis[i].style.background = colors[i%colors.length];

                lis[i].onmouseover = function() {
                    oldColor = this.style.background;
                    this.style.background = "#efefef";
                }
                lis[i].onmouseout = function() {
                    this.style.background = oldColor;
                }
                lis[i].onclick = function() {
                    if(this.checked) {
                        this.style.background = "red";
                    } else {
                        this.style.background = colors[i%colors.length];
                    }
                    oldColor = this.style.background;
                }
            }

            input1.onclick = function() {
                for(var i = 0; i < input.length; i++) {
                    input[i].checked = this.checked;
                }
                if(this.checked == true) {
                    for(var i = 0; i < input.length; i++) {
                        lis[i].style.background = "#ccc";
                    }
                } else {
                    for(var i = 0; i < input.length; i++) {
                        lis[i].style.background = colors[i%colors.length];
                    }
                }

            };


            for(var i = 0; i < input.length; i++) {
                input[i].onclick = function() {
                    var isChecked = true;
                    for(var i = 0; i < input.length; i++) {
                        if(input[i].checked == false) {
                        isChecked = false;
                        }
                        input1.checked = isChecked;
                    }
                }

            }

            // for(var i = 0; i < input.length; i++) {
            //     input[i].index = i;
            //     input[i].onclick = function() {
            //         if(isChecked) {
            //             lis[this.index].style.background = "yellow";
            //         }else {
            //             lis[this.index].style.background = "red";
            //         }
            //         isChecked = !isChecked;
            //     }
            // }
        }
        </script>
    <body onselectstart="return false;">
        <div id="wrap">
            <ul id="ul">
                <li class="clearfix">
                    <label><input type="checkbox" value="私奔" />私奔</label>
                    <span>梁博</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="北京北京" />北京北京</label>
                    <span>梁博 黄勇</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="我爱你中国" />我爱你中国</label>
                    <span>梁博</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="花火" />花火</label>
                    <span>梁博</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="回来" />回来</label>
                    <span>梁博</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="爱要有你才完美" />爱要有你才完美</label>
                    <span>梁博 那英</span>
                </li>
            </ul>
            <div>
                <label id="la"><input type="checkbox" value="全选" id="input1" />全选</label>
            </div>
        </div>
    </body>
