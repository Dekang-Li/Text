<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>全选</title>
        <style>
            body {
                margin: 0;
            }
            input {
                margin: 0;
                padding: 0;
                outline: none;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .clearfix:after {
                content: ";
                clear: both;
                display: block;
            }
            #wrap {
                width: 300px;
                margin: 100px auto;
            }
            #ul {
                border: 1px solid #ccc;
            }
            #ul li {
                height: 30px;
                padding: 0 5px;
                margin-bottom: 2px;
                font: 15px/30px "宋体";
            }
            #ul li input {
                margin-right: 15px;
            }
            #ul li label {
                display: inline-block;
                width: 180px;
            }
            #wrap div {
                padding: 10px;
                border: 1px solid #ccc;
                border-top: none;
                border-bottom: 2px solid #000;
            }
            #wrap div input {
                margin-right: 15px;
            }
        </style>
    </head>
    <script>
            window.onload = function() {
                // 1. 获取元素；

                var ul = document.getElementById("ul");
                var li = ul.getElementsByTagName("li");
                var input = ul.getElementsByTagName("input");
                var div = document.getElementById("div");
                var input1 = document.getElementById("input1");
                var isChecked = false;
                var i =0 ;
                var j = 1;


                // 2. 设置背景颜色
                for(var i= 0;i < 6;i += 2) {
                    li[i].style.background = "#f7ffff";
                }
                // for(var j= 1;j < 6;j += 2) {
                //     li[j].style.background = "yellow";
                // }


                // 3.  鼠标移入与移出

                for(var i= 0;i < li.length; i ++) {
                    li[i].onmouseover = over;
                }
                function over() {
                    this.style.background = "#efefef";
                }

                for(var i= 0;i < 6;i += 2) {
                    li[i].onmouseout = function out() {
                        this.style.background = "#f7ffff";
                    }
                }
                for(var j= 1;j < 6;j += 2) {
                    li[j].onmouseout = function out1() {
                        this.style.background = "";
                    }
                }

                // 4.  点击选中与不选中

                input1.onclick = function() {
					for(var i = 0; i < li.length; i++) {
                    	if(isChecked) {
                        	input[i].checked = false;
                            // isChecked = !isChecked;
                    	} else {
                            input[i].checked = true;
                            // isChecked = !isChecked;
                            // li[i].style.background = "#efefef";
                    	}

                	}
                    isChecked = !isChecked;
                }
			}

        </script>
    <body>
        <div id="wrap">
            <ul id="ul">
                <li class="clearfix">
                    <label><input type="checkbox" value="私奔" />私奔</label>
                    <span>梁博</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="北京北京" />北京北京</label>
                    <span>梁博 黄勇</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="我爱你中国" />我爱你中国</label>
                    <span>梁博</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="花火" />花火</label>
                    <span>梁博</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="回来" />回来</label>
                    <span>梁博</span>
                </li>
                <li class="clearfix">
                    <label><input type="checkbox" value="爱要有你才完美" />爱要有你才完美</label>
                    <span>梁博 那英</span>
                </li>
            </ul>
            <div>
                <label id="la"><input type="checkbox" value="全选" id="input1" />全选</label>
            </div>
        </div>
    </body>
