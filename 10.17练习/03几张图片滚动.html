<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			a {
				text-decoration: none;
			}
			img {
				border: none;
				vertical-align: top;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.clearFix:after {
				content: "";
				clear: both;
				display: block;
			}
			#list {
				width: 680px;
				margin: 20px auto;
			}
			li {
				float: left;
				position: relative;
				width: 300px;
				height: 150px;
				margin: 10px;
				overflow: hidden;
			}
			img {
				width: 300px;
				height: 150px;
			}
			li div {
				position: absolute;
				left: 0;
				top: 0;
				width: 300px;
				height: 300px;
			}
		</style>
		<script type="text/javascript" src="miaov.js"></script>
		<script>
			window.onload = function() {
				var list = document.getElementById("list");
				var lis = list.getElementsByTagName("li");
				var divs = document. querySelectorAll("#list div");
				var arr = [];
				for(var i = 0; i < divs.length; i++) {
					arr[i] = divs[i];
				}
				setInterval(function() {
					var n = Math.round(Math.random()*5) + 1;
					arr.sort(function() {
						return Math.random() - .5;
					});
					for(var i = 0; i < n; i++) {
						move(arr[i]);
					}
				},1000);
				function move(div) {
					var divTop = css(div,"top");
					if(divTop == 0) {
						mTween(div,{top: -150},500,"linear");
					}else {
						mTween(div,{top: 0},500,"linear");
					}
				}
			}
		</script>
	</head>
	<body>
		<ul id="list" class="clearFix">
			<li>
				<div>
					<a href="javascript:;">
						<img src="img/img1.gif"/>
					</a>
					<a href="javascript:;">
						<img src="img/img2.gif"/>
					</a>
				</div>
			</li>
			<li>
				<div>
					<a href="javascript:;">
						<img src="img/img3.gif"/>
					</a>
					<a href="javascript:;">
						<img src="img/img4.gif"/>
					</a>
				</div>
			</li>
			<li>
				<div>
					<a href="javascript:;">
						<img src="img/img5.gif"/>
					</a>
					<a href="javascript:;">
						<img src="img/img6.gif"/>
					</a>
				</div>
			</li>
			<li>
				<div>
					<a href="javascript:;">
						<img src="img/img7.gif"/>
					</a>
					<a href="javascript:;">
						<img src="img/img8.gif"/>
					</a>
				</div>
			</li>
			<li>
				<div>
					<a href="javascript:;">
						<img src="img/img9.gif"/>
					</a>
					<a href="javascript:;">
						<img src="img/img10.gif"/>
					</a>
				</div>
			</li>
			<li>
				<div>
					<a href="javascript:;">
						<img src="img/img11.gif"/>
					</a>
					<a href="javascript:;">
						<img src="img/img12.gif"/>
					</a>
				</div>
			</li>
		</ul>
	</body>
