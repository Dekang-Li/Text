<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .clearFix:after {
            content:"";
            clear: both;
            display: block;
        }

        #list {
            position: relative;
            width:1200px;
            margin:0 auto;
            background: #aee9ff;
        }
        #list li {
            float: left;
            width:380px;
            height:155px;
            margin: 5px;
            padding:5px;
            z-index: 1;
        }

        #list li:hover,
        #list .active {
            padding: 0;
            border:5px solid #0f0;
        }

        #list .bang {
            padding: 0;
            border:5px solid #f00;
        }

        img {
            display: block;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<ul id="list" class="clearFix">
    <li><img src="img/img1.gif" alt=""></li>
    <li><img src="img/img2.gif" alt=""></li>
    <li><img src="img/img3.gif" alt=""></li>
    <li><img src="img/img4.gif" alt=""></li>
    <li><img src="img/img5.gif" alt=""></li>
    <li><img src="img/img6.gif" alt=""></li>
    <li><img src="img/img7.gif" alt=""></li>
    <li><img src="img/img8.gif" alt=""></li>
    <li><img src="img/img9.gif" alt=""></li>
</ul>
<script src="js/lib.js"></script>
<script>

    photoWall();



    //照片墙
    function photoWall() {
        var list = document.getElementById('list');
        var lis = document.getElementsByTagName('li');
        var arr = [];

        changeBj();
        for (var i = 0, len = lis.length; i < len; i++) {
            Drag({
                objIndex: i,
                obj2: lis,
                fnDuang: function (obj1, obj2) {
                    obj2.className = 'bang';
                },
                fnNoDuang: function (obj1, obj2) {
                    obj2.className = '';
                }
            });
        }

        //布局转换
        function changeBj() {
            list.style.height = list.scrollHeight + 'px';
            for (var i = 0, len = lis.length; i < len; i++) {
                arr.push([lis[i].offsetLeft, lis[i].offsetTop]);
            }
            for (var i = 0, len = lis.length; i < len; i++) {
                lis[i].style.margin = 0;
                lis[i].style.left = arr[i][0] + 'px';
                lis[i].style.top = arr[i][1] + 'px';
                lis[i].style.position = 'absolute';
            }
        }

        //拖拽
        function Drag(json) {
            var settings = {
                objIndex: json.objIndex,
                obj2: json.obj2,
                fnDuang: json.fnDuang,
                fnNoDuang: json.fnNoDuang
            };

            var obj = settings.obj2[settings.objIndex];
            obj.addEventListener('mousedown', fnDown);

            function fnDown(ev) {
                var disX = ev.pageX - obj.offsetLeft;
                var disY = ev.pageY - obj.offsetTop;
                obj.className = 'active';
                obj.style.zIndex = '100';
                for (var i = 0, len = lis.length; i < len; i++) {
                    if (i != settings.objIndex) {
                        lis[i].style.zIndex = '1';
                    }
                }

                document.addEventListener('mousemove', fnMove);
                document.addEventListener('mouseup', fnUp);

                function fnMove(ev) {
                    obj.style.left = ev.pageX - disX + 'px';
                    obj.style.top = ev.pageY - disY + 'px';
                    forBang();

                    function forBang() {
                        var obj2 = settings.obj2;
                        for (var i = 0, len = obj2.length; i < len; i++) {
                            if (obj == obj2[i]) continue;
                            if (duang(obj, obj2[i])) {
                                if (settings.fnDuang && typeof settings.fnDuang === 'function') {
                                    settings.fnDuang(obj, obj2[i]);
                                }
                            } else {
                                if (settings.fnNoDuang && typeof settings.fnNoDuang === 'function') {
                                    settings.fnNoDuang(obj, obj2[i]);
                                }
                            }
                        }
                    }

                }

                function fnUp() {
                    document.removeEventListener('mousemove', fnMove);
                    document.removeEventListener('mouseup', fnUp);

                    var objIndex = settings.objIndex;
                    var minIndex = recent(objIndex);
                    var temp = arr[minIndex];
                    arr[minIndex] = arr[objIndex];
                    arr[objIndex] = temp;

                    mTween2(obj, {left: arr[objIndex][0], top:arr[objIndex][1] });
                    mTween2(lis[minIndex], {left: arr[minIndex][0], top:arr[minIndex][1] });

                    for (var i = 0, len = lis.length; i < len; i++) {
                        lis[i].className = '';
                    }


                    function recent() {
                        var min = 100000;
                        var n = -1;
                        for (var i = 0, len = lis.length; i < len; i++) {
                            if (i == objIndex) continue;
                            var disX = obj.offsetLeft - lis[i].offsetLeft;
                            var disY = obj.offsetTop - lis[i].offsetTop;
                            if (Math.sqrt(Math.pow(disX, 2) + Math.pow(disY, 2)) < min) {
                                min = Math.sqrt(Math.pow(disX, 2) + Math.pow(disY, 2));
                                n = i;
                            }
                        }
                        return n;
                    }

                }

                ev.preventDefault();//阻止默认行为
            }
        }

        //碰撞检测
        function duang(obj1, obj2) {
            var l1 = obj1.offsetLeft;
            var t1 = obj1.offsetTop;
            var b1 = t1 + obj1.offsetHeight;
            var r1 = l1 + obj1.offsetWidth;

            var l2 = obj2.offsetLeft;
            var t2 = obj2.offsetTop;
            var b2 = t2 + obj2.offsetHeight;
            var r2 = l2 + obj2.offsetWidth;

            if (r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2) {
                //没碰到
                return false;
            } else {
                //碰到了
                return true;
            }
        }
    }


</script>
</body>
