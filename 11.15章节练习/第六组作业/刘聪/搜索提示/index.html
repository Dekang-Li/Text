<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        input {
            margin: 0;
            padding: 0;
            outline: none;
        }

        a {
            text-decoration: none;
        }

        #box {
            width: 600px;
            margin: 0 auto;
            background: #f88;
        }

        #text {
            box-sizing: border-box;
            width: 100%;
            padding: 0 16px;
            font: 12px/30px '宋体';
            border: 2px solid #ccc;
            color: #f00;
        }

        #list {
            display: none;
            width: 100%;
            margin: 10px 0 0;
        }

        #list li {
            width: 100%;
            height: 30px;
            font: 14px/30px '宋体';
            text-indent: 20px;
        }

        #list .black {
            background: #000 !important;
        }

        #list .hover {
            background: #f00;
        }

        #list a {
            color: #fff;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" id="text"/>
    <ul id="list">
        <li><a href="javascript:;">《第七个读者》</a></li>
        <li><a href="javascript:;">《心理罪 画像》</a></li>
        <li><a href="javascript:;">《心理罪 教化场》</a></li>
        <li><a href="javascript:;">《心理罪 暗河》</a></li>
        <li><a href="javascript:;">《心理罪 城市之光》</a></li>
        <li><a href="javascript:;">《地球往事》</a></li>
        <li><a href="javascript:;">《黑暗森林》</a></li>
        <li><a href="javascript:;">《死神永生》</a></li>
        <li><a href="javascript:;">《乡村教师》</a></li>
        <li><a href="javascript:;">《地球大炮》</a></li>
    </ul>
</div>
<script>
    //使用事件委托代理、注意阻止事件冒泡、
    var box = document.getElementById('box');
    var text = document.getElementById('text');
    var list = document.getElementById('list');
    var lis = list.getElementsByTagName('li');
    var n = 0, len = lis.length;

    box.addEventListener('click', txtClick);
    document.addEventListener('click', boxClick);
    list.addEventListener('click', listClick);
    document.addEventListener('keydown', dKeydown);

    function txtClick(e) {
        list.style.display = 'block';
        e.stopPropagation();
    }

    function boxClick() {
        list.style.display = 'none';
    }

    function listClick(e) {
        var li = e.target.parentNode;
        if (li && li.nodeName == 'LI') {
            lis[n].className = '';
            if (e.ctrlKey) {
                fn2();
            } else {
                fn1();
            }
        }
        e.stopPropagation();

        function fn1() {
            for (var i = 0, len = lis.length; i < len; i++) {
                lis[i].style.background = '';
            }
            li.style.background = 'black';
            text.value = e.target.innerHTML;
            list.style.display = 'none';
        }

        function fn2() {
            if (text.value.indexOf(e.target.innerHTML) == -1) {
                li.style.background = 'black';
                text.value += e.target.innerHTML;
            }
        }

    }

    function dKeydown(e) {
        switch (e.keyCode) {
            case 38:
                lis[n].className = '';
                n = n <= 0 ? len - 1 : --n;
                lis[n].className = 'hover';
                break;
            case 40:
                lis[n].className = '';
                n = n >= len - 1 ? 0 : ++n;
                lis[n].className = 'hover';
                break;
            case 13:
                lis[n].className = '';
                if (e.ctrlKey) {
                    fn2();
                } else {
                    fn1();
                }
                break;
            default:
                break;
        }

        function fn1() {
            for (var i = 0, len = lis.length; i < len; i++) {
                lis[i].style.background = '';
            }
            lis[n].style.background = 'black';
            text.value = lis[n].children[0].innerHTML;
        }

        function fn2() {
            if (text.value.indexOf(lis[n].children[0].innerHTML) == -1) {
                lis[n].style.background = 'black';
                text.value += "" + lis[n].children[0].innerHTML;
            }
        }
    }

</script>
</body>
