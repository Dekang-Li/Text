<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration: none;
        }

        .wrap {
            width: 922px;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 190px;

        }

        .left h2 {
            font-size: 16px;
            line-height: 3;
        }

        .nav {
            padding-top: 11px;
        }

        .nav .nav_i {
            display: block;
            width: 160px;
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            line-height: 25px;
        }

        .nav .active {
            background: #328fbe;
            color: #fff;
        }

        .right {
            float: left;
            width: 702px;
            padding-top: 32px;
            padding-left: 29px;
            border-left: 1px solid #d4dadf;
        }

        .right .info {
            height: 56px;
            line-height: 56px;
            vertical-align: middle;
        }

        .right img {
            height: 20px;
        }

        .right .list {
            padding-bottom: 5px;
        }

        .right .list_i {
            margin-bottom: 30px;
        }

        .right .head {
            height: 28px;
            font-size: 16px;
            line-height: 28px;
        }

        .right .head span {
            float: left;
            margin-right: 42px;
            color: #333;
        }

        .right .head a {
            color: #333;
        }

        .right .content {
            font-size: 12px;
            line-height: 25px;
            color: #666;
        }

        .right .content a {
            color: #328fbe;
        }

        .page {
            height: 26px;
            padding: 0 14px;
            line-height: 26px;
            border: 1px solid #d6d6d6;
            background: #e2e2e2;
        }

        .page .l {
            float: left;
            color: #333;
        }

        .page .r {
            float: right;
            color: #333;
        }

        .page a img {
            height: 10px;
        }

        .page .pages {
            float: left;
            height: 20px;
            margin: 3px 0;
        }

        .page .pages a {
            float: left;
            width: 20px;
            height: 20px;
            margin: 0 10px;
            line-height: 20px;
            text-align: center;
            color: #333;
        }

        .page .pages .active {
            background: #666666;
            color: #333;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="left">
        <h2>招贤纳士</h2>
        <nav class="nav">
            <!--<span class="nav_i active">社会招聘</span>
            <span class="nav_i">校园招聘</span>-->
        </nav>
    </div>
    <div class="right">
        <div class="info">
            <img src="" alt="">
        </div>
        <div class="list">
            <!--<div class="list_i">
                <div class="head">
                    <span><a href="javascript:;">★ 职位需求：测试工程师【社会招聘】</a></span>
                    <span>需求人数：2名</span>
                    <span>2013年7月30日</span>
                </div>
                <p class="content">1.计算机或相关专业本科以上学历；2.从事软件测试工作3年及以上；3.具备良好的沟通能力和快速学习能力；
                    4.精通测试策略和方法、测试用例设计；5.熟悉DB2、AIX等平台的基本操作；6.具备2年以上金...[<a href="#">查看详情</a>]</p>
            </div>-->
        </div>
        <div class="page">
            <a href="javascript:;" class="l"><img src="img/pre.gif" alt=""></a>
            <nav class="pages">
                <!--<a href="#p=1" class="active">1</a>
                <a href="#p=2">2</a>
                <a href="#p=3">3</a>-->
            </nav>
            <a href="javascript:;" class="r"><img src="img/next.gif" alt=""></a>
        </div>
    </div>
</div>
<script src="js/data.js"></script>
<script>
    (function () {
        var lx = getVal('s') || 'sh';//类型：每次刷新页面时，获取s的值
        var hash = window.location.hash.substr(1).split('=')[1] || 1;//hash值
        leftList();
        rightImg();
        rightList(hash);
        rightPages();

        //--------------------------------------
        function leftList() {
            var nav = document.querySelector('.nav');
            var childs = nav.children;
            data.list.forEach(function (item, i) {
                var nav_i = document.createElement('span');
                nav_i.className = 'nav_i';
                nav_i.innerHTML = item.text;
                nav_i.onclick = function () {
                    window.location.hash = 'p=1';//先改变hash值
                    window.location.search = `s=${item.lx}`;//再改变search值，因为一改变search值，页面就刷新了
                };
                nav.appendChild(nav_i);
            });

            data.list.forEach(function (item, i) {
                if (item.lx == lx) {
                    childs[i].className = 'nav_i active';
                }
            });
        }

        function rightImg() {
            var img = document.querySelector('.info img');
            img.src = data[lx].img;
        }

        function rightList(n) {
            var list = document.querySelector('.list');
            var d = data[lx].text;
            var str = '';
            for (var i = n * 2 - 2; i < n * 2; i++) {
                if (d[i]) {
                    str += `<div class="list_i">
                    <div class="head">
                        <span><a href="javascript:;">${d[i].zw}</a></span>
                        <span>需求人数：${d[i].rs}名</span>
                        <span>${data.date(d[i].sj, 1)}</span>
                    </div>
                    <p class="content">${d[i].info[0].l.join('').substr(0, 100)}...
                    [<a href="list.html?s=${lx}#page=${i + 1}">查看详情</a>]</p>
                    </div>`;
                }
            }
            list.innerHTML = str;
        }

        function rightPages() {
            var pages = document.querySelector('.pages');
            var childs = pages.children;
            var len = Math.ceil(data[lx].text.length / 2);
            for (var i = 0; i < len; i++) {
                var a = document.createElement('a');
                a.innerHTML = i + 1;
                a.href = `#p=${i + 1}`;
                pages.appendChild(a);
            }
            childs[hash - 1].className = 'active';
            window.onhashchange = function () {
                var hash = window.location.hash.substr(1).split('=')[1] || 1;//hash值
                for (var i = 0; i < childs.length; i++) {
                    childs[i].className = '';
                }
                childs[hash - 1].className = 'active';
                rightList(hash);
            };
        }

        function getVal(s) {
            var search = window.location.search.substr(1);
            if (!search) {
                return false;
            }
            var val = false;
            if (search.indexOf('&') == -1) {
                if (s == search.split('=')[0]) {
                    val = search.split('=')[1];
                }
            } else {
                var arr = search.split('&');
                arr.forEach(function (item, i) {
                    if (s == item.split('=')[0]) {
                        val = item.split('=')[1];
                    }
                });
            }
            return val;
        }


    })();
</script>
</body>
