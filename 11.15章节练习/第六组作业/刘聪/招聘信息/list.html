<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,
        dd {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .wrap {
            width: 922px;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 190px;

        }

        .left h2 {
            font-size: 16px;
            line-height: 3;
        }

        .nav {
            padding-top: 11px;
        }

        .nav .nav_i {
            display: block;
            width: 160px;
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            line-height: 25px;
        }

        .nav .active {
            background: #328fbe;
            color: #fff;
        }

        .right {
            float: left;
            width: 702px;
            padding-top: 32px;
            padding-left: 29px;
            border-left: 1px solid #d4dadf;
        }

        .right .info {
            height: 56px;
            line-height: 56px;
            vertical-align: middle;
        }

        .right img {
            height: 20px;
        }

        .right .list {
            padding-bottom: 5px;
        }

        .right .head {
            height: 28px;
            font-size: 16px;
            line-height: 28px;
        }

        .right .content {
            overflow: hidden;
            font-size: 12px;
            line-height: 24px;
            color: #666;
        }

        .right .content .l {
            float: left;
            width: 440px;
            margin-right: 12px;
        }

        .right .content .r {
            float: left;
        }

        .other {
            margin-top: 30px;
            font-size: 12px;
            line-height: 25px;
            color: #333;
        }

        .email {
            margin-top: 21px;
            font-size: 12px;
            line-height: 25px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="left">
        <h2>招贤纳士</h2>
        <nav class="nav">
            <!--<span class="nav_i active">社会招聘</span>
            <span class="nav_i">校园招聘</span>-->
        </nav>
    </div>
    <div class="right">
        <div class="info"><img src="" alt=""></div>
        <div class="list">
            <h2 class="head">{{zw}}</h2>
            <div class="content">
                <ul class="l">
                    <li>招聘公司：{{gs}}</li>
                    <li>职位性质：{{gz}}</li>
                    <li>工作经验：{{jy}}</li>
                    <li>招聘人数：{{rs}}</li>
                    <li>发布日期：{{sj}}</li>
                </ul>
                <ul class="r">
                    <li>公司性质：{{xz}}</li>
                    <li>工作地点：{{dd}}</li>
                    <li>学历要求：{{xl}}</li>
                    <li>薪资待遇：{{dy}}</li>
                    <li>招聘类型：{{lx}}</li>
                </ul>
            </div>
            <div class="other">
                <!--<dl>
                    <dt>岗位要求：</dt>
                    <dd>1.计算机或相关专业本科以上学历；</dd>
                    <dd>2.从事软件测试工作3年及以上；</dd>
                    <dd>3.具备良好的沟通能力和快速学习能力；</dd>
                </dl>
                <dl>
                    <dt>工作职责：</dt>
                    <dd>从事计算机软件的测试工作。</dd>
                </dl>-->
            </div>
            <p class="email">有意者请投递简历至 {{email}}</p>
        </div>
    </div>
</div>
<script src="js/data.js"></script>
<script>
    (function () {
        var lx = getVal('s') || 'sh';//类型：每次刷新页面时，获取s的值
        var hash = window.location.hash.substr(1).split('=')[1] || 1;//hash值
        leftList();
        rightImg();
        rightHead();
        rightContent();
        rightOther();
        rightEmail();

        //--------------------------------------
        function leftList() {
            var nav = document.querySelector('.nav');
            var childs = nav.children;
            data.list.forEach(function (item, i) {
                var nav_i = document.createElement('span');
                nav_i.className = 'nav_i';
                nav_i.innerHTML = item.text;
                nav_i.onclick = function () {
                    window.location = `index.html?s=${item.lx}`;
                };
                nav.appendChild(nav_i);
            });
            data.list.forEach(function (item, i) {
                if (item.lx == lx) {
                    childs[i].className = 'nav_i active';
                }
            });
        }

        function rightImg() {
            var img = document.querySelector('.info img');
            img.src = data[lx].img;
        }

        function rightHead() {
            var head = document.querySelector('.head');
            head.innerHTML = head.innerHTML.replace(/{{zw}}/, data[lx].text[hash - 1].zw);
        }

        function rightContent() {
            var d = data[lx].text[hash - 1];
            var content = document.querySelector('.content');
            content.innerHTML = content.innerHTML.replace(/{{gs}/, d.gs)
                    .replace(/{{gs}}/, d.gs)
                    .replace(/{{gz}}/, d.gz)
                    .replace(/{{jy}}/, d.jy)
                    .replace(/{{rs}}/, d.rs)
                    .replace(/{{sj}}/, d.sj)
                    .replace(/{{xz}}/, d.xz)
                    .replace(/{{dd}}/, d.dd)
                    .replace(/{{xl}}/, d.xl)
                    .replace(/{{dy}}/, d.dy)
                    .replace(/{{lx}}/, d.lx);
        }

        function rightOther() {
            var other = document.querySelector('.other');
            var info = data[lx].text[hash - 1].info;
            info.forEach(function (item, i) {
                var dl = document.createElement('dl');
                var dt = document.createElement('dt');
                dt.innerHTML = item.t;
                dl.appendChild(dt);
                item.l.forEach(function (item, i ) {
                    var dd = document.createElement('dd');
                    dd.innerHTML = item;
                    dl.appendChild(dd);
                });
                other.appendChild(dl);
            });
        }

        function rightEmail() {
            var email = document.querySelector('.email');
            email.innerHTML = email.innerHTML.replace(/{{email}}/, data.email);
        }

        function getVal(s) {
            var search = window.location.search.substr(1);
            if (!search) {
                return false;
            }
            var val = false;
            if (search.indexOf('&') == -1) {
                if (s == search.split('=')[0]) {
                    val = search.split('=')[1];
                }
            } else {
                var arr = search.split('&');
                arr.forEach(function (item, i) {
                    if (s == item.split('=')[0]) {
                        val = item.split('=')[1];
                    }
                });
            }
            return val;
        }


    })();
</script>
</body>
