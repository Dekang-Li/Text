<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body {
            margin: 0;
            height: 100%;
        }

        #wrap {
            overflow: hidden;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 1000px;
            height: 408px;
            margin: -204px 0 0 -500px;
        }

        #list {
            position: absolute;
            left: 0;
            top: 0;
            width: 200%;
            height: 200%;
        }

        #list li {
            float: left;
            width: 1000px;
            height: 408px;
        }

        #list img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="wrap">
    <ul id="list">
        <li><img src="img/img1.gif" alt=""></li>
        <li><img src="img/img2.gif" alt=""></li>
    </ul>
</div>
<script src="js/lib.js"></script>
<script>
    var list = document.getElementById('list');
    var imgs = list.getElementsByTagName('img');
    var img1 = imgs[0];
    var img2 = imgs[1];
    var data = ['img/img1.gif', 'img/img2.gif', 'img/img3.gif',
        'img/img4.gif', 'img/img5.gif', 'img/img6.gif',
        'img/img7.gif', 'img/img8.gif', 'img/img9.gif'];
    var imgW = img1.offsetWidth;
    var imgH = img1.offsetHeight;
    var n = 0;

    document.addEventListener('keydown', down);

    function down(e) {
        switch (e.keyCode) {
            case 37:
                left();
                break;
            case 38:
                topFn();
                break;
            case 39:
                right();
                break;
            case 40:
                bottom();
                break;
            default:
                break;
        }
        e.preventDefault();
    }

    function left() {
        list.style.top = '0';
        list.style.width = '200%';
        list.style.height = '200%';

        list.style.left = -imgW + 'px';
        img2.src = data[n];
        img1.src = data[n = n <= 0 ? data.length -1 : --n];
        mTween2(list, {left: 0});
    }

    function topFn() {
        list.style.left = '0';
        list.style.width = '100%';
        list.style.height = '100%';

        list.style.top = -imgH + 'px';
        img2.src = data[n];
        img1.src = data[n = n <= 0 ? data.length -1 : --n];
        mTween2(list, {top: 0});
    }

    function right() {
        list.style.top = '0';
        list.style.width = '200%';
        list.style.height = '200%';

        list.style.left = 0;
        img1.src = data[n];
        img2.src = data[n = n >= data.length - 1 ? 0 : ++n];
        mTween2(list, {left: -imgW});
    }

    function bottom() {
        list.style.left = '0';
        list.style.width = '100%';
        list.style.height = '100%';

        list.style.top = 0;
        img1.src = data[n];
        img2.src = data[n = n >= data.length - 1 ? 0 : ++n];
        mTween2(list, {top: -imgH});
    }

</script>
</body>
