<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,
        h2 {
            margin: 0;
            font-weight: normal;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            position: absolute;
            left: 190px;
            top: 0;
            width: 245px;
            padding: 2px;
            box-shadow: inset 0 0 4px #f5f5f5;
            border: 1px solid #979797;
            background: #f0f0f0;
        }

        ul:before {
            content: '';
            position: absolute;
            left: 28px;
            top: 2px;
            bottom: 2px;
            width: 1px;
            background: #e0e0e0;
        }

        li {
            position: relative;
            width: 100%;
            height: 30px;
        }

        li:before {
            content: '';
            position: absolute;
            left:27px;
            top:0px;
            z-index: 1;
            width:217px;
            height:28px;
            border-left: 1px solid #fff;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        li:nth-of-type(1):before {
            border-top: none;
        }

        li:nth-last-of-type(1):before {
            border-bottom: none;
        }

        h2 {
            position: absolute;
            left:0;
            top:0;
            z-index: 2;
            width:100%;
            height:100%;
            line-height: 28px;
            font-size: 14px;
            text-indent:32px;
            font-family: '微软雅黑';
            color: #000;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }

        .active {
            background: #ecf0f6;
        }

        .active:after {
            content: '';
            position: absolute;
            left:1px;
            top:2px;
            width: 243px;
            height:20px;
            border: 1px solid #aecff7;
        }
    </style>
</head>
<body>
</body>
<script src="js/data.js"></script>
<script>
    (function (d) {
        //----------------------------------------
        var ul1 = null;
        var isCreate = false;//ul1是否被创建
        var n = 0;//元素的层级


        //----------------------------------------
        document.addEventListener('contextmenu',rightClick);//按鼠标右键时


        //----------------------------------------
        function createHtml(data) {//根据data生成结构
            var ul = d.createElement('ul');
            n++;
            ul.style.zIndex = n;
            data.forEach(function (item, i) {
                var li = d.createElement('li');
                var h2 = d.createElement('h2');
                h2.innerHTML = item.h2;
                li.appendChild(h2);
                if (item.ul) {
                    var childUl = createHtml(item.ul)
                    li.appendChild(childUl);
                }
                ul.appendChild(li);
            });
            ul.className = 'hide';
            return ul;
        }

        function rightClick(e) {//按鼠标右键时
            console.log('rightClick');
            if (!isCreate) {//判断是否生成了ul1，如果生成过，就不再生成；否则生成
                ul1 = createHtml(data);
                ul1.id = 'ul1';
                ul1.addEventListener('click',ul1Ck);
                ul1.addEventListener('mouseover',ul1Over);//给ul1设置点击事件
                d.body.appendChild(ul1);
                isCreate = true;
            }
            ul1.style.cssText = 'left:' + e.pageX + 'px;top:' + e.pageY + 'px;';//设置ul1的位置
            ul1.className = 'show';//让ul1显示
            document.addEventListener('click',dClick);//在页面点击时
            e.preventDefault();//阻止默认事件


            function ul1Ck(e) {//在ul1上点击时，阻止冒泡
                e.stopPropagation();
            }


            function ul1Over(e) {
                var tg = e.target;
                //console.log(tg);
                //01.如果点击的是h2，则更改相关样式
                if (tg.tagName == 'H2') {
                    var tgUl = tg.parentNode.parentNode;
                    var uls = tgUl.getElementsByTagName('ul');//被点击的h2的父级ul下的所有ul
                    var lis = tgUl.children;//被点击的h2的父级ul下的第一级li
                    for (var i = 0, len = uls.length; i < len; i++) {
                        uls[i].className = 'hide';
                    }
                    for (var i = 0, len = lis.length; i < len; i++) {
                        lis[i].className = '';
                    }
                    tg.parentNode.className = 'active';
                    if (tg.nextElementSibling) {
                        tg.nextElementSibling.className = 'show';
                    }
                }
                e.stopPropagation();//阻止冒泡
            }


            function dClick(e) {//在页面点击时
                ul1.className = 'hide';//让ul1隐藏
            }
        }



    })(document);
</script>
