<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.clearfix {
		zoom: 1;	
	}
	.clearfix:after {
		content: "";
		display: block;
		clear: both;		
	}
	ul {
		margin: 0;
		padding: 0;
		list-style: none;	
	}
	p {
		margin: 0;	
	}
	#wrap {
		margin: 30px auto;
		width: 800px;
		height: 500px;
		text-align: center;   
		background: #CCC;	
	}
	input {
		margin: 20px 0;
		width: 80px;
		height: 30px;	
	}
	#imgs {	
		position: relative;
	}
	#imgs li {
		float: left;
		padding: 10px 0 0 0 ;
		text-align: center;
		width: 200px;
		height: 190px;
		background: #666;	
	}
	#imgs li img {
		width: 150px;
		height: 150px;	
	}
	#imgs li p {
		font: 16px/40px "微软雅黑";
		color: #fff;	
	}
</style> 
<script src="Mtween/MTween.js"></script>
<script>
	var arr = [
		{url: "img/2.jpg",
		text: "1-自由"},
		{url: "img/3.jpg",
		text: "2-自由"},
		{url: "img/4.jpg",
		text: "3-自由"},
		{url: "img/5.jpg",
		text: "4-自由"},
		{url: "img/6.jpg",
		text: "5-自由"},
		{url: "img/11.jpg",
		text: "6-自由"},
		{url: "img/8.jpg",
		text: "7-自由"},
		{url: "img/9.jpg",
		text: "8-自由"}
	];
	window.onload = function(){
		var wrap = document.getElementById("wrap");
		var imgs = wrap.getElementsByTagName("ul")[0];
		var li = imgs.getElementsByTagName("li");
		var img = imgs.getElementsByTagName("img");
		var p = imgs.getElementsByTagName("p");
		var input = wrap.getElementsByTagName("input");
		var arr1 = [];
		var arr2 = [];
		var arrnub = [];
		arr.forEach(function(item,i,arr){
			arrnub.push(parseInt(item.text));
			imgs.innerHTML += '<li><img src="'+item.url+'"/><p>'+item.text+'</p></li>'
		});
		input[0].onclick = function(){   //通过sort模拟乱序效果
			arrnub.sort(function(a,b){   //a,b为数组里随机的两个数
				return b-a	
			});
			Array.from(li).forEach(function(item,i){
				mTween(item,{
					left:arr1[arrnub[i]-1][0],
					top:arr1[arrnub[i]-1][1]
				},400,"linear");
			});
		};
		Array.from(li).forEach(function(item){
			arr1.push([item.offsetLeft,item.offsetTop]);
		});
		Array.from(li).forEach(function(item,i){
			item.style.position = "absolute";
			item.style.left = arr1[i][0] + 'px';
			item.style.top = arr1[i][1] + 'px';
		});
		input[1].onclick = function(){  //通过sort模拟从大到小效果
			arrnub.sort(function(){
				return 0.5 - Math.random();
			});
			Array.from(li).forEach(function(item,i){
				mTween(item,{
					left:arr1[arrnub[i]-1][0],
					top:arr1[arrnub[i]-1][1]
				},400,"linear");
			});
		};
		for(var i = 0;i < li.length;i++){  //循环所有函数，每一个都有碰撞检测
			li[i].onmousedown = function(e){
					var _this = this;
					_this.left = this.offsetLeft;   //存储当前元素的offset值
					_this.top = this.offsetTop;     //e没有offs的属性；e.target才有
					var dix = e.pageX - this.offsetLeft;
					var diy = e.pageY - this.offsetTop;
					this.style.zIndex = 999;
				document.onmousemove = function(e){
					var L = e.pageX - dix ;   //得到移动后元素边框到可视区最左端的距离
					var T = e.pageY - diy ;
					_this.style.left = L + 'px';
					_this.style.top = T + 'px';
					
					return false;
				};
				document.onmouseup = function(e){   //抬起的时候进行碰撞检测的判断
					document.onmousemove = document.onmouseup = null;
					//?
					var wdth = 9999; 
					var a;
					var liIndex;
					var n = 0;
					for(var i = 0; i < li.length;i++){   
						if(duang(_this,li[i])){   //循环所有函数，判断是否碰撞
							li[i].index = i;
							// 得到每个元素（除移动元素本身）中心点与移动元素中心点的距离
							a = Math.sqrt(Math.pow(e.pageX - dix - li[i].offsetLeft,2) + Math.pow(e.pageY - diy - li[i].offsetTop,2));
							if(li[i] != _this){   
								if(a < wdth){    //得到距离最小的元素并知道是哪一个
									wdth = a;     
									liIndex = li[i].index;
								}
							}
						}else{  //没碰到让n++，如果全部都没碰到，让移动的元素回原位置
							n++;	
						}
					}
					console.log(n);
					if(n == 7){
						_this.style.left = _this.left + 'px';
						_this.style.top = _this.top + 'px';
					}else if(_this.left == e.pageX - dix){  //消除原地点击bug
						_this.style.left = _this.left + 'px';
						_this.style.top = _this.top + 'px';
					}else{  //和碰到了并且碰撞距离最近的元素交换位置
						console.log(1);
						_this.style.left = li[liIndex].offsetLeft + 'px';
						_this.style.top = li[liIndex].offsetTop + 'px';
						li[liIndex].style.left = _this.left + 'px';
						li[liIndex].style.top = _this.top + 'px';
					}
					_this.style.zIndex = 1;
				};
			};
		}
		function duang(obj1,obj2){  //碰撞检测函数
			var l1 = obj1.offsetLeft;
			var t1 = obj1.offsetTop;
			var b1 = t1 + obj1.offsetHeight;
			var r1 = l1 + obj1.offsetWidth;
			
			var l2 = obj2.offsetLeft;
			var t2 = obj2.offsetTop;
			var b2 = t2 + obj2.offsetHeight;
			var r2 = l2 + obj2.offsetWidth;
			
			if(r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2){
				//没碰到
				return false;
			}else{
				//碰到了
				return true;
			}
		}
	};
</script>
</head>
<body>
	<div id="wrap">
    	<input type="button" value="从大到小">
        <input type="button" value="打乱排序">
        <ul id="imgs">
        </ul>
    </div>
</body>
