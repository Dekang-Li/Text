<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	ul {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	img {
		vertical-align: top;
		border: none;
	}
	#box {
		margin: 120px auto;
		position: relative;
		width: 450px;
		height: 270px;
		border: 1px solid #000;
		overflow: hidden;
	}
	#ul {
		position: absolute;
	}
	img {
		float: left;
		width: 450px;
		height: 270px;
	}
</style>
</head>
<body>
	<div id="box">
		<ul id="ul">
			<li>
				<img src="img/3.jpg"/>
			</li>
		</ul>
	</div>
    <script src="Mtween/MTween.js"></script>
	<script type="text/javascript">
		(function(){
			var arr = ["img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg"]
			var box = document.getElementById('box');
			var ul = document.getElementById('ul');
			var lis = ul.getElementsByTagName('li');
			var Img = ul.querySelector('img');
			console.log(Img);
			var n = 0;
			window.onkeydown = function(e){  //键盘按下事件
				var code = e.keyCode;
				switch(code){    //判断键值，对应键盘的上下左右，并执行相应的函数
					case 37:
					if(lis.length == 1){   //避免键盘一直按，判断如果在执行中就能重复执行
						fn1();
					}
					break;
					case 38:
					if(lis.length == 1){
						fn2();
					}
					break;
					case 39:
					if(lis.length == 1){
						fn3();
					}
					break;
					case 40:
					if(lis.length == 1){
						fn4();
					}
					break;
				}
				return false;
			};
			function fn1(){  //上一张（右移）
				ul.style.width = box.clientWidth*2 +'px';    //让滑动的ul宽度可以容纳两张图
				var img = document.createElement('img');
				var li = document.createElement('li');
				n--;    //执行上一张
				if(n < 0){
					n = arr.length-1
				}
				img.src = arr[n];
				li.appendChild(img);
				ul.insertBefore(li,Img.parentNode);  //先生成的图片在左边
				ul.style.left = -box.clientWidth +'px';   //模拟滑动效果
				mTween(ul,{left:0},600,'linear',function(){  //执行完后，删除生成的图片，并让图片回原位
					ul.removeChild(li);
					Img.src = arr[n];
					ul.style.width = box.clientWidth +'px';	
				});
			};
			function fn2(){   //上一张 （下移）
				ul.style.height = box.clientHeight*2 +'px';
				var img = document.createElement('img');
				var li = document.createElement('li');
				n--;
				if(n < 0){
					n = arr.length-1
				}
				img.src = arr[n];
				li.appendChild(img);
				ul.insertBefore(li,Img.parentNode);
				ul.style.top = -box.clientHeight +'px';
				mTween(ul,{top:0},600,'linear',function(){
					ul.removeChild(li);
					Img.src = arr[n];
					ul.style.height = box.clientHeight +'px';	
				});
			};
			function fn3(){   //下一张  （左移）
				ul.style.width = box.clientWidth*2 +'px';
				var img = document.createElement('img');
				var li = document.createElement('li');
				img.src = arr[n];
				n++;
				if(n > arr.length -1){
					n = 0;
				}
				Img.src = arr[n];
				li.appendChild(img);
				ul.insertBefore(li,Img.parentNode);
				ul.style.left = 0 +'px';
				mTween(ul,{left:-(box.clientWidth)},600,'linear',function(){
					ul.removeChild(li);
					Img.src = arr[n];
					ul.style.width = box.clientWidth +'px';	
					ul.style.left = 0;
				});
			};
			function fn4(){   //下一张 （上移）
				ul.style.height = box.clientHeight*2 +'px';   //让滑动的ul高度可以容纳两张图
				var img = document.createElement('img');
				var li = document.createElement('li');
				img.src = arr[n];
				n++;    //执行下一张
				if(n > arr.length -1){
					n = 0;
				}
				Img.src = arr[n];
				li.appendChild(img);
				ul.insertBefore(li,Img.parentNode);   //两张图，前一张是现在显示的图片，后一张是效果执行完后显示的图片
				ul.style.top = 0 +'px';      //模拟上移效果
				mTween(ul,{top:-(box.clientHeight)},600,'linear',function(){   //执行完后让图片会原位
					ul.removeChild(li);
					Img.src = arr[n];
					ul.style.height = box.clientHeight +'px';	
					ul.style.top = 0;
				});
			};
		})()
	</script>
</body>
