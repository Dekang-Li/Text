<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    	#box {
            width: 500px;
            margin: 100px auto 0;
        }
        input{
        	padding: 3px 10px;
            width: 480px;
            height: 30px;
            font: 16px/30px "微软雅黑";
        }
        ul{
            margin: 0;
            padding: 0;
            display: none;
        }
        li{
            list-style: none;
            background-color: #009999;
            margin-top: 3px;
            line-height: 30px;
            width: 100%;
        }
        a{
            text-decoration: none;
            color:white;
            display: block;
            width: 100%;
        }
        a:hover,
        .hover {
            background-color: #00FF99;
        }
        
        .select {
            background-color: #60625b;
        }
        .back {
            background-color: #60625b;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" id="text"/>
    <ul id="list">
        <li><a href="javascript:;">《第七个读者》</a></li>
        <li><a href="javascript:;">《心理罪 画像》</a></li>
        <li><a href="javascript:;">《心理罪 教化场》</a></li>
        <li><a href="javascript:;">《心理罪 暗河》</a></li>
        <li><a href="javascript:;">《心理罪 城市之光》</a></li>
        <li><a href="javascript:;">《地球往事》</a></li>
        <li><a href="javascript:;">《黑暗森林》</a></li>
        <li><a href="javascript:;">《死神永生》</a></li>
        <li><a href="javascript:;">《银河帝国》</a></li>
        <li><a href="javascript:;">《基地》</a></li>
    </ul>
</div>
</body>
<script type="text/javascript">
	(function() {
		var text = document.getElementById("text");
		var list = document.getElementById("list");
		var li = list.children;
		var a = document.getElementsByTagName("a");
		var now = -1;
		var nub = -1;
		//聚焦ul展开
		text.onfocus = function() {
			list.style.display = "block";
		}
		
		//点击li
		for(var i = 0; i < li.length; i++) {
			li[i].index = i;
			li[i].onclick = function() {
				if(now == -1) {
					now = 0;
				}
				li[now].className = "";
				now = this.index;
				nub = now;
				for(var i = 0; i < li.length; i++) {
					if(li[i] != li[nub]) {
						li[i].className = "";
					}
				}
				li[nub].className = "select";
				text.value = a[nub].innerHTML;
				list.style.display = "";
				
				
			}
		}
		document.onkeydown = function(ev) {
			var code = ev.keyCode;
			switch(code) {
				case 38 :
				if(now == -1 || now <= 0) {
					now = li.length - 1;
				}else {
					now--;
				}
				break;
				case 40 :
				if(now == -1 || now >= li.length - 1) {
					now = 0;
				} else {
					now++;
				}
				break;
			}
			
			for(var i = 0; i < li.length; i++) {
				if(li[i] != li[nub]) {
					li[i].className = "";
				}
				
			}
			li[now].className = "hover";
			//  li不点击时有bug
			li[nub].className = "select";
		
			if(code == 13) {
				nub = now;
				for(var i = 0; i < li.length; i++) {
					if(li[i] != li[nub]) {
						li[i].className = "";
					}
				}
				
				li[nub].className = "select";
				text.value = a[nub].innerHTML;
			}
//			if(code == 13 && ev.ctrlKey) {
//				for(var i = 0; i < li.length; i++) {
//					if(text.value == a[i].innerHTML) {
//						for(var j = 0; j < li.length; j++) {
//							li[i].className = "select";
//							text.value += a[i].innerHTML;
//						}
//					}
//				}
//				
//			}
			
				
		}
		
	})();
</script>
