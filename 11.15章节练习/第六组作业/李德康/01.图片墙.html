<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img {
				vertical-align: top;
				border: none;
			}
			input {
				margin: 0;
				padding: 0;
				outline: none;
			}
			#wrap {
				width: 660px;
				height: 510px;
				border: 10px solid black;
				margin: 10px auto;
			}
			ul {
				position: relative;
			}
			li {
				z-index: 1;
				float: left;
				width: 200px;
				height: 150px;
				margin: 9px;
				padding: 1px;
			}
			img {
				width: 200px;
				height: 150px;
			}
			input {
				display: block;
				width: 100px;
				height: 40px;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<input type="button" value="随机排序" id="btn"/>
		<div id="wrap">
			<ul id="list"></ul>
		</div>
		
	</body>
	<script src="miaov.js"></script>
	<script>
		(function() {
			var btn = document.getElementById("btn");
			var list = document.getElementById("list");
			var li = list.children;
			var img = document.getElementsByTagName("img");
			var now = 0;
			var inner = "";
			var arr = [];
			var pic = [
				"img/1.jpg",
				"img/2.jpg",
				"img/3.jpg",
				"img/4.jpg",
				"img/5.jpg",
				"img/6.jpg",
				"img/7.jpg",
				"img/8.jpg",
				"img/9.jpg"
			];
			
			
			for(var i = 0; i < 9; i++) {
				inner += "<li><img src=" +pic[i]+ " /></li>"
			}
			list.innerHTML = inner;
			
			for(var i = 0; i < li.length; i++) {
				li[i].style.left = li[i].offsetLeft + "px";
				li[i].style.top = li[i].offsetTop + "px";
				arr.push([li[i].offsetLeft,li[i].offsetTop]);
			}
			for(var i = 0; i < li.length; i++) {
				li[i].style.position = "absolute";
				li[i].style.margin = 0;
			}
			// 点击时打乱 li的left  top  数组
			btn.onclick = function() {
				arr.sort(function() {
					return Math.random() - .5;
				});
				for(var i = 0; i < li.length; i++) {
//					li[i].style.left = arr[i][0] + "px";
//					li[i].style.top = arr[i][1] + "px";
					mTween(li[i],{left: arr[i][0],top: arr[i][1]},500,"linear");
				}
			}
			
			
			//  li移动
			for(var i = 0; i < li.length; i++) {
				var li = list.children;
				li[i].index = i;
				li[i].onmousedown = function(e) {
					var e = e || event;
					var disX = e.pageX - this.offsetLeft;
					var disY = e.pageY - this.offsetTop;
					now = this.index;
					
					document.onmousemove = function(e) {
						var e = e || event;
						for(var j = 0; j < li.length; j++) {
							li[now].style.left = e.pageX - disX + "px";
							li[now].style.top = e.pageY - disY + "px";
//							li[now].style.zIndex = 2;
						}		
					}
					document.onmouseup = function() {
						document.onmousemove = null;
						document.onmouseup = null;
//						li[now].style.zIndex = 1;
					}
					return false;
				}		
			}
			
			//撞击检测
			function set(obj1,obj2) {
				
				var l1 = obj1.offsetLeft;
				var t1 = obj1.offsetTop;
				var r1 = l1 + obj1.offsetWidth;
				var b1 = t1 + obj1.offsetHeight;
				
				var l2 = obj2.offsetLeft;
				var t2 = obj2.offsetTop;
				var r2 = l2 + obj2.offsetWidth;
				var b2 = t2 + obj2.offsetHeight;
				
				if(r1 < l2 || b1 < t2 || r2 < l1 || t1 > b2) {
//					obj2.style.cssText = "padding: 0; border: 1px solid red;";
					return true;
				}
				else {
					return false;
				}

			}
//			
		})();
	</script>
