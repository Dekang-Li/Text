	#menu {position: absolute; display: none;}
	#menu ul {position: absolute; top: 0; left: 145px; display: none;}
	span {display: block; width: 0; height: 0; border-width: 4px; border-style: solid; border-color: #99F #99F #99F #333; font-size: 0; line-height: 0; float: right; position: absolute; top: 10px; right: 15px;}

<script>
var arr = [
	{
		title:'显示卡属性'
	},
	{
		title:'查看',
		child:[
			{
				title:'大图标'
			},
			{
				title:'中等图标'
			},
			{
				title:'小图标'
			},
			{
				title:'自动排列图标'
			},
			{
				title:'将图标与网格对齐'
			},
			{
				title:'显示桌面图标'
			},
			{
				title:'显示左面小工具'
			}
		]
	},
	{
		title:'排序方式',
		child:[
			{
				title:'名称'
			},
			{
				title:'类型'
			},
			{
				title:'项目类型'
			},
			{
				title:'修改日期'
			}
		]
	},
	{
		title:'刷新'
	},
	{
		title:'图形选项',
		child:[
			{
				title:'屏面适应',
				child:[
					{
						title:'显示桌面比例'
					}
				]
			},
			{
				title:'快捷键',
				child:[
					{
						title:'启用'
					},
					{
						title:'禁用'
					}
				]
			},
			{
				title:'系统托盘图标',
				child:[
					{
						title:'启用'
					},
					{
						title:'禁用'
					}
				]
			},
			{
				title:'气球通知',
				child:[
					{
						title:'图形属性通知',
						child:[
							{
								title:'启用'
							},
							{
								title:'禁用'
							}
						]
					},
					{
						title:'最佳分辨率通知',
						child:[
							{
								title:'启用'
							},
							{
								title:'禁用'
							}
						]
					}
				]
			},
			{
				title:'旋转',
				child:[
					{
						title:'旋转至正常'
					},
					{
						title:'旋转至90度'
					},
					{
						title:'旋转至180度'
					},
					{
						title:'旋转至270度'
					}
				]
			}
		]
	},
	{
		title:'个性化'
	}
];
(function () {
	
	function set(arr) {
		var ul = document.createElement('ul');
		for ( var i = 0; i < arr.length; i++ ) {
			var li = document.createElement('li');
			var h2 = document.createElement('h2');
			h2.innerHTML = arr[i].title;
			li.appendChild(h2);
			if ( arr[i].child ) {
				var span = document.createElement('span');
				h2.appendChild(span);
				li.appendChild(set(arr[i].child));
			}
			ul.appendChild(li);
		}
		return ul;
	}

	document.body.appendChild(set(arr));
	var ul = document.getElementsByTagName('ul');
	ul[0].id = 'menu';
	
	var menu = document.getElementById('menu');
	document.oncontextmenu = function (ev) {
		menu.style.display = 'block';
		menu.style.left = ev.pageX + 'px';
		menu.style.top = ev.pageY + 'px';
		ev.cancelBubble = true;
		return false;
	}
	document.onmousedown = function () {
		menu.style.display = 'none';
	}
	var li = document.getElementsByTagName('li');
	li = Array.from(li);
	li.forEach(function (item,i) {
		item.onmouseover = function () {
//			this.classname = 'active';
			this.firstElementChild.className = 'active';
			if ( this.lastElementChild.tagName == 'UL' ) {
				this.lastElementChild.style.display = 'block';
			}
		}
		item.onmouseout = function () {
//			this.classname = '';
			this.firstElementChild.className = '';
			if ( this.lastElementChild.tagName == 'UL' ) {
				this.lastElementChild.style.display = 'none';
			}
		}
	})
	
	
	
	
})();
