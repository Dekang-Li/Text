<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
img {
	vertical-align: top;
}
.wrap {
	width: 400px;
	height: 200px;
	margin: 200px auto;
	overflow: hidden;
}
.list {
	width: 200%;
	height: 200px;
	position: relative;
}
.list li {
	float: left;
}
.list2 {
	width: 400px;
	height: 200%;
	position: relative;
}
img {
	width: 400px;
	height: 200px;
}
</style>
<script src="miaov.js"></script>
</head>
<body>
<div class="wrap">
	<ul>
		<li><img src="img/1.jpg"</li>
		<li><img src="img/2.jpg"</li>
	</ul>
</div>
<script>
(function () {
	var ul = document.getElementsByTagName('ul')[0];
	var img = ul.getElementsByTagName('img');
	var arr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg"];
	var n = 0;
	var onOff = false;
	window.onkeydown = function (ev) {
		var code = ev.keyCode;
		if ( onOff ) {
			return;
		}
		onOff = true;
		switch (code) {
			case 37:
				ul.className = 'list';
				img[1].src = arr[n];
				ul.style.left = '-400px';
				ul.style.top = 0;
				n--;
				if ( n < 0 ) {
					n = arr.length - 1;
				}
				img[0].src = arr[n];
				mTween(ul,{left: 0},500,'easeBoth',start);
				break;
			case 38:
				ul.className = 'list2';
				img[1].src = arr[n];
				ul.style.top = '-200px';
				ul.style.left = 0;
				n--;
				if ( n < 0 ) {
					n = arr.length - 1;
				}
				img[0].src = arr[n];
				mTween(ul,{top: 0},500,'easeBoth',start);
				break;
			case 39:
				ul.className = 'list';
				img[0].src = arr[n];
				ul.style.left = 0;
				ul.style.top = 0;
				n++;
				if ( n > arr.length - 1 ) {
					n = 0;
				}
				img[1].src = arr[n];
				mTween(ul,{left: -400},500,'easeBoth',start);
				break;
			case 40:
				ul.className = 'list2';
				img[0].src = arr[n];
				ul.style.top = 0;
				ul.style.left = 0;
				n++;
				if ( n > arr.length - 1 ) {
					n = 0;
				}
				img[1].src = arr[n];
				mTween(ul,{top: -200},500,'easeBoth',start);
				break;
		}
	}
	function start() {
		onOff = false;
	}
})();
</script>
</body>
