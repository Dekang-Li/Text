<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
ul {
	padding: 0;
	margin: 0;
	list-style: none;
}
input {
	margin: 0;
	padding: 0;
	width: 398px;
	height: 30px;
	border: 1px solid green;
	font: 14px/30px "微软雅黑";
	text-indent: 5px;
}
.wrap {
	width: 400px;
	margin: 40px auto;
}
.list {
	display: none;
}
.list li {
	width: 400px;
	font: 16px/30px "微软雅黑";
	text-indent: 10px;
	background: yellowgreen;
	border-bottom: 1px solid #fff;
}
.list .active {
	background: yellow;
}
.list .show {
	background: green;
}
</style>
</head>
<body>
<div class="wrap">
	<input type="text" placeholder="请输入内容" />
	<ul class="list">
		<li>藏：君子如风-</li>
		<li>剑：藏剑西湖-</li>
		<li>秀水灵山隐剑踪，</li>
		<li>不闻江湖铸青锋。</li>
		<li>逍遥此身君子意，</li>
		<li>一壶温酒向长空。</li>
		<li>古越剑庐铸古剑，</li>
		<li>四季灵谷四季天。</li>
		<li>江南名侠叶氏郎，</li>
		<li>葬剑封刃白首间。</li>
	</ul>
</div>

<script>
(function () {
	var input = document.getElementsByTagName('input')[0];
	var list = document.querySelector('.list');
	var lis = list.children;
	lis = Array.from(lis);
	
	lis.forEach(function (item,i) {
		item.onOff = true;
	})
	var onOff = false;
	var n = -1;
	var m;
	//-----------------------------------------------------------
	show();
	document.onkeydown = function (ev) {
		if ( ev.ctrlKey ) {
			onOff = true;
		} else {
			onOff = false;
		}
		upDown(ev);
	}
	document.onkeyup = function () {
		onOff = false;
	}
	
	//-----------------------------------------------------------
	//输入框聚焦 显示ul
	function show() {
		input.onclick = function (ev) {
			list.style.display = 'block';
			overLi();
			ev.cancelBubble = true;
		}
		list.onclick = function (ev) {
			ev.cancelBubble = true;
			return false;
		}
		document.onclick = function () {
			list.style.display = 'none';
			n = -1;
		}
		
	}
	//鼠标移入 移出 点击 
	function overLi() {
		lis.forEach(function (item,i) {
			item.onmouseover = function() {
				if ( m && m != -1 || m == 0 ) {
					console.log(n);
					if ( lis[m].className == 'show' ) {
						lis[m].className == 'show';
					} else {
						lis[m].className = '';
					}
					m = undefined;
				}
				//判断当前移入的class是不是show  如果不是则变成active
				if ( this.className != 'show' ) {
					this.className = 'active';
				}
				n = i;//记录当前n的值
			};
			
			//点击事件
			item.onclick = function (ev) {
				if ( onOff) {
					if ( item.className == 'show' ) {
						return;
					}
					item.className = 'show';
					input.value += item.innerHTML;	
				} else {
					lis.forEach(function(item,i){
						item.className = '';
					})
					input.value = item.innerHTML;
					item.className = 'show';
					list.style.display = 'none';
					n = -1;
					m = undefined;
				}
				ev.cancelBubble = true;
				return false;
			}
			//鼠标移出  如果当前的li的class是show 则不改变 否则清空 
			item.onmouseout = function () {
				if ( this.className == 'show' ) {
					this.className = 'show';
				} else {
					this.className = '';
				}
				n = -1;
			}
		})
		
	}
	
	//点击 上,下键以及回车键操作
	function upDown(ev) {
		var code = ev.keyCode;
		if ( code == 13 ) {
			if ( lis[n].className == 'show' ) {
				return;
			}
			if (ev.ctrlKey) {
				lis[n].className = 'show';
				input.value += lis[n].innerHTML;
			} else {
				lis.forEach(function (item,i) {
					item.className = '';
				})
				lis[n].className = 'show';
				input.value = lis[n].innerHTML;
			}
		} 
		if (code == 40) {
			if ( n == -1 ) {
				n = 0;
				lis[0].className = 'active';
			} else {
				if ( lis[n].className == 'show' ) {
					lis[n].className = 'show';
				} else {
					lis[n].className = '';
				}
				n++;
				if ( n > lis.length - 1 ) {
					n = 0;
				}
				if ( lis[n].className == 'show' ) {
					lis[n].className = 'show';
				} else {
					lis[n].className = 'active';
				}
			}
		}
		if ( code == 38 ) {
			if ( n == -1 ) {
				n = lis.length - 1;
				lis[n].className = 'active';
			} else {
				if ( lis[n].className == 'show' ) {
					lis[n].className = 'show';
				} else {
					lis[n].className = '';
				}
				n--;
				if ( n < 0 ) {
					n = lis.length - 1;
				}
				if ( lis[n].className == 'show' ) {
					lis[n].className = 'show';
				} else {
					lis[n].className = 'active';
				}
			}
		}
		if ( n != -1 ) {
			m = n;
		}
	}

	//input的value值发生改变的时候  
	input.oninput = function () {
		var str = input.value;
		lis.forEach(function (item,i) {
			if ( str.indexOf(item.innerHTML) != -1 ) {
				item.className = 'show';
			} else {
				item.className = '';
			}
		})
	}
})();
</script>
</body>
