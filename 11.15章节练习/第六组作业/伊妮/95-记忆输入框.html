<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        #text{
           width:400px;
           height:30px;
        }
        #wrap{
            width:500px;
            margin:30px auto;
        }

        #btn{
            width:80px;
            height:30px;
        }
        #list{
            width:100%;
        }
        ul{
            margin: 0;
            padding: 0;
            display: none;
        }
        li{
            list-style: none;
            background-color: #009999;
            margin-top: 3px;
            line-height: 30px;
            width: 100%;
        }
        a{
            text-decoration: none;
            color:white;
            display: block;
            width: 100%;
        }
        a:hover,.hover{
            background-color: #00FF99;
        }
        .black{
            background:#000;
        }
        </style>
        <script>
            window.onload=function(){
                var list=document.getElementById("list");
                var li=list.getElementsByTagName("li");
                console.log(li.length);
                var a=list.getElementsByTagName("a");
                var text=document.getElementById("text");
                var n=-1;
                var onOff=false;
                text.onfocus=function(){
                    list.style.display="block";
                     for(var i=0; i<a.length; i++){
                        a[i].index=i
                        a[i].onclick=function(e){
                            if(e.ctrlKey){
                                list.style.display="block";
                                text.value+=this.innerHTML;
                                a[this.index].className="black";
                            }else{
                                if(n==-1){
                                    n=0;
                                }
                                text.value=a[n].innerHTML;
                                li[n].style.backgroundColor="#009999";
                                n=this.index;
                                text.value=a[n].innerHTML;
                                li[n].style.backgroundColor="#000";
                                list.style.display="none";
                            }
                        }
                        }
                    document.onkeydown=function(ev){
                        var ev=ev||event;
                        if(ev.keyCode == 37 || ev.keyCode == 38){
                            if(n==-1 || n<=0){
                                n=li.length-1;
                            }else{
                                n--;
                            }
                        }else if(ev.keyCode == 39 ||ev.keyCode == 40){
                            if(n==-1 || n>=li.length-1){
                                n=0;
                            }else{
                                n++;
                            }
                        }
                        for(var i=0; i<a.length; i++){
                            if(a[i]!=a[n]){
                                a[i].className="";
                            }else{
                               a[n].className="hover";
                            }
                        }
                        if(ev.keyCode == 13 ){
                            text.value=a[n].innerHTML;
                            for(var i=0; i<a.length; i++){
                                if(i == n){
                                    a[i].className="black";
                                }
                            }

                        };



                    };

                };
            }
        </script>
    </head>
    <body>
    <section id="wrap">
        <input type="text" id="text">
        <button type="" id="btn">搜索</button>
        <ul id="list">
            <li><a href="javascript:;">《第七个读者》</a></li>
            <li><a href="javascript:;">《 心理罪 画像》</a></li>
            <li><a href="javascript:;">《 心理罪 教化场》</a></li>
            <li><a href="javascript:;">《 心理罪 暗河》</a></li>
            <li><a href="javascript:;">《 心理罪 城市之光》</a></li>
            <li><a href="javascript:;">《地球往事》</a></li>
            <li><a href="javascript:;">《黑暗森林》</a></li>
            <li><a href="javascript:;">《死神永生》</a></li>
            <li><a href="javascript:;">《乡村教师》</a></li>
            <li><a href="javascript:;">《地球大炮》</a></li>
        </ul>

    </section>
    </body>
