<script >
  window.onload=function(){
    (function(){
      //-----------------------------------------------------
          var search=window.location.search.substr(1);
          var lx=getSearchValue("s")||"sh";
          var hash=window.location.hash.substr(1).split("=")[1]||1;
      //-----------------------------------------------------
        leftList();
        rightImg();
        rightList(hash)

      //-----------------------------------------------------
      // 左边的样式
           function leftList() {
            var leftList = document.querySelector('.left .nav'); //获取左边的nav
            var childs = leftList.children;//获取下面的span

            aData.list.forEach((item, i) => { //循环数组list下的俩对象
                var a = document.createElement('a'); //创建span
                a.href="javascript:;"
                a.innerHTML = item.text;//span的内容为数组的text
                a.onclick = function() {
                    window.location.search = `s=${item.lx}`;//span点击的时候哈希值为数组的lx
                };
                leftList.appendChild(a);//添加到leftList
            });

            if (search) { //search存在的话
                aData.list.forEach((item, i) => {
                    if (getSearchValue('s') == item.lx) { //s=item.lx的话
                        childs[i].className = 'focus'; //span 加上class
                    }
                });
            } else {
                childs[0].className = 'focus'; //否则的话默认第0个span加上class
            }
        }
      //-----------------------------------------------------
      // 右边的样式
          function rightImg(){
          var img = document.querySelector('.title img'); //获取img
          console.log(img);
            img.src = aData[lx].img; //img的src等于对应lx下的内容对应的img
          }

        function rightList(num) {
          console.log(num);
          var list = document.querySelector('.info');
          var str = '';
            for (var i = 2*num - 2; i < 2 * num; i++) {
                var data = aData[lx].text[i];
                console.log(data);
                if(data){
                      str+=`<p class="zp">
                        <span><a href="">★ 职位需求：${data.zw}</a></span>
                        <span>需求人数：${data.rs}</span>
                        <span class="date">${aData.date(data.sj, 1)}</span>
                      </p>
                      <p class="yq">1${data.info[0].l.join('')}...[<a href="list.html?s=${lx}#page=${i+1}">查看详情</a>]
                      </p>`;
                  }
            }

            list.innerHTML = str;
        }
        function rightPages(){
          var pages = document.querySelector('.pages');
          var childs = pages.children;
          var n = Math.ceil(aData[lx].text.length/2);
          for(var i=0; i<n; i++){
            var aA = document.createElement('a');
            aA.innerHTML = i + 1;
            aA.href = `#p=${i+1}`;
            pages.appendChild(aA);
          }
          childs[hash - 1].className = 'focus';
          window.onhashchange = function(){
          hash = window.location.hash.substr(1).split('=')[1] || 1;
          for(var i=0; i<childs.length; i++){
            childs[i].className = '';
          }
          childs[hash - 1].className = 'focus';
          rightList(hash)
        };
        }
      //-----------------------------------------------------
           function getSearchValue(key) {
            if (!search) {
                return false;
            }
            if (search.indexOf('&') != -1) {
                var arr = search.split('&');
                arr.forEach((item, i) => {
                    var arr = item.split('=');
                    if (arr[0] == key) {
                        return arr[1];
                    }
                });
            } else {
                var arr = search.split('=');
                if (arr[0] == key) {
                    return arr[1];
                }
            }
            return false;
        }

      //-----------------------------------------------------
      })();

  }
