<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<style>
    ul{
        padding:0;
        margin:0;
        list-style: none;
    }
    #section{
        width:1000px;
        margin:100px auto;
        height:500px;
        border:10px solid #ccc;
        position:relative;

    }
    #list{
        height:500px;
    }
    #list li{
        float:left;
        margin:5px;
        width:240px;
        height:240px;
    }
    #btn{
    position:absolute;
    left:450px;
    top:-50px;
    width:100px;
    height:30px;
    border:none;
    background:blue;
    color:#fff;
    }

</style>
</head>
<body>
<section id="section">
    <ul id="list">
        <li><img src="img8/1.jpg"></li>
        <li><img src="img8/2.jpg"></li>
        <li><img src="img8/3.jpg"></li>
        <li><img src="img8/4.jpg"></li>
        <li><img src="img8/5.jpg"></li>
        <li><img src="img8/6.jpg"></li>
        <li><img src="img8/7.jpg"></li>
        <li><img src="img8/8.jpg"></li>
    </ul>
    <input type="button" value="随机顺序" id="btn">
</section>

</body>
<script src="js/miaov.js"></script>
<script>
    (function(){
        var list=document.getElementById("list");
        var li=document.getElementsByTagName("li");
        var btn=document.getElementsByTagName("input")[0];
        var arr=[];

        //获取li的left值，和top值。存入数组。
        for(var i=0; i<li.length; i++){
            li[i].style.left=li[i].offsetLeft+"px";
            li[i].style.top=li[i].offsetTop+"px";
        }
        for(var i=0; i<li.length; i++){
            li[i].style.position="absolute";
            li[i].style.margin="0";
            arr.push([li[i].offsetLeft,li[i].offsetTop]);
            set(li[i])
        }

        btn.onclick=function(){
            arr.sort(function(){
                return 0.5-Math.random();
            });
            for(var i=0; i<li.length; i++){
                mTween(li[i],{left:arr[i][0],top:arr[i][1]},400,"linear")
            }
        };

        function set(obj){
            obj.onmousedown=function(e){
                var e=e||event;
                var disX=e.pageX-obj.offsetLeft;
                var disY=e.pageY-obj.offsetTop;
                document.onmousemove=function(e){
                    var e=e||event;
                    var L=e.pageX-disX+"px";
                    var T=e.pageY-disY+"px";
                    var MaxT=list.offsetTop;
                    console.log(MaxT)
                    obj.style.left=L;
                    obj.style.top=T;
                }
                document.onmouseup=function(){
                    document.onmouseup=document.onmousemove=null;
                }
                return false;
            }
        }
        function duang(obj1,obj2){
        var l1 = obj1.offsetLeft,
        t1 = obj1.offsetTop,
        r1 = l1 + obj1.offsetWidth,
        b1 = t1 + obj1.offsetHeight;

        var l2 = obj2.offsetLeft,
        t2 = obj2.offsetTop,
        r2 = l2 + obj2.offsetWidth,
        b2 = t2 + obj2.offsetHeight;

        if(r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2){
            return false;
        }else{
            return true;
        }
    }



    })()
</script>
