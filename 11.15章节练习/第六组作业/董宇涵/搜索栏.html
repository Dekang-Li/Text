<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        input{
            width: 100%;
            height: 30px;
        }
        ul{
            margin: 0;
            padding: 0;
            display: none;
        }
        li{
            list-style: none;
            background-color: #009999;
            margin-top: 3px;
            line-height: 30px;
            width: 100%;
        }
        a{
            text-decoration: none;
            color:white;
            display: block;
            width: 100%;
        }
        a:hover,.hover{
            background-color: #00FF99;
        }
        #box{
            width: 500px;
            margin: 100px auto 0;
        }
        .select{
            background-color: #60625b;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" id="s"/>
    <ul id="list">
        <li><a href="javascript:;">《第七个读者》</a></li>
        <li><a href="javascript:;">《 心理罪 画像》</a></li>
        <li><a href="javascript:;">《 心理罪 教化场》</a></li>
        <li><a href="javascript:;">《 心理罪 暗河》</a></li>
        <li><a href="javascript:;">《 心理罪 城市之光》</a></li>
        <li><a href="javascript:;">《地球往事》</a></li>
        <li><a href="javascript:;">《黑暗森林》</a></li>
        <li><a href="javascript:;">《死神永生》</a></li>
        <li><a href="javascript:;">《乡村教师》</a></li>
        <li><a href="javascript:;">《地球大炮》</a></li>
    </ul>
</div>
<script>
(function(){
	var s = document.querySelector("#s");
	var list = document.querySelector("#list");
	var a = list.querySelectorAll("a");
	var n = 0;
	
	s.onfocus = function() {
		list.style.display = "block";
		for(var i=0;i<a.length;i++){
			a[i].index = i;
			a[i].onclick = function(e) {
				if(e.ctrlKey){
					s.value += this.innerHTML;
				}else{	
					s.value = this.innerHTML;
					list.style.display = "none";
				}
				this.className = "select"
			};
			a[i].onmouseover = function(e) {
				n = this.index
			}
			window.onkeydown = function(e){
				if(e.keyCode == 13){
					if(e.ctrlKey){
						s.value += a[n].innerHTML;
					}else{
						for(var i=0;i<a.length;i++){
							a[i].className = "";
						}
						s.value = a[n].innerHTML;
					}
					a[n].className = "select";
				}else{
					if(a[n].className!= "select" && !e.ctrlKey){
						a[n].className = "";
					}
					if(e.keyCode == 40){
						n++;
						if(n>a.length-1){
							n = 0;
						}
						a[n].className = "hover";
					}else if(e.keyCode == 38) {
						n--;
						if(n<0){
							n = a.length-1;
						}
						a[n].className = "hover";
					}
				}
			};
		}
	};
	
	/*s.onblur = function() {
		list.style.display = "none";
	};*/
	
})();
</script>
</body>
