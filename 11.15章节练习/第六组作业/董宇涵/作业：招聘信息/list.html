<script type="text/javascript">
(function(){
	var left = document.querySelector(".left");
	var ul = left.querySelector("ul");
	var info = document.querySelector(".info");
	var page = document.querySelector(".pages");
	var prev = document.querySelector(".prev");
	var next = document.querySelector(".next");
	var title = document.querySelector(".title");
	var hash = window.location.hash.split("=")[1] || 1;
	var lx = getVal("s") || "sh";
	
	var n = 0;
	var str = "";
	
	
	cleft();
	cRight(1);
	rightImg();
	btn();
	
	function cleft() {
		for(var i=0;i<Data.list.length;i++){
			str += '<li><a href="javascript:;">'+Data.list[i].text+'</a></li>';
		}
		ul.innerHTML = str;
		var li = ul.querySelectorAll("li");
		/*for(var i=0;i<li.length;i++){
			li[i].index = i;
			li[i].onclick = function() {
				console.log(Data.list[this.index].lx)
				window.location.search = "s="+Data.list[this.index].lx;
				
			};
			for(var i=0;i<li.length;i++){
				if(Data.list[i].lx == lx){
					li[i].className = "focus";
				};
			}
		}*/
		Data.list.forEach((item,i)=>{
			li[i].onclick = function() {
				window.location.hash = 'p=1';
				window.location.search = `s=${item.lx}`;
			};
			if(item.lx == lx){
				li[i].className = "focus";
			}
		});
	};
	
	function cRight(n) {
		var now = "";
		for(var i=3*n-3;i<3*n;i++){
			if(Data[lx].text[i]){
				now += '<p class="zp"><span><a href="content.html?s='+lx+'#p='+(i+1)+'">★ 职位需求：'+Data[lx].text[i].zw+'</a></span><span>需求人数：'+Data[lx].text[i].rs+'</span><span class="date">：'+Data[lx].text[i].sj+'</span></p><p class="yq">'+Data[lx].text[i].info[0].l.join('').substr(0,100)+'......[<a href="content.html?s='+lx+'#p='+(i+1)+'">查看详情</a>]</p>'
			}
		}
		info.innerHTML = now;
	};
	
	function rightImg() {
		var img = new Image();
		title.appendChild(img);
		img.src = Data[lx].img;
	};
	
	
	function btn() {
		var p = page.querySelector("p");
		var now = "";
		var child = p.children;
		for(var i=0;i<Math.ceil(Data[lx].text.length/3);i++){
          now += "<span><a href='#p="+(i+1)+"'>"+(i+1)+"</a></span>";
		}
		p.innerHTML = now;
		child[hash-1].className = "focus";
		
		window.onhashchange = function() {
			hash = window.location.hash.split("=")[1]
			
			for(var i=0;i<child.length;i++){
				child[i].className = "";
			}
			child[hash-1].className = "focus";
			cRight(hash);
		};
	}; 
	
	 function getVal(key){
     	var search = window.location.search.substr(1);
            if(!search){
               return false;
            }
            var val;
            if(search.indexOf('&') != -1){
                var arr = search.split('&');
                arr.forEach((item,i)=>{
                   var arr = item.split('=');
                    if(key == arr[0]){
                       val = arr[1];
                    }
                });
            }else{
                var arr = search.split('=');
          if(key == arr[0]) val = arr[1];
          }
         return val;
      }
})();
</script>
