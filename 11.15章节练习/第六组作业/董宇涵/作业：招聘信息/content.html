<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>招贤纳士-详细页面</title>
<link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div id="wrap">
  	<div class="left">
    	<h2>招贤纳士</h2>
      <ul>
      	<!--<li class="focus"><a href="javascript:;">社会招聘</a></li>
      	<li><a href="javascript:;">校园招聘</a></li>-->
      </ul>
    </div>
  	<div class="right">
    	<div class="title">
      	<!--<img src="img/shzp.gif" />-->
      </div>
      <div class="info content">
        <!--<h2>测试工程师【社会招聘】</h2>
        <div>
          <span class="l">招聘公司：北京智信创通信息技术有限公司查看公司地理位置>></span>
          <span>公司性质：股份制公司</span>
          <span class="l">职位性质：全职</span>
          <span>工作地点：上海</span>
          <span class="l">工作经验：3年以上</span>
          <span>学历要求：本科及以上</span>
          <span class="l">招聘人数：2人</span>
          <span>薪资待遇：面议</span>
          <span class="l">发布日期：2013-7-30</span>
          <span>招聘类型：社会招聘</span>
        </div>
        <div class="clear"></div>
        <dl>
          <dt>工作职责：</dt>
          <dd>从事计算机软件的测试工作。</dd>
        </dl>
        <dl>
          <dt>岗位要求：</dt>
          <dd>1.计算机或相关专业本科以上学历；</dd>
          <dd>2.从事软件测试工作3年及以上；</dd>
          <dd>3.具备良好的沟通能力和快速学习能力；</dd>
          <dd>4.精通测试策略和方法、测试用例设计；</dd>
          <dd>5.熟悉DB2、AIX等平台的基本操作；</dd>
          <dd>6.具备2年以上金融IT行业经验，特别是有金融行业相关业务的测试或者开发工作经验者优先。</dd>
        </dl>
        <p>有意者请投递简历至 liuyajuan@fulan.com.cn</p> -->
      </div>
    </div>
    <div class="clear"></div>
  </div>
<script src="js/data.js"></script>
<script>
(function(){
	var left = document.querySelector(".left");
	var ul = left.querySelector("ul");
	var lx = getVal('s') || 'sh';
    var hash = window.location.hash.substr(1).split('=')[1] || 1;
	var title = document.querySelector(".title");	
	var info = document.querySelector(".info");
	
	leftList();
	ri();
	rcon();
	
	function leftList() {
		var str = "";
		for(var i=0;i<Data.list.length;i++){
			str += '<li><a href="javascript:;">'+Data.list[i].text+'</a></li>';
		}
		ul.innerHTML = str;
		var li = ul.querySelectorAll("li");
		Data.list.forEach((item,i)=>{
			li[i].onclick = function() {
				window.location.hash = 'p=1';
				window.location.search = `s=${item.lx}`;
			};
			if(item.lx == lx){
				li[i].className = "focus";
			}
		});
	};
	
	function ri() {
		var img = new Image();
		title.appendChild(img);
		img.src = Data[lx].img
	};
	
	function rcon() {
		var now = "";
		
			now +=`<h2>${Data[lx].text[hash-1].zw}</h2>
			<div>
			  <span class="l">招聘公司：${Data[lx].text[hash-1].gs}</span>
			  <span>公司性质：${Data[lx].text[hash-1].xz}</span>
			  <span class="l">职位性质：${Data[lx].text[hash-1].gz}</span>
			  <span>工作地点：${Data[lx].text[hash-1].dd}</span>
			  <span class="l">工作经验：${Data[lx].text[hash-1].jy}</span>
			  <span>学历要求：${Data[lx].text[hash-1].xl}</span>
			  <span class="l">招聘人数：${Data[lx].text[hash-1].rs}</span>
			  <span>薪资待遇：${Data[lx].text[hash-1].dy}</span>
			  <span class="l">发布日期：${Data[lx].text[hash-1].sj}</span>
			  <span>招聘类型：${Data[lx].text[hash-1].lx}</span>
			</div>
			<div class="clear"></div>
			<dl>`
			if(Data[lx].text[hash-1].info[1]){
				now +=  `<dt>${Data[lx].text[hash-1].info[1].t}</dt>
				  <dd>${Data[lx].text[hash-1].info[1].l}</dd>`
			 }
			now+= `</dl>
			<dl>
			  <dt>${Data[lx].text[hash-1].info[0].t}</dt>
			  <dd>${Data[lx].text[hash-1].info[0].l[0]}</dd>
			  <dd>${Data[lx].text[hash-1].info[0].l[1]}</dd>
			  <dd>${Data[lx].text[hash-1].info[0].l[2]}</dd>
			  <dd>${Data[lx].text[hash-1].info[0].l[3]}</dd>
			  <dd>${Data[lx].text[hash-1].info[0].l[4]}</dd>
			  <dd>${Data[lx].text[hash-1].info[0].l[5]}</dd>
			</dl>
			<p>${Data.email}</p>`
		
		info.innerHTML = now;
	};
	
	function getVal(key){
     	var search = window.location.search.substr(1);
            if(!search){
               return false;
            }
            var val;
            if(search.indexOf('&') != -1){
                var arr = search.split('&');
                arr.forEach((item,i)=>{
                   var arr = item.split('=');
                    if(key == arr[0]){
                       val = arr[1];
                    }
                });
            }else{
                var arr = search.split('=');
          if(key == arr[0]) val = arr[1];
          }
         return val;
      };
})();
</script>
</body>
