<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 300px;
	height: 300px;
	border: 2px solid #000;
	margin: 100px auto;
	position: relative;
	overflow: hidden;
}
ul {
	margin: 0;
	padding: 0;
	width: 200%;
	list-style: none;
	position: absolute;
	left: 0;
	top: 0;
}
img {
	border: none;
	vertical-align: top;
	width: 300px;
	height: 300px;
}
li {
	float: left;
}
</style>
</head>
<body>
<div id="box">
	<ul id="ul">
    	<li>
        	<img src="img/img1.jpg">
        </li>
        <li>
        	<img src="img/img2.jpg">
        </li>
    </ul>
</div>
<script src="MTween.js"></script>
<script>
(function(){
	var ul = document.querySelector("#ul");
	var li = ul.querySelectorAll("li");
	var img = document.querySelectorAll("img");
	var w = css(img[0],"width");
	var h = css(img[0],"height");
	var arr = ["img/img1.jpg","img/img2.jpg","img/img3.jpg","img/img4.jpg"];
	var n = 0;
	var move = false;
	document.onkeydown = function(e) {
		if(move){
			return;
		}
		move = true;
		if(e.keyCode == 37){
			ul.style.left = "0";
			ul.style.top = "0";
			ul.style.width = "200%";
			img[0].src = arr[n%4];
			img[1].src = arr[(n+1)%4];
			n++;
			mTween(ul,{left:-w},300,"linear",function(){move=false})
		}else if(e.keyCode == 39) {
			ul.style.left = "-300px";
			ul.style.top = "0";
			ul.style.width = "200%";
			img[1].src = arr[n%4];
			img[0].src = arr[(n+1)%4];
			n++;
			mTween(ul,{left:0},300,"linear",function(){move=false})
		}else if(e.keyCode == 38) {
			ul.style.width = "100%";
			ul.style.left = "0";
			ul.style.top = "0";
			img[0].src = arr[n%4];
			img[1].src = arr[(n+1)%4];
			n++;
			mTween(ul,{top:-h},300,"linear",function(){move=false})
		}else if(e.keyCode == 40) {
			ul.style.width = "100%";
			ul.style.left = "0";
			ul.style.top = "-300px";
			img[1].src = arr[n%4];
			img[0].src = arr[(n+1)%4];
			n++;
			mTween(ul,{top:0},300,"linear",function(){move=false})
		}
	};
})();
</script>
</body>
