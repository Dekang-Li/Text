	padding: 0;

	position: relative;

	position:absolute;
	margin: 6px;
	float: left;
	z-index: 1;
	border: 1px solid #fff;

	width: 238px;
	height: 151px;

<body>
<script src="MTween.js"></script>
<script>
(function(){
	var ul = document.querySelector("#ul");
	var arr = ["img/img1.jpg","img/img2.jpg","img/img3.jpg","img/img4.jpg","img/img5.png","img/img6.jpg","img/img7.png","img/img8.jpg","img/img9.jpg","img/img10.jpg","img/img11.jpg","img/img12.jpg"];
	var arr1 = [false,false,false,false,false,false,false,false,false,false,false,false];
	var input = document.querySelector("input");
	var ord = [];
	
	create();
	move();
	
	function create() {
		for(var i=0;i<12;i++){
			var li = document.createElement("li");
			var img = new Image();
			ul.appendChild(li);
			li.appendChild(img);
			img.src = arr[i];
			var img = document.querySelectorAll("img");
			var w = css(img[0],"width");
			var h = css(img[0],"height");
			li.style.left = 9*(i%4+1)+(i%4)*w + "px";
			li.style.top = 10*( parseInt(i/4)+1) + parseInt(i/4)*h + "px";
		}
	};
	
	var li = document.querySelectorAll("li");
	for(var i=0;i<li.length;i++){
		ord[i] = li[i]		
	}
	
	var img = document.querySelectorAll("img");
	var w = css(img[0],"width");
	var h = css(img[0],"height");
	function move() {
		var li = document.querySelectorAll("li");
		for(var i=0;i<li.length;i++){
			li[i].index = i;
			li[i].onmousedown = function(e){
				var mouseX = e.pageX - this.offsetLeft;
				var mouseY = e.pageY - this.offsetTop;
				this.onmousemove = function(e) {
					for(var i=0;i<li.length;i++){
						var l = this.offsetLeft - li[i].offsetLeft;
						var t = this.offsetTop - li[i].offsetTop;
						var far = Math.pow(l,2)+Math.pow(t,2);
						if(far<=3000&&li[i]!=this){
							li[i].style.borderColor = "#000"; 
							arr1[i] = true;
						}else {
							li[i].style.borderColor = "#fff";
							arr1[i] = false;
						}
					}
					this.style.zIndex = "2";
					this.style.left = e.pageX - mouseX + "px";
					this.style.top = e.pageY - mouseY + "px";	
					e.preventDefault();
				}
				this.onmouseup = function(e) {
					for(var i=0;i<li.length;i++){
						if(arr1[i]){
							this.style.zIndex = "1";
							li[i].style.borderColor = "#fff";
							ul.insertBefore(li[this.index],li[i+1]);
							ul.insertBefore(li[i],li[this.index+1]);
							mTween(li[i],{left: 9*((this.index)%4+1)+((this.index)%4)*w,top:10*( parseInt((this.index)/4)+1) + parseInt((this.index)/4)*h},200,"linear")
							mTween(this,{left: 9*(i%4+1)+(i%4)*w,top:10*( parseInt(i/4)+1) + parseInt(i/4)*h},100,"linear");
							
						}else {
							this.style.zIndex = "1";
							mTween(this,{left: 9*((this.index)%4+1)+((this.index)%4)*w,top:10*( parseInt((this.index)/4)+1) + parseInt((this.index)/4)*h},200,"linear")
						}
						move();
					}
					this.onmouseup = this.onmousemove = null;
				}
			}
		}
	};
	
	input.onclick = function() {
		ord.sort(function(){
			return 0.5 - Math.random();
		})
		//console.log(ord)
		for(var i=0;i<li.length;i++){
			console.log(i)
			//ul.removeChild(li[i]);
			ul.appendChild(ord[i]);
			var lis = document.querySelectorAll("li"); 
			for(var j=0;j<lis.length;j++){
				mTween(lis[j],{left:9*(j%4+1)+(j%4)*w,top:10*( parseInt(j/4)+1) + parseInt(j/4)*h},300,"linear")
				move();
			}
		}
	};
})();
</script>
</body>
