<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	position: absolute;
	left: 0;
	top: 0;
	width: 100px;
	height: 100px;
	background: url(img/pic.png) no-repeat 16px 0;
	opacity: 1;
}
.active {
	border: 1px solid #7da2ce;
	background: #d5e7fc url(img/pic.png) no-repeat 15px -1px !important;
}
.active1 {
	border: 1px solid #b8d6fb;
	background: #f8fafd url(img/pic.png) no-repeat 15px -1px !important;
}
</style>
</head>
<body>
<div id="box"></div>
<script>
(function(){
	var box = document.querySelector("#box");
	var ibody =  document.body;
	
	box.onmousedown = function(e) {
		box.className = "active1";
		var box1 = box.cloneNode(true);
		ibody.appendChild(box1);
		box1.className = "clone";
		var clone = document.querySelector(".clone");
		var mouseX = e.pageX - clone.offsetLeft;
		var mouseY = e.pageY - clone.offsetTop;
		document.onmousemove = function(e) {
			box.style.opacity = ".5";
			clone.style.left = e.pageX - mouseX + "px";
			clone.style.top = e.pageY - mouseY + "px";
		};
		document.onmouseup = function(e) {
			box.style.opacity = "1";
			box.style.left = clone.style.left;
			box.style.top = clone.style.top;
			ibody.removeChild(clone);
			document.onmousemove = document.onmouseup = null;
		}
	};
	
	box.onmouseover = function() {
		box.className = "active";
	};
	
	box.onmouseout = function() {
		box.className = "";
	};
})();
</script>
</body>
