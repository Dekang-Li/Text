<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wrap {
				width: 300px;
				height: 200px;
				margin: 200px auto;
				position: relative;
				overflow: hidden;
				border: 5px solid #000;
			}
			.left {
				position: absolute;
				left: 0;
				top: 0;
				width: 600px;
				height: 200px;
			}
			.bottom {
				position: absolute;
				left: 0;
				top: -200px;
				width: 300px;
				height: 400px;
			}
			.right {
				position: absolute;
				left: -300px;
				top: 0;
				width: 600px;
				height: 200px;
			}
			.top {
				position: absolute;
				left: 0;
				top: 0;
				width: 300px;
				height: 400px;
			}
			img {
				float: left;
				width: 300px;
				height: 200px;
				vertical-align: top;
			}
		</style>
	</head>
	<script src="../js/miaov.js"></script>
	<script>
		window.onload = function(){
			var wrap = document.getElementById("wrap");
			var left = wrap.getElementsByClassName("left")[0];
			var top = wrap.getElementsByClassName("top")[0];
			var right = wrap.getElementsByClassName("right")[0];
			var bottom = wrap.getElementsByClassName("bottom")[0];
			var img = wrap.getElementsByTagName("img");
			var n = 0;
			var arr = [
				"../img/dameinv1.jpg",
				"../img/dameinv2.jpg",
				"../img/dameinv3.jpg",
				"../img/dameinv4.jpg"
			];
			left.style.zIndex = 2;
			window.onkeydown = function(ev){
				var code = ev.keyCode;
				switch(code){
					case 37:
					left.style.zIndex = 1;
					right.style.zIndex = 2;
					top.style.zIndex = 1;
					bottom.style.zIndex = 1;
					img[4].src = arr[n];
					right.style.left = "0";
					img[5].src = arr[n = n > 0 ? --n : arr.length - 1];
					mTween(right,{left:-300},200,"linear");
					break;
					case 38:
					left.style.zIndex = 1;
					right.style.zIndex = 1;
					top.style.zIndex = 2;
					bottom.style.zIndex = 1;
					//---------------
					img[2].src = arr[n];
					top.style.top = "-200px";
					img[3].src = arr[n = n < arr.length - 1 ? ++n : 0];
					mTween(top,{top:0},200,"linear");
					break;
					case 39:
					left.style.zIndex = 2;
					right.style.zIndex = 1;
					top.style.zIndex = 1;
					bottom.style.zIndex = 1;
					img[0].src = arr[n];
					left.style.left = "-300px";
					img[1].src = arr[n = n < arr.length - 1 ? ++n: 0];
					mTween(left,{left:0},200,"linear");
					break;
					case 40:
					left.style.zIndex = 1;
					right.style.zIndex = 1;
					top.style.zIndex = 1;
					bottom.style.zIndex = 2;
					img[6].src = arr[n];
					bottom.style.top = "0";
					img[7].src = arr[n = n > 0 ? --n : arr.length - 1];
					mTween(bottom,{top:-200},200,"linear");
					break;
				}
			}
		}
	</script>
	<body>
		<div id="wrap">
			<div class="left">
				<img src="../img/dameinv1.jpg" />
				<img src="../img/dameinv2.jpg" />
			</div>
			<div class="top">
				<img src="../img/dameinv1.jpg" />
				<img src="../img/dameinv2.jpg" />
			</div>
			<div class="right">
				<img src="../img/dameinv3.jpg" />
				<img src="../img/dameinv4.jpg" />
			</div>
			<div class="bottom">
				<img src="../img/dameinv3.jpg" />
				<img src="../img/dameinv4.jpg" />
			</div>
		</div>
	</body>
