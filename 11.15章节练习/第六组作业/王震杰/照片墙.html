<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	body {
		background: #000;
	}
	#wrap {
		width: 1670px;
		height: 450px;
		background: #ccc;
		margin: 100px auto;
		position: relative;
	}
	img {
		float: left;
		width: 300px;
		border: 1px solid #E4B9B9;
		margin: 10px;
		vertical-align: top;
	}
	img.active {
		border: 1px solid #0000FF;
	}
</style>
<script src="../js/miaov.js"></script>
<script>
	window.onload = function(){
		var wrap = document.getElementById("wrap");
		var img = wrap.getElementsByTagName("img");
		var arr = [];
		var val = [];
		var last = [];
		var la = [];
		var lala = null;
		var n = null;
		var l = null;
		var t = null;
		for(var i=0;i<img.length;i++){
			val.push([img[i].offsetLeft,img[i].offsetTop]);
		}
		for(var i=0;i<img.length;i++){
			img[i].style.margin = 0;
			img[i].style.position = "absolute";
			img[i].style.left = val[i][0]+"px";
			img[i].style.top = val[i][1]+"px";
		}
		for(var i=0;i<img.length;i++){
			img[i].index = i;
			img[i].onmousedown = function(ev){
				n = this.index;
				this.style.zIndex = 3;
				l = img[n].offsetLeft;
				t = img[n].offsetTop;
				console.log(l,t)
				var disX = ev.pageX - this.offsetLeft;
				var disY = ev.pageY - this.offsetTop;
				document.onmousemove = function fnMove(ev){
					img[n].style.left = ev.pageX - disX + 'px';
					img[n].style.top = ev.pageY - disY + 'px';
					for(var i=0;i<img.length;i++){
					if(img[i] != img[n]){
						img[i].style.zIndex = 1;
						if(duang(img[n],img[i])){
							img[i].className = "active";
							arr.push([img[i].offsetLeft,img[i].offsetTop]);
							last = arr.pop();
							la.push(img[i]);
							lala = la.pop()
							lala.style.zIndex = 2;
						}else{
							img[i].className = "";
						};
					};
				};
				};
				document.onmouseup = function(ev){
					/*lala.style.left = l + 'px';
					lala.style.top = t + 'px';*/
					mTween(lala,{left:l,top:t},500,"linear");
					/*img[n].style.left = last[0] + 'px';
					img[n].style.top = last[1] + 'px';*/
					mTween(img[n],{left:last[0],top:last[1]},500,"linear");
					document.onmousemove = null;
					document.onmouseup = null;
				}
						function duang(obj,obj2){
							var l1 = obj.offsetLeft;
							var t1 = obj.offsetTop;
							var b1 = t1 + obj.offsetHeight;
							var r1 = l1 + obj.offsetWidth;
							
							var l2 = obj2.offsetLeft;
							var t2 = obj2.offsetTop;
							var b2 = t2 + obj2.offsetHeight;
							var r2 = l2 + obj2.offsetWidth;
							
							if(r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2){
								//没碰到
								return false;
							}else{
								//碰到了
								return true;
							}
				}
						return false;
			}
		}
	}
</script>
</head>
<body>
<div id="wrap">
	<img src="../img/lala1.jpg"/>
	<img src="../img/lala2.jpg"/>
	<img src="../img/lala3.jpg"/>
	<img src="../img/lala4.jpg"/>
	<img src="../img/lala5.jpg"/>
	<img src="../img/lala6.jpg"/>
	<img src="../img/lala7.jpg"/>
	<img src="../img/lala8.jpg"/>
	<img src="../img/lala9.jpg"/>
	<img src="../img/lala10.jpg"/>
</div>
	</body>
