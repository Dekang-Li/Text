<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        input{
            width: 100%;
            height: 30px;
        }
        ul{
            margin: 0;
            padding: 0;
            display: none;
        }
        li{
            list-style: none;
            background-color: #009999;
            margin-top: 3px;
            line-height: 30px;
            width: 100%;
        }
        a{
            text-decoration: none;
            color:white;
            display: block;
            width: 100%;
        }
        a:hover,.hover{
            background-color: #00FF99;
        }
        #box{
            width: 500px;
            margin: 100px auto 0;
        }
        .select{
            background-color: #60625b;
        }
    </style>
</head>
<script>
	window.onload = function(){
		var box = document.getElementById("box");
		var intext = document.getElementById("s");
		var list = document.getElementById("list");
		var lis = document.getElementsByTagName("li");
		var a = box.getElementsByTagName("a");
		var n = -1;
		var w = 0;
		var arr = [];
		intext.onfocus = function(){
			list.style.display = "block";
		}
		for(var i=0;i<lis.length;i++){
			lis[i].index = i;
			lis[i].ondblclick = function(){
				for(var i=0;i<lis.length;i++){
					lis[i].className = "";	
				}
				n = this.index;
				lis[n].className = "select";
				intext.value = lis[n].children[0].innerHTML;
				list.style.display = "none";
			}
		}
		try{
			
		}catch(e){
			//TODO handle the exception
		}
		/*intext.onblur = function(){
			list.style.display = "none";
		}*/
		window.onkeydown = function(ev){
			intext.focus();
				var code = ev.keyCode;
				if(ev.ctrlKey){
					check();
				}
				switch(code){
					case 38:
					n--;
						if(n<0){
								n = lis.length-1;
						}	
						for(var i=0;i<lis.length;i++){
							lis[i].className = "";	
						}
						lis[n].className = "hover";
						break;
					case 40:
						for(var i=0;i<lis.length;i++){
							lis[i].className = "";	
						}
						++n;
						if(n>lis.length-1){
							n = 0;
						}
						lis[n].className = "hover";
						break;
					case 13:
						if(!ev.ctrlKey){
							for(var i=0;i<a.length;i++){
								a[i].className = "";	
							}
						}
						a[n].className = "select";
						intext.value += a[n].innerHTML;
						console.log(arr)
						break;
				}
			}
		window.onkeyup = function(ev){
			intext.focus();
		}
		function check(){
			for(var i=0;i<lis.length;i++){
				lis[i].index = i;
				lis[i].onclick = function(){
					intext.focus();
					n = this.index;
					lis[n].className = "select";
					intext.value += lis[n].children[0].innerHTML;
				}
			}
		}
	}
</script>
<body>
<div id="box">
    <input type="text" id="s"/>
    <ul id="list">
        <li><a href="javascript:;">《第七个读者》</a></li>
        <li><a href="javascript:;">《 心理罪 画像》</a></li>
        <li><a href="javascript:;">《 心理罪 教化场》</a></li>
        <li><a href="javascript:;">《 心理罪 暗河》</a></li>
        <li><a href="javascript:;">《 心理罪 城市之光》</a></li>
        <li><a href="javascript:;">《地球往事》</a></li>
        <li><a href="javascript:;">《黑暗森林》</a></li>
        <li><a href="javascript:;">《死神永生》</a></li>
        <li><a href="javascript:;">《乡村教师》</a></li>
        <li><a href="javascript:;">《地球大炮》</a></li>
    </ul>
</div>
</body>
