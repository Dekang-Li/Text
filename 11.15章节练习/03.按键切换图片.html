<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			img {
				border: none;
				vertical-align: top;
			}
			#wrap {
				position: relative;
				width: 250px;
				height: 250px;
				border: 10px solid #ccc;
				margin: 100px auto; 
				overflow: hidden;
			}
			ul {
				position: absolute;
				left: 0;
				top: 0;
				margin: 0;
				padding: 0;
				list-style: none;
				
			}
			img {
				width: 250px;
				height: 250px;
			}
			li {
				float: left;
			}
			.list1 {
				width: 500px;
				height: 250px; 
			}
			.list2 {
				width: 250px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul id="list" class="list1">
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
			</ul>
		</div>
	</body>
	<script src="../../miaov.js"></script>
	<script type="text/javascript">
		(function() {
			var wrap = document.getElementById("wrap");
			var list = document.getElementById("list");
			var li = list.children;
			var img = document.getElementsByTagName("img");
			var nub = 0;
			var imgW = css(img[0],"width");
			var pic = [
				"img/1.jpg",
				"img/2.jpg",
				"img/3.jpg",
				"img/4.jpg"
			];
			var isDown = true;
			document.onkeydown = function(ev) {
				var code = ev.keyCode;
				
				// 判断      连按无效
				if(!isDown) {
					return;
				}
				isDown = false;
				if(code == 37) {
					list.className = "list1";
					var next = nub - 1;
					if(next < 0) {
						next = pic.length - 1;
					}
					list.style.top = 0;
					list.style.left = -imgW + "px";
					img[1].src = pic[nub];
					img[0].src = pic[next];
					mTween(list,{left: 0},400,"linear");
					nub = next;
				}
				if(code == 39) {
					list.className = "list1";
					var next = nub + 1;
					if(nub >= pic.length -1) {
						next = 0;
					}
					list.style.top = 0;
					list.style.left = 0;
					img[0].src = pic[nub];
					img[1].src = pic[next];
					mTween(list,{left: -imgW},400,"linear");
					nub = next;
				}
				if(code == 38) {
					list.className = "list2";
					var next = nub - 1;
					if(next < 0) {
						next = pic.length - 1;
					}
					list.style.left = 0;
					list.style.top = -imgW + "px";
					img[1].src = pic[nub];
					img[0].src = pic[next];
					mTween(list,{top: 0},400,"linear");
					nub = next;
				}
				if(code == 40) {
					list.className = "list2";
					var next = nub + 1;
					if(nub >= pic.length -1) {
						next = 0;
					}
					list.style.left = 0;
					list.style.top = 0;
					img[0].src = pic[nub];
					img[1].src = pic[next];
					mTween(list,{top: -imgW},400,"linear");
					nub = next;
				}
				
			}
			document.onkeyup = function(ev) {
				isDown = true;
			}
			
		})();
	</script>
