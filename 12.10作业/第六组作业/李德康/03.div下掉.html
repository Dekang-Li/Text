	<script type="text/javascript">
		(function() {
			var $span = $("span");
			var timer = 0;
			for(var i = 0; i < $span.length; i++) {
				$span[i].style.left = $span[i].offsetLeft + "px";
				$span[i].style.top = $span[i].offsetTop + "px";
			}
			for(var i = 0; i < $span.length; i++) {
				$span[i].style.margin = 0;
				$span[i].style.position = "absolute";
				$span[i].style.transition = "0s";
			}

			$span.click(function() {
				drop($(this));
			});

			function drop(obj) {
				obj.css({
					top: "200px",
					transition: "1s"
				});
//				clearTimeout(timer);
//				mTween(obj[0],{top:200},1000,"linear");
				timer = setTimeout(function() {
					var next = obj.next();
					var prev = obj.prev();
					if(next){
						drop(next);
					}
					if(prev) {
						drop(prev);
					};
				},200);
			}
		})();
	</script>
