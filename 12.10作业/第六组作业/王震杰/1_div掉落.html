<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	margin: 0;
}
div {
	width: 100px;
	height: 100px;
	background: red;
	margin: 10px;
	float: left;
	color: #fff;
	font: 50px/100px "宋体";
	text-align: center;
	position: relative;
	left: 0;
	top: 0;
}
</style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>
<script type="text/javascript" src="js/miaov.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
(function(){
	var $div = $('div');
		$div.click(function(){
			mTween($(this)[0],{top:300},500,"easeOut");
			moveNext(this);
			movePrev(this);
		});
	function moveNext(el){
		console.log(el)
		var next = el.nextElementSibling;
		if(next){
			setTimeout(function(){
				mTween(next,{top:300},500,"easeOut");
				moveNext(next);
			},100);
		}
	}
	function movePrev(el){
		var prev = el.previousElementSibling;
		if(prev){
			setTimeout(function(){
				mTween(prev,{top:300},500,"easeOut");
				movePrev(prev);
			},100);
		}
	}
})();	
</script>
</body>
</html>
