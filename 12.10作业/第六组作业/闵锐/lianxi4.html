<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
		body,h2,p {
			margin: 0;	
		}
        #wrap {
            width: 500px;
            margin: 0 auto;
        }
        h2 {
             border-bottom: 1px solid #000;
        }
        .message {
            padding: 20px;
            border-bottom: 1px solid #000;
            font: 14px/30px "宋体";
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #000;
            overflow: auto;
            resize: none;
            box-sizing: border-box;
        }
        input {
            width: 100%;
            height: 40px;
        }
    </style>
    <script src="jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <section id="wrap">
        <h2>留言板</h2>
        <div class="message">
        	
        </div>
        <h3>请输入留言内容</h3>
        <textarea></textarea>
        <input type="button" value="发表留言">
    </section>
    <script>
    	(function(){
			var arr = ["red","yellow","blue"];
			var n = 0;
			$('input').on('click',function(){
				var $color
				var $val = $('textarea').val();
				var $p = $('<p>'+$val+'</p>')
				$('.message').prepend($p);
				$p.css('background',arr[n%arr.length]);
				n++;
				$('textarea').val('');	
				$p.on('mouseover',function(){     //为什么不能用$('p')
					$color = $(this).css('background');
					$(this).css('background','#999');
				});
				$p.on('mouseout',function(){
					$(this).css('background',$color);
				});
				$p.on('click',function(){
					$(this).remove();
				});
			});	
		})();
    </script>
</body>
</html>
