<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            body {
                margin: 0;
            }
            div {
                width: 500px;
                margin: 50px auto;
            }
           /* ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }*/
            li {
                width: 200px;
                height: 30px;
            }
        </style>
    </head>

    <body>
        <div></div>
    </body>
    <script src="../../jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        var arr = [
                {
                    title : "第一级菜单",
                    child : [
                        {title:"第二集菜单"},
                        {title:"第二集菜单",
                        child:[
                                {title:"第三集菜单"},
                                {title:"第三集菜单",
                                child:[
                                    {title:"第四集菜单"},
                                    {title:"第四集菜单"},
                                    {title:"第四集菜单"}
                                ]
                                },
                                {title:"第三集菜单"}
                            ]
                        },
                        {
                            title:"第二集菜单",
                            child:[
                                {title:"第三集菜单"},
                                {title:"第三集菜单"}
                            ]
                        }
                    ]
                },
                {
                    title : "第一级菜单",
                    child : [
                        {title:"第二集菜单"},
                        {title:"第二集菜单",
                        child:[
                                {title:"第三集菜单"},
                                {title:"第三集菜单",
                                child:[
                                    {title:"第四集菜单"},
                                    {title:"第四集菜单"},
                                    {title:"第四集菜单"}
                                ]
                                },
                                {title:"第三集菜单"}
                            ]
                        },
                        {
                            title:"第二集菜单",
                            child:[
                                {title:"第三集菜单"},
                                {title:"第三集菜单"}
                            ]
                        }
                    ]
                },
                {
                    title:"第一集菜单",
                    child:[
                        {title:"第二集菜单"},
                        {title:"第二集菜单"}
                    ]
                }
            ]
        var $div = $("div");
        $div.html(set(arr));
        function set(obj) {
            var $ul = $("<ul></ul>");

            for(var i = 0; i < obj.length; i++) {
                $ul[0].innerHTML += "<li>" + obj[i].title + "</li>";
                var $li = $("li");
                if(obj[i].child) {
                    set(obj[i].child);
                }
                $li.html(set(obj[i].child));
            }

            return $ul;
        }

    </script>
</html>
