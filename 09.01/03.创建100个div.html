<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            #wrap {
                position: relative;
                width: 1000px;
                height: 1000px;
                padding: 20px;
                border: 2px solid black;
                margin-left: 100px;
            }
            #wrap div {
                width: 50px;
                height: 50px;
                border: 1px solid black;
                margin: 10px;
                display: inline-block;
            }
            #wrap div p {
                text-align: center;
            }
        </style>
    </head>
    <script>
        window.onload = function() {
            var input = document.getElementsByTagName("input")[0];
            var wrap = document.getElementsByTagName("div")[0];
            var p = document.getElementsByTagName("p");
            input.onclick = function() {
                if(wrap.innerHTML == "") {
                    for(var i = 0;i < 100; i++) {
                        wrap.innerHTML += '<div><p></p></div>';
                        // wrap.innerHTML = wrap.innerHTML + '<div><p></p></div>';
                        p[i].innerHTML = i + 1;
                    }
                } else {
                    wrap.innerHTML = "";
                }
            }
        }
    </script>
    <body>
        <input type="button" value="创建100个div" />
        <div id="wrap"></div>
    </body>
</html>
