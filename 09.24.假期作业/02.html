<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body,
            h2 {
                margin: 0;
            }
            a {
                text-decoration: none;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            img {
                border: none;
                vertical-align: top;
            }
            #wrap {
                width: 250px;
                margin: 50px auto;
                border: 1px solid black;
            }
            #wrap h2 {
                position: relative;
                height: 40px;
                font: bold 25px/40px "宋体";
                background: #63f7ff;
                padding-left: 20px;
            }
            #wrap h2 a {
                display: block;
                color: black;
            }
            #wrap ul {
                display: none;
            }
            #wrap ul li {
                height: 28px;
                font: 18px/28px "宋体";
                border-bottom: 1px solid black;
                padding-left: 20px;
            }
            #wrap .show {
                display: block;
            }
        </style>
        <!-- 1. 默认h2为蓝色，判断  如果ul为none 点击h2时这个h2会变为黄色，对应的ul为block，
           其余的ul会隐藏  其余的h2 变为蓝色；  如果ul为block 则点击h2 时 这个h2会变为
           蓝色，对应的ul为none；
        2. 点击li时 判断  如果li为无色，则变为红色，如果为红色，则变为无色；
        3. li为红色时，点击h2，ul隐藏后li红色变为无色； -->
        <script type="text/javascript">
            window.onload = function() {
                var uls = document.querySelectorAll("#wrap ul");
                var lis = document.querySelectorAll("#wrap ul li");
                var h2s = document.querySelectorAll("#wrap h2");
                var ico1 = document.querySelectorAll("#wrap h2 #ico1");
                var ico2 = document.querySelectorAll("#wrap h2 #ico2");
                var now = 0;
                for(var i = 0; i < h2s.length; i++) {
                    h2s[i].index = i;
                    h2s[i].onclick = function() {
                        if(uls[this.index].className == "show") {
                            for(var i = 0; i < lis.length; i++) {
                                lis[i].style.background = "none";
                            }
                            now = this.index;
                            uls[this.index].className = "";
                            h2s[this.index].style.background = "#63f7ff";
                        } else {
                            uls[now].className = "";
                            h2s[now].style.background = "#63f7ff";
                            now = this.index;
                            uls[this.index].className = "show";
                            h2s[this.index].style.background = "#f7f794";
                        }
                    }
                }
                for(var i = 0; i < lis.length; i++) {
                    lis[i].index1 = i;
                    lis[i].onclick = function() {
                        if(lis[this.index1].style.background == "red") {
                            lis[this.index1].style.background = "none";

                        } else {
                            for(var i = 0; i < lis.length; i++) {
                                lis[i].style.background = "none";
                            }
                            lis[this.index1].style.background = "red";
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <section id="wrap">
            <div id="friend">
                <h2>
                    <a href="#">我的好友</a>
                </h2>
                <ul>
                    <li>张三</li>
                    <li>张三</li>
                    <li>张三</li>
                    <li>张三</li>
                </ul>
            </div>
            <div id="company">
                <h2>
                    <a href="#">企业好友</a>
                </h2>
                <ul>
                    <li>李四</li>
                    <li>李四</li>
                    <li>李四</li>
                    <li>李四</li>
                    <li>李四</li>
                </ul>
            </div>
            <div id="blackList">
                <h2>
                    <a href="#">黑名单</a>
                </h2>
                <ul>
                    <li>王麻子</li>
                    <li>王麻子</li>
                    <li>王麻子</li>
                    <li>王麻子</li>
                    <li>王麻子</li>
                    <li>王麻子</li>
                </ul>
            </div>
        </section>
    </body>
</html>
