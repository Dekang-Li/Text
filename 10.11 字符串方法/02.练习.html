<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                margin: 100px 0 0 250px;
            }
            textarea {
                outline: none;
            }
            #text {
                float: left;
                width: 300px;
                min-height: 200px;
                resize: none;
                border: 2px solid black;
                font: 15px/30px "宋体";
                padding: 10px;
            }
            .middle {
                float: left;
                width: 140px;
            }
            input {
                display: black;
                margin: 20px 0 0 10px;
            }
            .middle #p {
                width: 80px;
                height: 30px;
                margin: 10px auto;
                border: 1px solid black;
                font: 15px/30px "宋体";
                text-align: center;
            }
            .middle #bi {
                width: 80px;
                height: 30px;
                margin: 10px auto;
                border: 1px solid black;
                font: 15px/30px "宋体";
                text-align: center;
            }
            .shake {
                position: relative;
                width: 120px;
                height: 20px;
                background: blue;
                margin: 0 auto;
            }

            .shake div {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 0;
                height: 20px;
                background: red;
            }
            #div {
                float: left;
                width: 300px;
                min-height: 200px;
                border: 2px solid black;
                padding: 10px;
                font: 15px/30px "宋体";
                word-break: break-all;
            }
			.middle .shan {
				width: 140px;
				height: 15px;
				/*border: 1px solid black;*/
			}
			.middle .shan span {
				display: inline-block;
				width: 10px;
				height: 15px;
				background: yellow;
			}
			.middle .shan .active {
				background: red;
			}
            .middle .shan span:nth-of-type(1) {
                display: inline-block;
                width: 0px;
                height: 15px;
                margin-left: 2px;
            }
			/*.middle .shan span:nth-of-type(2) {
				margin-left: 2px;
			}*/
        </style>
        <script type="text/javascript" src="miaov.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                var btn = document.getElementsByTagName("input")[0];
                var timer = 0;
                var timer1 = 0;
                var now = 0;
                var p = document.getElementById("p");
                var length = text.value.length;
                p.innerHTML = "0/" + length;
                bi.innerHTML = "0%";
                btn.onclick = function() {
                	clearInterval(timer);
                    timer = setInterval(set,100);
                    clearInterval(timer1);
                    timer1 = setInterval(pset,100);
                }
                function set() {
                    var text = document.querySelectorAll("#text")[0];
                    var div = document.getElementById("div");
                    var bi = document.getElementById("bi");
                    // console.log(bi);
                    var light = document.getElementById("light");
                    var a = text.value;
                    var jq = a.substring(0,1);
                    div.innerHTML +=jq;
                    text.value = a.substring(1,a.length);
                    if(text.value == "") {
                        clearInterval(timer);
                    }
                    p.innerHTML = div.innerHTML.length +"/"+ length;
                    light.style.width = (div.innerHTML.length/length)*100 + "%";
                    bi.innerHTML = parseInt((div.innerHTML.length/length)*100) + "%";
                }
                function pset() {
                	var span = document.querySelectorAll(".shan span");
//              	console.log(span);
					span[now].className = "";
					if(now >= span.length - 1) {
						now = 0;
					}else {
						now++;
					}
					span[now].className = "active";
					if(text.value == "") {
                        clearInterval(timer1);
                        span[now].className = "";
                    }
                }
            }
        </script>
    </head>
    <body>
        <textarea id="text">肯定舒服苦涩酷你吃尅时间的可能是尅时间身边的时光覅U灰色空间顿涅茨克金额hius你空间呢额U回复即可子女接受</textarea>
        <div class="middle">
            <input type="button" value="左面内容移动右边">
            <p id="p"></p>
            <div class="shake">
                <div id="light"></div>
            </div>
            <p id="bi"></p>
            <div class="shan">
                <span></span><span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="div"></div>
    </body>
