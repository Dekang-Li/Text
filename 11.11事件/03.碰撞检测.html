<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			#box {
				position: absolute;
				width: 100px;
				height: 100px;
				background: red;
				cursor: pointer;
			}
			#box1 {
				width: 100px;
				height: 100px;
				cursor: pointer;
				margin: 150px auto;
			}
			.c1 {
				background: green;
			}
			.c2 {
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box1" class="c1"></div>
	</body>
	<script type="text/javascript">
		(function() {
			var box = document.getElementById("box");
			var box1 = document.getElementById("box1");
			set(box);
			
			function set(obj) {
				
				obj.onmousedown = function(e) {
					var disX = e.pageX - obj.offsetLeft;
					var disY = e.pageY - obj.offsetTop;	
					document.onmousemove = function(e) {
						obj.style.left = e.pageX - disX + "px";
						obj.style.top = e.pageY - disY + "px";
						
						var l1 = e.pageX - disX;
						var t1 = e.pageY - disY;
						var r1 = l1 + obj.offsetWidth;
						var b1 = t1 + obj.offsetHeight;
						
						var l2 = box1.offsetLeft;
						var t2 = box1.offsetTop;
						var r2 = l2 + box1.offsetWidth;
						var b2 = t2 + box1.offsetHeight;
						
						if(r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2) {
							box1.className = "c1";
						}else {
							box1.className = "c2";
						}
						
					}
					document.onmouseup = function() {
						document.onmousemove= null;
						document.onmouseup = null;
					}
					//选中文字时，拖拽作用失效   拖着文字走  用  return false 解决
					return false;
				}
			
			}
			
		})();
	</script>
