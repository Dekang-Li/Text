<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>模拟单选</title>
        <style type="text/css">
            body,
            p {
                margin: 0;
            }
            #wrap {
                width: 300px;
                margin: 150px auto;
            }
            #wrap p {
                font: 40px/80px "宋体";
                padding-left: 10px;
            }
            #wrap span {
                display: inline-block;
                padding: 0 20px;
                height: 40px;
                border: 1px solid black;
                margin: 0 10px;
                line-height: 40px;
                text-align: center;
            }
            #wrap .show {
                border: 1px solid red;
            }
        </style>

        <!-- 功能分析：
        1. 当点击一个时，他的边框颜色变红，其余的保持不变；
        2. 点击下一个时，下一个边框颜色变红，上一个变回初始暗色；
        -->
        <script type="text/javascript">
            window.onload = function() {
                var span = document.getElementsByTagName("span");
                var now = 0;
                // 方法1：
                // for(var i = 0;i < span.length;i++) {
                //     span[i].onclick = function() {
                //         for(var i = 0;i < span.length;i++) {
                //             span[i].className = "";
                //         }
                //         this.className = "show";
                //     }
                // }
                //
                // 方法2：

                for(var i = 0;i < span.length;i++) {
                    span[i].index = i;
                    span[i].onclick = function() {
                        span[now].className = "";
                        now = this.index;
                        span[now].className = "show";


                    }
                }

            }
        </script>
    </head>
    <body>
        <section id="wrap">
            <p>模拟单选</p>
            <span>男</span>
            <span>女</span>
            <span>保密</span>
        </section>
    </body>
