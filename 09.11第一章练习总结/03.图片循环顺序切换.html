<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body,
            p {
                margin: 0;
            }
            a {
                text-decoration: none;
            }
            img {
                border: none;
                vertical-align: top;
            }
            section {
                width: 400px;
                margin: 50px auto;
            }
            input {
                width: 80px;
                height: 30px;
            }
            #btn1 {
                margin-left: 100px;
                margin-right: 10px;
            }
            div {
                width: 400px;
                height: 350px;
                position: relative;
            }
            img {
                width: 400px;
                height: 350px;
            }
            p {
                font: 20px/50px "宋体";
                text-align: center;
            }
            span {
                position: absolute;
                width: 100%;
                text-align: center;
                font: 20px/30px "宋体";
                color: red;
            }
            a {
                position: absolute;
                font: 30px/40px "宋体";
                width: 40px;
                height: 40px;
                background: black;
                color: white;
                text-align: center;
                top: 155px;
            }
            #left {
                left: 0px;
            }
            #right {
                right: 0px;
            }
            #span1 {
                bottom: 0;
            }
        </style>
        <script type="text/javascript">
        // 1. 默认为顺序切换，当点击左箭头时，图片切换到上一张，到第一张时弹出“这是第一张了”；
        //     点击右箭头是，图片切换到下一张，到最后一张时弹出“这是最后一张了”；切换时，图片页数
        //     与文字介绍随着图片变化；
        // 2. 点击循环切换时，图片四张循环切换，切换时，图片页数与文字介绍随着图片变化；


            window.onload = function() {
                var btn1= document.getElementById("btn1");
                var btn2= document.getElementById("btn2");
                var left= document.getElementById("left");
                var right= document.getElementById("right");
                var img= document.getElementById("img");
                var p= document.getElementById("p");
                var span = document.querySelectorAll("div span");
                var pic = ["img3/img1.jpg",
                           "img3/img2.jpg",
                           "img3/img3.jpg",
                           "img3/img4.jpg"];
                var text = ["文字一","文字二","文字三","文字四"];
                var nub = ["1/4","2/4","3/4","4/4"];
                var text2 = ["从第一张到最后一张顺序播放",
                         "从第一张到最后一张循环播放"];
                var i = 0;
                left.onclick = c;
                right.onclick = d;
                btn1.onclick = function() {
                    p.innerHTML = text2[0];
                    left.onclick = a;
                    right.onclick = b;
                }
                btn2.onclick = function() {
                    p.innerHTML = text2[1];
                    left.onclick = c;
                    right.onclick = d;
                }


                function a () {
                    i--;
                    if(i < 0) {
                        i = 0;
                        alert("这是第一张了！！！");
                    }
                    e();
                }
                function b () {
                    i++;
                    if(i > pic.length - 1) {
                        i = pic.length - 1;
                        alert("这是最后一张了！！！");
                    }
                    e();
                }
                function c () {
                    i--;
                    if(i < 0) {
                        i = pic.length - 1;
                    }
                    e();
                }
                function d () {
                    i++;
                    if(i > pic.length - 1) {
                        i = 0;
                    }
                    e();
                }
                function e() {
                    img.src = pic[i];
                    span[0].innerHTML = nub[i];
                    span[1].innerHTML = text[i];
                }
            }
        </script>
    </head>
    <body>
        <section>
            <input type="button" name="" value="顺序播放" id="btn1">
            <input type="button" name="" value="循环播放" id="btn2">
            <p id="p">从第一张到最后一张顺序播放</p>
            <div>
                <span>1/4</span>
                <span id="span1">文字一</span>
                <img src="img3/img1.jpg" id="img">
                <a href="#" id="left"><</a>
                <a href="#" id="right">></a>
            </div>
        </section>
    </body>
