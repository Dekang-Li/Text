<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body,
            p {
                margin: 0px;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            input {
                margin: 0;
                padding: 0;
                outline: none;
            }
            .wrap {
                width: 500px;
                padding: 20px;
                margin: 0 auto;
            }
            .wrap .p {
                width: 500px;
                font: 30px/60px "宋体";
            }
            .wrap #ul {
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                min-height: 160px;
                max-height: 280px;
                overflow: auto;
            }
            .wrap #ul li {
                height: 20px;
                padding: 5px 5px 5px 20px;
                margin: 5px 0;
            }
            .wrap #ul p {
                font: 15px/20px "宋体";
            }
            .wrap .p2 {
                font: 25px/60px "宋体";
            }
            .wrap #text {
                width: 450px;
                height: 30px;
                padding: 25px;
                border: 1px solid black;
                font: 20px/30px "宋体";
                margin-bottom: 20px;
                resize: none;
            }
            .wrap #btn {
                width: 500px;
                height: 45px;
                font: 20px/45px "宋体";
            }
        </style>
    </head>
    <body>
        <script>
            window.onload = function() {
                var wrap = document.querySelector(".wrap");
                var ul = document.getElementById("ul");
                var lis = document.getElementsByTagName("li");
                // var lis = document.querySelectorAll("ul li");   不可以
                // ★ ★ ★ ★ 注意上方命名方式
                var p = document.getElementsByTagName("p");
                var text = document.getElementById("text");
                var btn = document.getElementById("btn");
                var color = ["#ff6600","#6600ff","#ccc"];
                var nub = 0;
                var oldColor = "";
                btn.onclick = function() {
                    if(text.value == "") {
                        ul.innerHTML = ul.innerHTML
                    } else {
                        // ul.innerHTML = ul.innerHTML + "<li style = 'background: "+color[nub%color.length] +";'><p>"+text.value+"</p></li>";
                        ul.innerHTML = ul.innerHTML + "<li><p>"+text.value+"</p></li>"
                    }
                    for(var i =0; i < lis.length; i++) {
                        lis[i].style.background = color[i%color.length];
                    }
                    // nub++;
                    text.value = "";
                    for(var i = 0; i < lis.length; i++) {
                        // 记录一下每个li初始是的颜色
                        lis[i].startColor = lis[i].style.background;
                        // 鼠标移入
                        lis[i].onmouseover = function() {
                            oldColor = this.style.background;
                            this.style.background = "red";
                        }
                        // 鼠标点击
                        lis[i].onclick = function() {
                            if(this.startColor == oldColor) {
                                this.style.background = "yellow";
                            } else {
                                this.style.background = this.startColor;
                            }
                            oldColor = this.style.background;
                        }
                        // 鼠标移出
                        lis[i].onmouseout = function() {
                            this.style.background = oldColor;
                        }
                    }
                }
            }
        </script>
        <section class="wrap">
            <p class="p">留言板</p>
            <ul id="ul"></ul>
            <p class="p2">请输入留言内容</p>
            <!-- <input type="text" value="" id="text"> -->
            <textarea id="text"></textarea>
            <input type="button" value="发表留言" id="btn">
        </section>
    </body>
