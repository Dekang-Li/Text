<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
        	body,
        	p {
        		margin: 0;
        	}
        	img {
        		vertical-align: top;
        	}
        	.clearfix {
        		zoom: 1;
        	}
        	.clearfix:after {
        		content: "";
        		display: block;
        		clear: both;
        	}
        	#wrap {
        		width: 320px;
        		margin: 50px auto;
                border: 2px solid black;
                padding: 8px;
        	}
            #wrap #img {
                width: 24px;
                height: 24px;
                padding: 2px;
                margin: 5px 0 5px 10px;
            }
            #wrap #text {
                margin-top: 10px;
                width: 210px;
            }
        	#box {
        		width: 320px;
        		height: 420px;
        		border: 2px solid black;
                overflow: auto;
        	}
        	#left {
        		float: left;
        		position: relative;
        		min-height: 24px;
        		margin: 10px 10px 10px 30px;
        	}
        	#left img {
        		position: absolute;
        		left: -27px;
        		top: 0;
        		width: 24px;
        		height: 24px;
        	}
        	#left p {
        		font: 15px/24px "微软雅黑";
        		background: gray;
        		padding: 0 10px;
        		word-break: break-all;
        	}
        	#right {
        		float: right;
        		position: relative;
        		min-height: 24px;
        		margin: 10px 30px 10px 10px;
        	}
        	#right img {
        		position: absolute;
        		right: -27px;
        		top: 0;
        		width: 24px;
        		height: 24px;
        	}
        	#right p {
        		font: 15px/24px "微软雅黑";
        		background: gold;
        		padding: 0 10px;
        		word-break: break-all;
        	}
        </style>
        <!-- 1. 下方输入框左侧头像点击可以来回切换；
        2. 输入框没有内容时，点击发送按钮，页面弹出提示框“请输入内容”；
        3. 输入内容，点击发送，上方ul中显示  输入框的内容  并且内容左侧显示与下方相同的头像；
        4. 切换下方头像，输入内容，则上方ul中内容显示到另一方向  并且头像发生切换 ；
        5. 不同头像时，上方显示的内容背景颜色也不相同；
        6. 下次输入后，以前的内容不消失，这次内容显示在以前内容下部； -->
        <script>
            window.onload = function() {
                var box = document.getElementById("box");
                var btn = document.getElementById("btn");
                var img = document.getElementById("img");
                var text = document.getElementById("text");
                var isImg = false;
                img.onclick = function() {
                    if(isImg) {
                        img.src = "img7/img1.png";
                    } else {
                        img.src = "img7/img2.png";
                    }
                    isImg = !isImg;
                }
                btn.onclick = function() {
                    if(text.value == "") {
                        alert('请输入内容');
                    } else {
                       if(isImg) {
                        box.innerHTML = '<div class="clearfix"><div id="right"><img src="img7/img2.png"  /><p>'+text.value+'</p></div></div>'+box.innerHTML;
                        text.value = "";
                    } else {
                        box.innerHTML = '<div class="clearfix"><div id="left"><img src="img7/img1.png"  /><p>'+text.value+'</p></div></div>' +box.innerHTML;
                        text.value = "";
                    }
                    }
                }
            }
        </script>
    </head>
    <body>
    	<div id="wrap">
    		<div id="box">
    			<!-- <div class="clearfix">
    				<div id="left">
    					<img src="img/img1.png"  />
    					<p>111111111dddddddddeeeddddddddd11</p>
    				</div>
    			</div>
    			<div class="clearfix">
    				<div id="right">
    					<img src="img/img2.png"  />
    					<p>11111111111</p>
    				</div>
    			</div> -->
    		</div>
    		<img src="img7/img1.png"  id="img" />
	        <input type="text" id="text" />
	        <input type="button" id="btn" value="发送" />
    	</div>

    </body>
