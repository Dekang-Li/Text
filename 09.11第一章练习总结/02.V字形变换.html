<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        body {
            margin: 0;
        }
        input {
            margin: 0;
            padding: 0;
            outline: none;
        }
        section {
            width: 500px;
            margin: 50px auto;
            border: 1px solid black;
        }
        input {
            width: 80px;
            height: 30px;
            margin-bottom: 20px;
        }
        #div {
            position: relative;
            height: 500px;
            /*border-top: 1px solid black;*/
        }
        #div div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            font: 50px/100px "宋体";
            text-align: center;
        }
    </style>
    <script>
        // 1. 共5个div；先将div由绝对定位排好位置；
        // 2. 点击按钮时，使四个不同的位置轮流切换；

        window.onload = function() {
            var btn = document.getElementById("btn");
            var divs = document.querySelectorAll("#div div");
            // var l = 0;
            // var t = 0; 写到事件里面，否则不停点击按钮时，事件会一直发生，div会跑到外面；
            //
            // 方法1：
            // var nub = 0;
            // var fn = [fn1,fn2,fn3,fn4];
            // btn.onclick = function() {
            //     fn[nub%fn.length]();
            //     nub++;
            // }

            // 方法2：
            var nub = 0;
            var fn = [fn1,fn2,fn3,fn4];
            fn1();
            btn.onclick = function() {
                if(nub%fn.length == 0) {
                    fn2();
                } else if(nub%fn.length == 1){
                    fn3();
                } else if(nub%fn.length == 2) {
                    fn4();
                }else {
                    fn1();
                }
                nub++;
            }

            function fn1 () {
                var l = 0;
                var t = 0;
                for(var i = 0;i < divs.length;i++) {
                    divs[i].style.cssText = "left: "+(l*100)+"px;top: "+(t*100)+"px";
                    t++;
                    if(i < 2) {
                        l++;
                    } else {
                        l--;
                    }
                }
            }
            function fn2 () {
                var l = 0;
                var t = 0;
                for(var i = 0;i < divs.length;i++) {
                    divs[i].style.cssText = "left: "+(l*100)+"px;top: "+(t*100)+"px";
                    l++;
                    if(i < 2) {
                        t++;
                    } else {
                        t--;
                    }
                }
            }
            function fn3 () {
                var l = 4;
                var t = 0;
                for(var i = 0;i < divs.length;i++) {
                    divs[i].style.cssText = "left: "+(l*100)+"px;top: "+(t*100)+"px";
                    t++;
                    if(i < 2) {
                        l--;
                    } else {
                        l++;
                    }
                }
            }
            function fn4 () {
                var l = 0;
                var t = 4;
                for(var i = 0;i < divs.length;i++) {
                    divs[i].style.cssText = "left: "+(l*100)+"px;top: "+(t*100)+"px";
                    l++;
                    if(i < 2) {
                        t--;
                    } else {
                        t++;
                    }
                }
            }
        }
    </script>
    <body>
        <section>
            <input type="button" value="按钮" id="btn">
            <div id="div">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
        </section>
    </body>
