<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body,
            p {
                margin: 0;
            }
            img {
                border: none;
                vertical-align: top;
            }
            a {
                text-decoration: none;
            }
            #wrap {
                width: 500px;
                border: 5px solid #ccc;
                margin: 50px auto;
            }
            #wrap p {
                font: 20px/40px "宋体";
            }
            #wrap #isImg {
                position: relative;
                width: 500px;
                height: 330px;
            }
            #wrap #isImg span {
                position: absolute;
                bottom: 0;
                display: inline-block;
                width: 70px;
                height: 70px;
                border: 2px solid #ccc;
                display: none;
            }
            #wrap span img {
                width: 70px;
                height: 70px;
            }
            #wrap #isImg a {
                position: absolute;
                top: 140px;
                width: 50px;
                height: 50px;
                font: bold 30px/50px "宋体";
                background: black;
                opacity: .5;
                border-radius: 50%;
                color: #fff;
                text-align: center;
            }
            #wrap #isImg #left {
                left: 0;
            }
            #wrap #isImg #right {
                right: 0;
            }
            #wrap #circle {
                height: 30px;
                padding: 0 180px;
            }
            #wrap #circle a {
                display: inline-block;
                width: 18px;
                height: 18px;
                border: 1px solid black;
                border-radius: 50%;
                margin-top: 5px;
            }
            #wrap #circle .active {
                background: yellow;
            }
            #wrap #isImg #span1 {
                left: 155px;
            }
            #wrap #isImg #span2 {
                left: 180px;
            }
            #wrap #isImg #span3 {
                left: 210px;
            }
            #wrap #isImg #span4 {
                left: 240px;
            }
            #wrap #isImg #span5 {
                left: 265px;
            }
            #wrap #isImg .show {
                display: block;
            }
        </style>
        <!-- 1. 点击左右按钮，图片左右循环切换；
        2. 鼠标移入下方圆点时，显示对应的缩略图；鼠标移出时，缩略图消失；整个过程中颜色不发生变化
        3. 鼠标点击时，上方显示对应的大图片，并且圆点颜色变为黄色； -->
        <script type="text/javascript">
            window.onload = function() {
                var left = document.getElementById("left");
                var right = document.getElementById("right");
                var img = document.getElementById("img");
                var a = document.querySelectorAll("#wrap #circle a");
                var span = document.querySelectorAll("#wrap #isImg span");
                var nub = 0;
                var now = 0;
                var pic = [
                 "img6/1.jpg",
                 "img6/2.jpg",
                 "img6/3.jpg",
                 "img6/4.jpg",
                 "img6/5.jpg"
                ];
                left.onclick = function() {
                    nub--;
                    if(nub < 0) {
                        nub = pic.length - 1;
                    }
                    img.src = pic[nub];
                    for(var i = 0;i < pic.length; i++) {
                        a[i].className = "";
                    }
                    a[nub].className = "active";
                }
                right.onclick = function() {
                    nub++;
                    if(nub > pic.length - 1) {
                        nub = 0;
                    }
                    img.src = pic[nub];
                    for(var i = 0;i < pic.length; i++) {
                        a[i].className = "";
                    }
                    a[nub].className = "active";
                }
                for(var i = 0;i < a.length; i++) {
                    a[i].index = i;
                    a[i].onclick = function() {
                        for(var i = 0;i < a.length; i++) {
                            a[i].className = "";
                        }
                        now = this.index;
                        this.className = "active";
                        img.src = pic[now];
                    }
                    a[i].onmouseover = function() {
                        span[this.index].className = "show";
                    }
                    a[i].onmouseout = function() {
                        for(var i = 0;i < span.length; i++) {
                            span[i].className = "";
                        }
                    }
                }
            }
        </script>
    </head>
    <body onselectstart="return false;">
        <section id="wrap">
            <p id="p">带缩略图的图片轮换</p>
            <div id="isImg">
                <img src="img6/1.jpg" id="img">
                <a href="#" id="left"><</a>
                <a href="#" id="right">></a>
                <span id="span1">
                    <img src="img6/1.jpg" >
                </span>
                <span id="span2">
                    <img src="img6/2.jpg" >
                </span>
                <span id="span3">
                    <img src="img6/3.jpg" >
                </span>
                <span id="span4">
                    <img src="img6/4.jpg" >
                </span>
                <span id="span5">
                    <img src="img6/5.jpg" >
                </span>
            </div>
            <div id="circle">
                <a href="#" class="active"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
            </div>
        </section>
    </body>
