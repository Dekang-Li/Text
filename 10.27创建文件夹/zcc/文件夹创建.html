<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
p {
	margin: 0;	
}
.wrap {
	width: 500px;
	height: 500px;
	border: 1px solid yellowgreen;	
	padding: 10px;
	margin: 0 auto;
	overflow: auto;
}
input[type="button"] {
	font: 14px/30px "微软雅黑";
	margin-right: 20px;	
}
.content {
	margin-top: 10px;	
}
.box {
	float: left;
	width: 80px;
	height: 80px;
	position: relative;	
	background: #f1f1f1 url(imgs/128.ico) no-repeat 20px 10px;
	margin: 10px;
}
.box span {
	position: absolute;
	top: 2px;
	left: 2px;
	width: 10px;
	height: 10px;
	border: 1px solid #000;
	box-shadow: 0 0 1px #666;
	line-height: 5px;	
	display: none;
}
.box p {
	position: absolute;
	bottom: 0;
	left: 0;
	width: 80px;
	height: 20px;
	font: 12px/20px "微软雅黑";
	text-align: center;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;	
}
.box input {
	position: absolute;
	bottom: 0;
	left: 0;
	width: 80px;
	height: 20px;
	font: 12px/20px "微软雅黑";	
	padding: 1px;
	box-sizing: border-box;	
	display: none;
	text-align: center;
}
</style>
<script>
window.onload = function () {
	var content = document.querySelector('.content');
	
	var input = document.querySelectorAll('.wrap>input');
	
	input[0].onclick = function () {
		var div = document.createElement('div');
		var p = document.createElement('p');
		var input = document.createElement('input');
		var span = document.createElement('span');
		input.type = "text";
		
		div.appendChild(span);
		div.appendChild(p);
		div.appendChild(input);
		
		p.innerHTML = '新建文件夹';
		input.value = '新建文件夹';
		div.className = 'box';
		content.appendChild(div);
		
		span.onOff = true;
		
		div.onmouseover = function () {
			span.style.display = 'block';
			this.style.backgroundColor = '#0F9';
		};
		div.onclick = function () {
			if ( span.onOff ) {
				span.innerHTML = '✔';
				span.onOff = false;	
			} else {
				span.innerHTML = '';
				span.onOff = true;	
			}
		};
		div.onmouseout = function () {
			if ( span.onOff ) {
				span.style.display = 'none';	
				this.style.backgroundColor = '#f1f1f1';
			} else {
				this.style.backgroundColor = '#0F9';	
			}
		}	
		p.onclick = function () {
			this.style.display = 'none';
			input.style.display = 'block';
			input.focus();
		} 
		input.onblur = function () {
			this.style.display = 'none';
			p.innerHTML = this.value;
			p.style.display = 'block';	
		};
	};
	input[1].onclick = function () {
		var span = document.querySelectorAll('span');
		console.log(span);
		for ( var i = 0; i <span.length; i++ ) {
			if ( !span[i].onOff ) {
				content.removeChild(span[i].parentNode);	
			}	
		}
	};
};
</script>
<body>
<div class="wrap">
	<input type="button" value="创建文件夹">
    <input type="button" value="删除">
    <div class="content">
    	<!--<div class="box">
        	<span></span>
            <p>新建文件夹</p>
            <input type="text" value="新建文件夹">
        </div>
        <div class="box">
        	<span></span>
            <p>新建文件夹</p>
            <input type="text">
        </div>-->
    </div>
</div>
</body>
