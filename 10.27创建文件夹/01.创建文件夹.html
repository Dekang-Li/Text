<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,
			p {
				margin: 0;
			}
			img {
				border: 0;
				vertical-align: top;
			}
			input {
				margin: 0;
				padding: 0;
				outline: none;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			section {
				width: 800px;
				height: 500px;
				padding: 20px;
				background: #ccc;
				margin: 50px auto;
			}
			#add {
				display: inline-block;
				width: 80px;
				height: 30px;
				margin: 0 0 20px 0;
			}
			#delete {
				display: inline-block;
				width: 80px;
				height: 30px;
				margin: 0 0 20px 0;
			}
			ul {
				height: 500px;
				overflow: auto;
			}
			li {
				position: relative;
				float: left;
				display: inline-block;
				width: 60px;
				height: 80px;
				padding: 10px;
				margin: 0 10px;
				border: 1px solid rgba(0,0,0,0);
			}
			.active {
				border: 1px solid rgba(0,0,0,.4);
				background: rgba(0,0,0,.3);
			}
			li .check {
				position: absolute;
				left: 10px;
				top: 10px;
				width: 16px;
				height: 16px;
				border: 1px solid black;
				background: none;
				display: none;
			}
			li img {
				width: 55px;
				height: 55px;
				margin: 13px 0 0 8px;
			}
			li p {
				width: 80px;
				margin-left: -10px;
				height: 17px;
				font: 12px/17px "微软雅黑";
				color: black;
				text-align: center;
			} 
			li .text {
				position: absolute;
				left: 10px;
				bottom: 0px;
				width: 70px;
				height: 17px;
				margin-left: -10px;
				padding: 2px;
				display: none;
				font: 12px/17px "微软雅黑";
				text-align: center;
			}
		</style>
	</head>
	<body>
		<section>
			<input type="button" value="新建文件夹" id="add" />
			<input type="button" value="删除文件夹" id="delete" />
			<ul>
				<!--<li>
					<input type="checkbox" class="check"/>
					<img src="img/img.ico" />
					<p>新建文件夹</p>
					<input type="text" class="text"/>
				</li>
				<li>
					<input type="checkbox" class="check"/>
					<img src="img/img.ico" />
					<p>新建文件夹</p>
					<input type="text" class="text"/>
				</li>-->
			</ul>
		</section>
	</body>
</html>
<script type="text/javascript">
	(function() {
		var ul = document.getElementsByTagName("ul")[0];
		var btnAdd = document.getElementById("add");
		var btnDele = document.getElementById("delete");
		var arr = [];
		btnAdd.onclick = function() {
			var li = document.createElement("li");
			var img = document.createElement("img");
			var p = document.createElement("p");
			var check = document.createElement("input");
			var text = document.createElement("input");
			img.src = "img/img.ico";
			check.type = "checkbox";
			check.className = "check";
			text.type = "text";
			text.className = "text";
			li.className = "li";
			var name = set();
			li.liIndex = name.index;
			p.innerHTML = name.name;
			li.onmouseover = function() {
				li.className = "active";
				check.style.display = "block";
			}
			li.onmouseout = function() {
				if(check.checked) {
					li.className = "active";
					check.style.display = "block";
				} else {
					li.className = "";
					check.style.display = "";
				}
			}
			p.onclick = function() {
				text.style.display = "block";
				text.value = p.innerHTML;
				text.focus();
			}
			text.onblur = function() {
				if(text.value == "") {
					text.style.display = "";
				}else {
					text.style.display = "";
					p.innerHTML = text.value;
				}
			}
			li.appendChild(check);
			li.appendChild(img);
			li.appendChild(text);
			li.appendChild(p);
			ul.appendChild(li);	
			btnDele.onclick = function() {
				var checked = document.querySelectorAll("li .check");
				for(var i = 0; i < checked.length; i++) {
					if(checked[i].checked) {
						arr[checked[i].parentNode.liIndex] = "";
						ul.removeChild(checked[i].parentNode);
					}
				}
			}
			function set() {
				var name = "新建文件夹";
				var now = 0;
				if(arr.length == 0) {
					arr.push(name);
					return {name: name, index: now};
				}
				for(var i = 0; i < arr.length; i++) {
					if(arr[i] == ""){
						name += (i+1);
						arr[i] = name;
						return {name:name,index:i}; 
					}
				}
				name += (arr.length+1);
				arr.push(name);
				return {name: name, index: arr.length - 1};
			}
		}
	})();
