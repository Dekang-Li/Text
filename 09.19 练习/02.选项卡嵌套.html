<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			body {
				margin: 0;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img {
				border: none;
				vertical-align: top;
			}
			.clearFix:after {
				content: "";
				clear: both;
				display: block;
			}
			#wrap {
                position: relative;
				width: 800px;
				height: 400px;
				border: 5px solid #ccc;
				margin: 80px auto;
			}
			#list {
				position: absolute;
                left: 0;
                bottom: 0;
                width: 100px;
                height: 400px;
                cursor: pointer;
			}
			#list li {
				width: 100px;
				height: 98px;
				border-bottom: 2px solid #ccc;
				background: black;
				color: white;
				font: 20px/98px "宋体";
				text-align: center;
			}
			#wrap div {
				position: absolute;
                right: 0;
                bottom: 0;
				width: 700px;
				height: 400px;
                display: none;
			}
            #wrap div .img {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 700px;
                height: 400px;
                display: block;
            }
			div .img img {
                position: absolute;
                left: 0;
                bottom: 0;
				width: 700px;
				height: 400px;
                display: none;
			}
			#wrap div ul {
				position: absolute;
				left: 0;
				bottom: 0px;
                width: 700px;
                display: flex;
			}
			div ul li {
                flex: 1;
				float: left;
				font: 16px/30px "微软雅黑";
				background: rgba(0,0,0,.5);
				color: white;
				border-right: 2px solid #45413f;
				text-align: center;
				border-bottom: 2px solid #ccc;
                cursor: pointer;
			}
            #wrap .show {
                display: block;
            }
            div .img .show {
                display: block;
            }
            #list .active {
                background: #eb6283;
            }
            div ul .active1 {
                background: #eb6283;
            }
        </style>
        <script type="text/javascript">
            function setList() {
                var list = document.getElementById("list");//获取list
                var lis = list.querySelectorAll("li");//获取li
                var divs = document.querySelectorAll("#wrap .div");//获取div
                var now = 0;//记录第几个
                for(var i = 0; i < lis.length; i++) {// 一组操作用for循环
                    lis[i].index = i;//添加索引值
                    lis[i].onclick = function() {//a的移入事件
                        lis[now].className = "";//清空之前的样式
                        divs[now].className = "";//清空之前的样式
                        now = this.index;//记录当前值
                        lis[now].className = "active";//现在移入的li添加样式
                        divs[now].className = "show";//现在移入的li对应的div添加样式
                    }
                }
            }
            function setList1(ele) {
                var divs = document.querySelectorAll("#wrap .div")[ele];//获取divs
                var div = divs.querySelectorAll("div")[0];//获取div
                var img = div.querySelectorAll("img");//获取img
                var li = divs.querySelectorAll("ul li");//获取li
                var now = 0;//记录第几个
                for(var i = 0; i < li.length; i++) {// 一组操作用for循环
                    li[i].index = i;//添加索引值
                    li[i].onmouseover = function() {
                        li[now].className = "";//清空之前的样式
                        img[now].className = "";//清空之前的样式
                        now = this.index;//记录当前值
                        li[now].className = "active1";//现在移入的li添加样式
                        img[now].className = "show";//现在移入的li对应的img添加样式
                    }
                }
            }
            window.onload = function() {
                setList();//函数调用
                var li = document.querySelectorAll(".div li");//获取li
                for(var i = 0; i < li.length; i++) {// 一组操作用for循环
                    setList1(i);//函数调用
                }
            }
        </script>
    </head>
    <body>
        <section id = "wrap" class = "clearFix">
            <ul id = "list">
                <li class = "active">暖色调</li>
                <li>金色夕阳</li>
                <li>灰色格调</li>
                <li>baby</li>
            </ul>
            <div class="div show">
                <div class="img">
                	<img src = "img/img1.gif" class="show">
                    <img src = "img/img2.gif" >
                    <img src = "img/img3.gif" >
                    <img src = "img/img4.gif" >
                </div>
                <ul class = "clearFix">
                    <li class = "active1">暖色键盘</li>
                    <li>惬意时光</li>
                    <li>午后</li>
                    <li>一杯苦咖啡</li>
                </ul>
            </div>
            <div class="div">
                <div class="img">
                	<img src = "img/img5.gif" class="show">
                    <img src = "img/img6.gif" >
                </div>
                <ul class = "clearFix">
                    <li>街边夕阳</li>
                    <li>金色稻草</li>
                </ul>
            </div>
            <div class="div">
                <div class="img">
                	<img src = "img/img7.gif" class="show">
                    <img src = "img/img8.gif" >
                    <img src = "img/img9.gif" >
                    <img src = "img/img10.gif" >
                </div>
                <ul class = "clearFix">
                    <li>灰色通讯</li>
                    <li>咖啡‘配’饼干</li>
                    <li>孤单键盘</li>
                    <li>枯树</li>
                </ul>
            </div>
            <div class="div">
                <div class="img">
                	<img src = "img/img11.gif" class="show">
                    <img src = "img/img12.gif" >
                </div>
                <ul class = "clearFix">
                    <li>baby素材一</li>
                    <li>baby素材二</li>
                </ul>
            </div>
        </section>
    </body>
