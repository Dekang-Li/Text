<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
    <script type="text/javascript">
        window.onload = function() {
            var lis = document.querySelectorAll("li"); //获取li
            var num = document.querySelectorAll("li span:nth-of-type(1)");//获取商品数量
            var sum = document.querySelectorAll("li span:nth-of-type(5)");//获取总价格
            var most = document.querySelectorAll("li span:nth-of-type(3)");//获取所有单品单价
            var span = document.querySelectorAll("div span");//获取div中span
            for(var i = 0;i < lis.length; i++) {
                set(lis[i]); //函数调用
            }   //操作多个li
            function set(li) {
                var add = li.querySelectorAll("input")[1];//获取加按钮
                var minus = li.querySelectorAll("input")[0];//获取减按钮
                var spans = li.querySelectorAll("span");//获取每个li中中得span
                var nub = 0;//声明nub等于0
                var price = Number(spans[2].innerHTML);

                function getPrice(p,i) {
                    return p*i;
                } //调用函数
                minus.onclick = function() { //点击减号
                    nub--;//nub自减
                    if(nub < 0) {
                        nub = 0;
                    }    //如果nub小于0的时候，让nub等于0
                    spans[0].innerHTML = nub;   //将nub的值赋给span[0]的内容
                    spans[4].innerHTML = getPrice(price,nub);  //将p*i的值赋给span[4]的内容
                    inFo();//调用函数
                }
                add.onclick = function() {
                    nub++;//nub自增
                    spans[0].innerHTML = nub;//将nub的值赋给span[0]的内容
                    spans[4].innerHTML = getPrice(price,nub);//将p*i的值赋给span[4]的内容
                    inFo();//调用函数
                }
            }
            function inFo() {
                var a = 0;
                var b = 0;
                var c = 0;
                for(var i = 0; i < lis.length; i++) {
                    a += num[i].innerHTML*1;
                    span[0].innerHTML = a;
                    b += sum[i].innerHTML*1;
                    span[1].innerHTML = b;
                    if(parseFloat(num[i].innerHTML) !== 0 && c < parseFloat(most[i].innerHTML)){
                        c = most[i].innerHTML;
                    }
                    span[2].innerHTML = c;
                }
            }
        }
    </script>
	<body>
        <ul>
            <li>
                <input type = "button" value="-" id = "minus">
                <span>0</span>
                <input type = "button" value="+" id = "add">
                <span>单价：</span>
                <span>12.5</span>元
                <span>小计：</span>
                <span>0</span>元
            </li>
            <li>
                <input type = "button" value="-">
                <span>0</span>
                <input type = "button" value="+">
                <span>单价：</span>
                <span>10.5</span>元
                <span>小计：</span>
                <span>0</span>元
            </li>
            <li>
                <input type = "button" value="-">
                <span>0</span>
                <input type = "button" value="+">
                <span>单价：</span>
                <span>8.5</span>元
                <span>小计：</span>
                <span>0</span>元
            </li>
            <li>
                <input type = "button" value="-">
                <span>0</span>
                <input type = "button" value="+">
                <span>单价：</span>
                <span>8</span>元
                <span>小计：</span>
                <span>0</span>元
            </li>
            <li>
                <input type = "button" value="-">
                <span>0</span>
                <input type = "button" value="+">
                <span>单价：</span>
                <span>14.5</span>元
                <span>小计：</span>
                <span>0</span>元
            </li>
        </ul>
        <div>
            <p>
                商品合计共：<span>0</span>件，
                共花费了：<span>0</span>元。
            </p>
            <p>
                其中最贵商品单价是<span>0</span>元。
            </p>
        </div>
	</body>
