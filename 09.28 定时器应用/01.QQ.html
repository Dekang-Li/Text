<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .box {
                width: 200px;
                height: 300px;
                position: absolute;
                background: red;
                right: 20px;
                top: 50px;
            }
            .name {
                position: absolute;
                left: 20px;
                top: 30px;
                width: 40px;
                height: 40px;
                background: #ccc;
            }
            .datals {
                position: absolute;
                left: -170px;
                top: 30px;
                width: 150px;
                height: 250px;
                background: yellow;
                display: none;
            }
        </style>
    </head>
    <script type="text/javascript">
        window.onload = function() {
            var name = document.querySelectorAll(".name")[0];
            var datals = document.querySelectorAll(".datals")[0];
            var timer = 0;
            name.onmouseover = function() {
                clearTimeout(timer);
                datals.style.display = "block";
            }
            name.onmouseout = function() {
                timer = setTimeout(
                    function() {
                        datals.style.display = "";
                    },1000
                );
            }
            datals.onmouseover = function() {
                clearTimeout(timer);
            }
            datals.onmouseout = function() {
                timer = setTimeout(
                    function() {
                        datals.style.display = "";
                    },1000
                );
            }
        }
    </script>
    <body>
        <section class="box">
            <div class="name"></div>
            <div class="datals"></div>
        </section>
    </body>
