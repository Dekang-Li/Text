<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                margin: 0;
            }
            a {
                text-decoration: none;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            section {
                margin: 100px 380px;
            }
            nav {
                border: 1px solid black;
                height: 40px;
                font-size: 0;
                background: green;
            }
            nav a {
                float: left;
                font: 16px/40px "宋体";
                color: white;
                padding: 0 30px;
                height: 40px;
            }
            nav span a {
                float: right;
            }
            nav .active {
                color: black;
                background: red;
            }
            div {
                position: relative;
                margin-top: 10px;
                width: 466px;
                height: 36px;
            }
            ul {
                position: absolute;
                top: 0;
                height: 36px;
                background: yellow;
                display: none;
                cursor: pointer;
            }
            ul li {
                float: left;
                font: 14px/36px "宋体";
                padding: 0 10px
            }
            div ul:nth-of-type(1) {
                left: -20px;
            }
            div ul:nth-of-type(2) {
                left: 40px;
            }
            div ul:nth-of-type(3) {
                left: 200px;
            }
            div ul:nth-of-type(4) {
                left: 290px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function() {
                var nav = document.getElementById("nav");
                var a = document.querySelectorAll("#nav>a");
                var a1 = document.querySelectorAll("#nav span a")[0];
                var ul = document.querySelectorAll("#div ul");
                var now = 0;
                var timer = 0;
                a1.onmouseover = function() {
                    a1.style.color = "red";
                }
                a1.onmouseout = function() {
                    a1.style.color = "";
                }
                for(var i = 0; i < a.length; i++) {
                    a[i].index = i;
                    a[i].onmouseover = function() {
                        clearTimeout(timer);
                        if(now == 0) {
                            a[now].className = "active";
                        }else {
                            a[now].className = "";
                        }
                        ul[now].style.display = "";
                        now = this.index;
                        a[now].className = "active";
                        ul[now].style.display = "block";
                    }
                    ul[i].onmouseout = a[i].onmouseout = function() {
                        a[0].className = "active";
                        timer = setTimeout(
                            function() {
                                a[now].className = "";
                                ul[now].style.display = "";
                            }
                            ,600
                        );
                    }
                    ul[i].onmouseover = function() {
                        clearTimeout(timer);
                    }
                }
            }
        </script>
        <section id="box">
            <nav id="nav">
                <a href="javascript:;" class="active">首页</a>
                <a href="javascript:;">关于我们</a>
                <a href="javascript:;">作品</a>
                <a href="javascript:;">博客</a>
                <span>
                    <a href="javascript:;"><< 更多</a>
                </span>
            </nav>
            <div id="div">
                <ul>
                    <li>
                        <a href="javascript:;">首页</a>
                    </li>
                    <li>
                        <a href="javascript:;">首页</a>
                    </li>
                    <li>
                        <a href="javascript:;">首页</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:;">关于我们</a>
                    </li>
                    <li>
                        <a href="javascript:;">关于我们</a>
                    </li>
                    <li>
                        <a href="javascript:;">关于我们</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:;">作品</a>
                    </li>
                    <li>
                        <a href="javascript:;">作品</a>
                    </li>
                    <li>
                        <a href="javascript:;">作品</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:;">博客</a>
                    </li>
                    <li>
                        <a href="javascript:;">博客</a>
                    </li>
                    <li>
                        <a href="javascript:;">博客</a>
                    </li>
                </ul>
            </div>
        </section>
    </body>
