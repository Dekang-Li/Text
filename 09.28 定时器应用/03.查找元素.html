<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            boby {
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            #list {
                width: 60px;
                margin: 50px auto;
            }
            li ul li {
                margin: 5px 0;
            }
            li ul .active {
                background: red;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var lis = document.querySelectorAll("li ul li"); //获取16个li
                var now = 0;
                var timer = 0;
                set();
                setInterval(function() {
                    set();
                },9300);
                function set() {
                    timer = setInterval(function() {//延迟定时器
                        lis[now].className = "";//清空
                        now++;
                        console.log(now);
                        lis[now].className = "active";//设置颜色
                        if(now == lis.length - 1) {//当now等于lis长度减一的时候
                            clearInterval(timer);
                            timer = setInterval(function() {
                                lis[now].className = "";
                                now--;
                                // console.log(now);
                                lis[now].className = "active";
                                if(now <= 0) {
                                    clearInterval(timer);
                                }
                            },300);
                        };
                    },300);
                };
            }
        </script>
    </head>
    <body>
        <ul id="list">
            <li>
                <ul>
                    <li class="active">选项1</li>
                    <li>选项2</li>
                    <li>选项3</li>
                    <li>选项4</li>
                </ul>
                <ul>
                    <li>选项5</li>
                    <li>选项6</li>
                    <li>选项7</li>
                    <li>选项8</li>
                </ul>
            </li>
            <li>
                <ul>
                    <li>选项9</li>
                    <li>选项10</li>
                    <li>选项11</li>
                    <li>选项12</li>
                </ul>
                <ul>
                    <li>选项13</li>
                    <li>选项14</li>
                    <li>选项15</li>
                    <li>选项16</li>
                </ul>
            </li>
        </ul>
    </body>
