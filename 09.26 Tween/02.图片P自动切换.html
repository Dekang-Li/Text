<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            boby {
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            a {
                text-decoration: none;
            }
            img {
                border: none;
                vertical-align: top;
            }

            #wrap {
                width: 500px;
                height: 340px;
                position: relative;
                margin: 50px auto;
                overflow: hidden;
            }
            #list {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 400%;
                height: 300px;
                transition: .5s;
                z-index: 1;
            }
            #list li {
                position: relative;
                float: left;
                cursor: pointer;
            }
            #list img {
                width: 500px;
                height: 300px;
            }
            #list p {
                position: absolute;
                margin: 0;
                left: 0;
                bottom: -50px;
                width: 100%;
                font: 16px/50px "宋体";
                background: rgba(0, 0, 0, .6);
                text-align: center;
                color: white;
            }
        </style>
    </head>
    <script type="text/javascript" src="MTween.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var wrap = document.getElementById("wrap");//获取wrap
            var list = document.getElementById("list");//获取list
            var lis = list.querySelectorAll("li");//获取li
            var img = list.querySelectorAll("li img");//获取img
            var p = list.querySelectorAll("li p");//获取p
            var imgW = css(img[0],"width");
            var now = 0;
            var timer = 0;
            set();
            timer = setInterval(next,3000);
            wrap.onmouseout = function() {
                stimer = setInterval(next,3000);
            }
            wrap.onmouseover = function() {
                clearInterval(timer);
            }
            function next() {
                now++;
                if(now > img.length - 1) {
                    now = 0;
                }
                set();
            };
            function set() {
                mTween(list,"left",-now*imgW,600,"linear");
                var p = lis[now].querySelectorAll("li p")[0];//获取p
                setTimeout(
                    function() {
                        mTween(p,"bottom",0,600,"linear");
                    },600
                );
                setTimeout(
                    function() {
                        mTween(p,"bottom",-50,600,"linear");
                    },2400
                );
            }
        }
    </script>
    <body>
        <section id="wrap">
            <ul id="list">
                <li>
                    <img src="img/img1.gif"/>
                    <p>这是第一张图片</p>
                </li>
                <li>
                    <img src="img/img2.gif"/>
                    <p>这是第二张图片</p>
                </li>
                <li>
                    <img src="img/img3.gif"/>
                    <p>这是第三张图片</p>
                </li>
                <li>
                    <img src="img/img4.gif"/>
                    <p>这是第四张图片</p>
                </li>
            </ul>
        </section>
    </body>
