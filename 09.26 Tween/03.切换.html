<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            boby {
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            a {
                text-decoration: none;
            }
            img {
                border: none;
                vertical-align: top;
            }
            #wrap {
                width: 500px;
                height: 300px;
                position: relative;
                margin: 50px auto;
                overflow: hidden;
            }
            #list {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 400%;
                height: 300px;
                /*transition: .5s;*/
                z-index: 1;
            }
            #list li {
                position: relative;
                float: left;
                cursor: pointer;
            }
            #list img {
                width: 500px;
                height: 300px;
            }
            #wrap nav {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                font-size: 0;
                z-index: 3;
            }
            #wrap nav a {
                display: inline-block;
                font: 14px/30px "宋体";
                width: 25%;
                background: rgba(0, 0, 0,.4);
                text-align: center;
                color: #fff;
            }
            #wrap nav .active {
                background: rgba(255, 255, 255,.4);
                color: black;
            }
            #wrap #prev,
            #wrap #next {
                position: absolute;
                left: 0;
                top: 160px;
                width: 40px;
                height: 40px;
                cursor: pointer;
                border: none;
                font: 20px/40px "宋体";
                text-align: center;
                color: black;
                border-radius: 0 10px 10px 0;
                background: rgba(255, 255, 255, .4);
                z-index: 2;
            }
            #wrap #next {
                border-radius: 10px 0 0 10px;
                left: auto;
                right: 0;
            }
            #list p {
                position: absolute;
                margin: 0;
                left: 0;
                bottom: -50px;
                width: 100%;
                font: 16px/50px "宋体";
                background: rgba(0, 0, 0, .6);
                text-align: center;
                color: white;
            }
        </style>
    </head>
    <script type="text/javascript" src="MTween.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var wrap = document.getElementById("wrap");//获取wrap
            var list = document.getElementById("list");//获取list
            var lis = list.querySelectorAll("li");//获取li
            var img = list.querySelectorAll("li img");//获取img
            var a = document.querySelectorAll("nav a");//获取a
            var prev = document.getElementById("prev");//获取按钮
            var next = document.getElementById("next");//获取按钮
            // console.log(btn)
            var now = 0;//用于记录当前值
            var timer = 0;//用于记录间隔定时器编号
            var imgW = css(lis[0],"width");//获取li的宽度
            set2();
            for(var i = 0; i < lis.length; i++) {//批量修改用for循环
                a[i].index = i;//索引值
                if(a[i].className == "active") {
                    now = i;
                }//获取now的值，那个a标签active时获取他的个数
                a[i].onmouseover = function() {//当移入a标签时
                    a[now].className = "";//清空a的class
                    now = this.index;//记录当前的值
                    a[now].className = "active";//当前的a添加class为active
                    mTween(list,"left",-now*imgW,600,"linear");
                }
                prev.onclick = function() {//当点击第0个input标签时
                    now--;//now自减
                    if(now < 0) {
                        now = lis.length - 1;
                    }//如果now小于0时，让now等于lis的长度减去1；
                    for(var i = 0; i < lis.length; i++) {
                        a[i].className = "";
                    }//清空所有的a标签class
                    a[now].className = "active";//当前的a添加class为active
                    set2();
                }
                next.onclick = set;//当点击第0个input标签时，调用函数
            }
            timer = setInterval(set,3000);//间隔1秒，函数set执行一次，记录间隔定时器的编号为timer
            wrap.onmouseover = function() {
                clearInterval(timer);
            }//当移入wrap时，停止间隔定时器
            wrap.onmouseout = function() {
                timer = setInterval(set,3000);
            }//当移入wrap时，再次开始间隔定时器
            function set() {//函数声明
                now++;//自增
                if(now > lis.length - 1) {
                    now = 0;
                }//如果now大于lis的长度减去1时，让now等0；
                for(var i = 0; i < lis.length; i++) {
                    a[i].className = "";
                }//清空所有的a标签class
                a[now].className = "active";//当前的a添加class为active
                mTween(list,"left",-now*imgW,600,"linear");
                set2();
            }
            function set2() {
                var p = lis[now].querySelectorAll("p")[0];
                setTimeout(
                    function() {
                        mTween(p,"bottom",0,400,"linear");
                    },600
                );
                setTimeout(
                    function() {
                        mTween(p,"bottom",-50,400,"linear");
                    },2600
                );
            }
        }
    </script>
    <body>
        <section id="wrap">
            <a href="javascript:;" id="prev"><</a>
            <a href="javascript:;" id="next">></a>
            <ul id="list">
                <li>
                    <img src="img/img1.gif"/>
                    <p>这是第一张图片</p>
                </li>
                <li>
                    <img src="img/img2.gif"/>
                    <p>这是第二张图片</p>
                </li>
                <li>
                    <img src="img/img3.gif"/>
                    <p>这是第三张图片</p>
                </li>
                <li>
                    <img src="img/img4.gif"/>
                    <p>这是第四张图片</p>
                </li>
            </ul>
            <nav>
                <a href="javascript:;" class="active">选项一</a>
                <a href="javascript:;">选项二</a>
                <a href="javascript:;">选项三</a>
                <a href="javascript:;">选项四</a>
            </nav>
        </section>
    </body>
