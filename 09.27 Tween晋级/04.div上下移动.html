<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            boby {
                margin: 0;
            }
            #box div {
                float: left;
                width: 50px;
                height: 50px;
                margin: 10px;
                background: red;
                font: 50px/50px "宋体";
                text-align: center;
                color: #fff;
            }
        </style>
        <script type="text/javascript" src="miaov.js"></script>
        <script>
            window.onload = function() {
                var box = document.getElementById("box");
                var divs = document.querySelectorAll("#box div");
                var now = 0;
                var timer = 0;
                for(var i = 0; i < divs.length; i++) {
                    divs[i].style.left = divs[i].offsetLeft + "px";
                    divs[i].style.top = divs[i].offsetTop + "px";
                }
                for(var i = 0; i < divs.length; i++) {
                    divs[i].style.position = "absolute";
                    divs[i].style.margin = 0;
                    divs[i].innerHTML = i;
                }

                timer = setInterval(function() {
                    if(now < divs.length) {
                        toOut(divs[now]);
                        // mTween(divs[now],{top: 300},800,"linear");
                        now++;
                    } else {
                        clearInterval(timer);
                    }
                },100);

                function toOut(obj) {
                    mTween(obj,{top: 300},800,"linear",function() {
                       toBack(obj);
                    });
                };
                function toBack(obj) {
                    mTween(obj,{top: 0},800,"linear",function() {
                       toOut(obj);
                    });
                };

            }
        </script>
    </head>
    <body>
        <div id="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
