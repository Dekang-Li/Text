<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            boby {
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            #list {
                position: relative;
                margin: 300px auto;
                width: 600px;
                height: 40px;
            }
            #list li {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 60px;
                height: 40px;
            }
            #list li span {
                display: inline-block;
                width: 40px;
                height: 40px;
                float: left;
                cursor: pointer;
                background: red;
                margin: 0 10px;
            }
        </style>
        <script type="text/javascript" src="miaov.js"></script>
        <script>
            window.onload = function() {
                var list = document.getElementById("list");
                var lis = document.querySelectorAll("li");
                var span = document.querySelectorAll("#list span");
                var liW = css(lis[0],"width");
                var now = 0;
                // console.log(liW);
                var timer = 0;
                for(var i = 0; i < lis.length; i++) {
                    lis[i].style.left = liW*i + "px";
                }
                set();
                setInterval(set,5100)
                    // set();

                function set() {
                    timer = setInterval(
                        function() {
                            mTween(lis[now],{bottom: 200},600,"linear");
                            now++;
                            if(now >= lis.length) {
                                clearInterval(timer);
                                setTimeout(function() {
                                    timer = setInterval(function() {
                                        now--;
                                        mTween(lis[now],{bottom: 0},600,"linear");
                                        if(now <= 0) {
                                            clearInterval(timer);
                                        }
                                    },200);
                                },600);
                            }
                        },200
                    );
                }

            }
        </script>
    </head>
    <body>
        <ul id="list">
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
        </ul>
    </body>
