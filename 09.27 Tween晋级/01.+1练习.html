<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            boby {
                margin: 0;
            }
            #box {
                position: relative;
            	margin: 300px auto;
                width: 400px;
                height: 40px;
                border: 1px solid black;
            }
            #box #back {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 0;
                height: 40px;
                background: green;
            }
            #box span {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 40px;
                height: 40px;
                float: left;
                font: 20px/40px "微软雅黑";
                text-align: center;
                cursor: pointer;
            }
        </style>
        <script type="text/javascript" src="miaov.js"></script>
        <script>
            window.onload = function() {
                var box = document.getElementById("box");
                var back = document.getElementById("back");
                var span = document.querySelectorAll("#box span");
                var spanW = css(span[0],"width");
                var now = 0;
                var timer = 0;
                for(var i = 0; i < span.length; i++) {
                    span[i].style.left = i*spanW + "px";
                }



                box.onclick = function() {
                    clearInterval(timer);
                    mTween(back,{width: 400},1000,"linear",
                        function() {
                            timer = setInterval(
                                function() {
                                    mTween(span[now],{bottom: 100,opacity: 0},500,"linear");
                                    mTween(back,{opacity: 0},500,"linear");
                                    now++;
                                    if(now > span.length - 1) {
                                        clearInterval(timer);
                                    }
                                },200
                            );
                        }
                    );
                }
            }
        </script>
    </head>
    <body>
        <div id="box">
            <div id="back"></div>
            <span>+1</span>
            <span>+1</span>
            <span>+1</span>
            <span>+1</span>
            <span>+1</span>
            <span>+1</span>
            <span>+1</span>
            <span>+1</span>
            <span>+1</span>
            <span>+1</span>
        </div>
    </body>
