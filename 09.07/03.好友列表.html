<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body,
            h2,
            p {
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            #wrap {
                width: 250px;
                margin: 50px auto;
                border: 1px solid black;
            }
            #wrap h2 {
                position: relative;
                height: 40px;
                font: bold 25px/40px "宋体";
                background: #63f7ff;
                padding-left: 20px;
            }
            #wrap h2 span {
                position: absolute;
                left: 10px;
                top: 15px;
                width: 5px;
                height: 9px;
                background:  url(img3/sanjiao.png) no-repeat;
            }
            #wrap ul {
                display: none;
            }
            #wrap ul li {
                height: 28px;
                font: 18px/28px "宋体";
                border-bottom: 1px solid black;
                padding-left: 20px;
            }
            #wrap .show {
                display: block;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var uls = document.querySelectorAll("#wrap ul");
                var h2s = document.querySelectorAll("#wrap h2");
                var now = 0;
                for(var i = 0; i < h2s.length; i++) {
                    h2s[i].index = i;
                    h2s[i].onclick = function() {
                        if(uls[this.index].className == "show") {
                            uls[this.index].className = "";
                            h2s[this.index].style.background = "#63f7ff";
                        } else {
                            uls[this.index].className = "show";
                            h2s[this.index].style.background = "#f7f794";
                        }
                    }

                }

            }
        </script>
    </head>
    <body>
        <section id="wrap">
            <div id="friend">
                <h2>
                    <p>我的好友</p>
                    <span id="ico"></span>
                </h2>
                <ul>
                    <li>张三</li>
                    <li>张三</li>
                    <li>张三</li>
                    <li>张三</li>
                </ul>
            </div>
            <div id="company">
                <h2>
                    <p>企业好友</p>
                    <span id="ico"></span>
                </h2>
                <ul>
                    <li>李四</li>
                    <li>李四</li>
                    <li>李四</li>
                    <li>李四</li>
                </ul>
            </div>
            <div id="blackList">
                <h2>
                    <p>黑名单</p>
                    <span id="ico"></span>
                </h2>
                <ul>
                    <li>王麻子</li>
                    <li>王麻子</li>
                    <li>王麻子</li>
                    <li>王麻子</li>
                </ul>
            </div>
        </section>
    </body>
