<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
ul {
	padding: 0;
	margin: 0;
	list-style: none;
}
h2 {
	margin: 0;
	padding-left: 15px;
	background: #63f7ff;
}

.group {
	width: 180px;
	border: 1px solid #000;
}
.group>li li {
	background: #fff;
	padding-left: 15px;
	border-bottom: 1px solid #000;
}
.group ul {
	display: none;
}
</style>
<script>
window.onload = function (){
	var h2 = document.getElementsByTagName('h2');
	var ul = document.querySelectorAll('.group ul');
	var li = document.querySelectorAll('.group>li');
	var lis = document.querySelectorAll('.group ul li');
	var now = -1;
	var now1 = -1;

	for (var i = 0; i < h2.length; i++){
		h2[i].index = i;
		h2[i].onclick = function (){
			//h2[now].style.background = '#63f7ff';
			//ul[now].style.display = 'none';
			for (var j = 0; j < h2.length; j++){
				h2[j].style.background = '#63f7ff';
				ul[j].style.display = 'none';
			}
			if( now == this.index) {
				this.style.background = '#63f7ff';
				ul[this.index].style.display = 'none';
				now = -2;
			} else {
				this.style.background = '#f7f794';
				ul[this.index].style.display = 'block';
				now = this.index;
			}


			for (var j = 0; j < lis.length; j++){
				lis[j].index = j;
				lis[j].onclick = function (){
					for (var j = 0; j < lis.length; j++){
						lis[j].style.background = '#fff';
					}
					if (now1 == this.index){
						this.style.background = '#fff';
						now1 = -2;
					} else {
						this.style.background = '#63f7ff';
						now1 = this.index;
					}
				}
			}
		}
	}
}
</script>
<body>
<ul class="group">
	<li>
    	<h2>我的好友</h2>
        <ul class="mname">
        	<li>张三</li>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
        </ul>
    </li>
    <li>
    	<h2>企业好友</h2>
        <ul class="qname">
        	<li>李四</li>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
        </ul>
    </li>
    <li>
    	<h2>黑名单</h2>
        <ul class="hname">
        	<li>张小三</li>
        	<li>李小四</li>
        </ul>
    </li>
</ul>
</body>
