<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
        <style type="text/css">
            body {
                margin: 0;
            }
            input {
                margin: 0;
                padding: 0;
                outline: none;
            }
            .clearFix:after {
                content: "";
                display: block;
                clear: both;
            }
            #wrap {
                width: 1000px;
                height: 1000px;
                margin: 50px auto;
                padding: 90px 0 0 75px;
                background: url(img/back.png) no-repeat;
            }
            #wrap input {
                width: 85px;
                height: 35px;
                margin: 0 10px;
                border-radius: 10px;
                background: yellow;
                border: none;
            }
            #wrap #picture {
                width: 710px;
            }
            #picture #left {
                float: left;
                width: 440px;
                height: 300px;
                border: 5px solid #ccc;
                border-bottom: none;
                margin-right: 10px;
            }
            #picture #left img {
                width: 440px;
                height: 240px;
                border-bottom: 5px solid #ccc;
            }
            #picture #left #textL {
                display: block;
                font: bold 20px/30px "宋体";
                text-align: center;
            }
            #picture #left #nubL {
                padding-left: 15px;
            }
            #picture #right #nubR {
                padding-left: 15px;
            }
            #picture #right #textR {
                display: block;
                font: bold 20px/30px "宋体";
                text-align: center;
            }
            #picture #right {
                float: left;
                width: 240px;
                height: 300px;
                border: 5px solid #ccc;
                border-bottom: none;
            }
            #picture #right img {
                width: 240px;
                height: 240px;
                border-bottom: 5px solid #ccc;
            }
        </style>
    <body>
        <!-- 1. 共有左右两组图片   左边4张切换  右边3张切换；
           左上角有 上一组 下一组  两个切换按钮；
           图片下方提示现在是第几张；
        2. 点击 上一组  时，两组图片同时切换为上一张，循环切换；
           图片下方提示现在是第几张；
        3. 点击 下一组  时，两组图片同时切换为下一张，循环切换；
           图片下方提示现在是第几张；
        4. 单独点击左边图片时，图片显示下一张，并且循环切换；
        5. 单独点击右边图片时，图片显示下一张，并且循环切换； -->
        <script>
            window.onload = function() {
                var btn1 = document.getElementById("btn1");
                var btn2 = document.getElementById("btn2");
                var imgLeft = document.getElementById("imgLeft");
                var imgRight = document.getElementById("imgRight");
                var textL = document.getElementById("textL");
                var textR = document.getElementById("textR");
                var nubL = document.getElementById("nubL");
                var nubR = document.getElementById("nubR");
                var picL = ["img/imgz1.jpg","img/imgz2.jpg","img/imgz3.jpg","img/imgz4.jpg"];
                var picR = ["img/imgy1.jpg","img/imgy2.jpg","img/imgy3.jpg"];
                var pL = ["第一组第1张",
                          "第一组第2张",
                          "第一组第3张",
                          "第一组第4张"];
                var pR = ["第二组第1张",
                          "第二组第2张",
                          "第二组第3张"];
                var nL = ["1/4","2/4","3/4","4/4"];
                var nR = ["1/3","2/3","3/3"];
                var nub = 0;
                var num = 0;
                imgLeft.onclick = a;
                imgRight.onclick = b;
                btn1.onclick = function() {
                    nub--;
                    if(nub < 0) {
                        nub = picL.length - 1;
                    }
                    imgLeft.src = picL[nub];
                    textL.innerHTML = pL[nub];
                    nubL.innerHTML = nL[nub];

                    num--;
                    if(num < 0) {
                        num = picR.length - 1;
                    }
                    imgRight.src = picR[num];
                    textR.innerHTML = pR[num];
                    nubR.innerHTML = nR[num];
                }
                btn2.onclick = function() {
                    a();
                    b();
                }
                function a () {
                    nub++;
                    if(nub > picL.length - 1) {
                        nub = 0;
                    }
                    imgLeft.src = picL[nub];
                    textL.innerHTML = pL[nub];
                    nubL.innerHTML = nL[nub];
                }
                function b () {
                    num++;
                    if(num > picR.length - 1) {
                        num = 0;
                    }
                    imgRight.src = picR[num];
                    textR.innerHTML = pR[num];
                    nubR.innerHTML = nR[num];
                }

            }
        </script>
        <section id="wrap">
            <div>
                <input type="button" value="上一组" id="btn1" />
                <input type="button" value="下一组" id="btn2" />
            </div>
            <div id="picture" class="clearFix">
                <div id="left">
                    <img src="img/imgz1.jpg" id="imgLeft"/>
                    <span id="textL">第一组第1张</span>
                    <span id="nubL">1/4</span>
                </div>
                <div id="right">
                    <img src="img/imgy1.jpg" id="imgRight"/>
                    <span id="textR">第二组第1张</span>
                    <span id="nubR">1/3</span>
                </div>
            </div>
        </section>
    </body>
