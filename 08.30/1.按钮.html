<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.show {
				display: block;
			}
			.hidden {
				display: none;
			}
		</style>
		<script>
			window.onload = function() {
				var btn = document.getElementById("btn");
				var list = document.getElementById("list");
				
				btn.onclick = function() {
					if(list.className == "show") {
						list.className = "hidden";
					} else {
						list.className = "show";
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="按钮" id="btn" />
		<ul id="list" class="hidden">
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
		</ul>
	</body>
