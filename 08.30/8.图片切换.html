<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        body {
            margin: 0;
        }
        img {
            vertical-align: top;
        }
        a {
            text-decoration: none;
            color: black;
        }
        #wrap {
            width: 450px;
            height: 400px;
            margin: 50px auto;
        }
        #box {
            position: relative;
            width: 420px;
            height: 370px;
            padding: 15px;
            background: #ccc;
        }
        #box #img {
            width: 420px;
            height: 370px;
        }
        #box a {
            position: absolute;
            display: block;
            width: 50px;
            height: 50px;
            background: white;
            text-align: center;
            font: bold 30px/50px "宋体";
            opacity: .3;
        }
        #page {
            position: absolute;
            left: 200px;
            top: 15px;
            font: 20px/1 "宋体";
            /*background: white;*/
            padding: 10px;
            color: red;
        }
        #box #left {
            left: 15px;
            top: 175px;
        }
        #box #right {
            right: 15px;
            top: 175px;
        }
        #ico {
            position: absolute;
            width: 420px;
            height: 40px;
            bottom: 15px;
            background: black;
            opacity: .3;
        }
        #text {
            position: absolute;
            height: 40px;
            bottom: 15px;
            width: 420px;
            text-align: center;
            font: 25px/40px "宋体";
            color: white;
        }
        #p {
            width: 420px;
            text-align: center;
        }
        #btn1 {
            margin-left: 150px;
        }
    </style>
    <script>
        var arr = [
            "img2/img1.jpg",
            "img2/img2.jpg",
            "img2/img3.jpg",
            "img2/img4.jpg"
        ];
        var aa = ["1","2","3","4"];
        var brief = ["文字一","文字二","文字三","文字四"];
        window.onload = function() {
            var box = document.getElementById('box');
            var img = document.getElementById('img');
            var left = document.getElementById('left');
            var right = document.getElementById('right');
            var page1 = document.getElementById('page1');
            var text = document.getElementById('text');
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var p = document.getElementById('p');
            var nub = 0;

            left.onclick = function() {
                nub--;

                if(nub < 0) {
                    nub = 0;
                    alert("ddddd");
                }
                img.src = arr[nub];
                page1.innerHTML = aa[nub];
                text.innerHTML = brief[nub];
            }
            right.onclick = function() {
                nub++;

                if(nub > 3) {
                    alert("message");
                    nub = 3;
                }
                img.src = arr[nub];
                page1.innerHTML = aa[nub];
                text.innerHTML = brief[nub];    //这三行代码不要给定判断条件，他们始终都要运行
            }


            // right.onclick = function() {
            //     nub++;

            //     if(nub > 3) {
            //          alert("message");
            //          nub = 3;
            //     } else {
            //          img.src = arr[nub];
            //          page1.innerHTML = aa[nub];
            //          text.innerHTML = brief[nub];
            //
            //          如果加到else里面，在nub > 3的时候会执行if 条件 而不会执行else
            //          所以图片不会显示！！！！！
            //     }
            //
            //
            // }
        }
    </script>
    <body>
        <div id="wrap">
            <input type="button" id="btn1" value="循环切换"></input>
            <input type="button" id="btn2" value="顺序切换"></input>
            <p id="p">图片只能到最后一张或到第一张切换</p>
            <div id="box">
                <a href="#" id="left"><</a>
                <a href="#" id="right">></a>
                <img src="img2/img1.jpg" id="img" />
                <div id="page">
                    <span id="page1">1</span>/<span>4</span>
                </div>
                <span id="ico"></span>
                <span id="text">文字一</span>
            </div>
        </div>
    </body>
