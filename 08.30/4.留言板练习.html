<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
        <style>
            .clearfix:after {
                content: "";
                clear: both;
                display: block;
            }
            #box {
                width: 200px;
                height: 400px;
                border: 2px solid black;
                padding: 10px;
                overflow: auto;
            }
            span {
                float: left;
                margin-top: 15px;
                width: 25px;
                height: 25px;
                display: inline-block;
                border: 1px solid black;
            }
            .div {
                font: 15px/20px "宋体";
                width: 160px;
                margin: 10px 0 10px 0px;
                padding: 5px;
                min-height: 20px;
                word-break: break-all;
            }
            .right {
                float: right;
                background: green;
            }
            .left {
                float: left;
                background: red;
            }
        </style>
        <script>
            window.onload = function() {
                var box = document.getElementById("box");
                var img = document.getElementById("img");
                var text = document.getElementById("text");
                var btn = document.getElementById("btn");
                btn.onclick = function () {
                    var val = text.value;
                    box.innerHTML ="<div class='clearfix'>"+"<img src = 'img/img1.png' id='img'>"+"<div class='div right'>"+val+"</div>"+"</div>" + box.innerHTML;
                    text.value = "";
                }
                var isTab = false;

                   img.onclick = function() {
                        var val = text.value;
                        if(isTab) {
                            img.src = "img/img1.png";
                            btn.onclick = function() {
                                box.innerHTML ="<div class='clearfix'>"+"<img src = 'img/img1.png' id='img'>"+"<div class='div right'>"+val+"</div>"+"</div>" + box.innerHTML;
                             text.value = "";
                         };
                        }else {
                            img.src = "img/img2.png";
                            btn.onclick = function() {
                            var val = text.value;

                            box.innerHTML = "<div class='clearfix'>" + "<img src = 'img/img2.png' id='img'>"  +"<div class='div left'>"+val+"</div>"+"</div>" + box.innerHTML;
                            text.value = "";
                            };
                        };
                        isTab = !isTab;
                    }
              }
        </script>
	</head>
	<body>
        <div id="box"></div>
        <span id="span">
            <img src="img/img1.png" id="img" />
        </span>
        <input type="text" id="text" />
        <input type="button" id="btn" value="按钮" />
	</body>
