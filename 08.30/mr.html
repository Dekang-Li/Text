<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#box {
		width: 220px;
		height: 400px;
	    border: 1px solid #000;
		margin-bottom: 20px;
	}
	img {
		border: 1px solid #ded6e7;
	}
	#text {
		width: 135px;
		border: 1px solid #ded6e7;	
	}
	.left {
		background: #CCC;
		text-align: left;
	}
	.right {
		background: #39C;
		text-align: right;
	}
</style>
<script>
	window.onload = function() {
		var box = document.getElementById("box");
		var img = document.getElementById("img");
		var text = document.getElementById("text");
		var btn = document.getElementById("btn");
		var isTab = false;
		btn.onclick = function() { 
			var val = text.value;
			box.innerHTML = "<img src = 'img/img1.png'>"+"<div class='right'>"+val+"</div>" + box.innerHTML;
			text.value = "";
		};
		img.onclick = function() {
			var val = text.value; 
			if(isTab) {
				img.src = "img/img1.png";
				btn.onclick = function() {
					var val = text.value;
					box.innerHTML ="<img src = 'img/img1.png'>"+"<div class='right'>"+val+"</div>" + box.innerHTML;
					text.value = "";
				};
			}else {
				img.src = "img/img2.png";
				btn.onclick = function() {
					var val = text.value;
					box.innerHTML = "<img src = 'img/img2.png'>"+"<div class='left'>"+val+"</div>" + box.innerHTML;
					text.value = "";
				};
			};
			isTab = !isTab;
		};	
	};
</script>
</head>
<body>
    <section id="box"></section>
    <img src="img/img1.png" id="img"/>
    <input type="text" id="text"/>
    <input type="button" value="确认" id="btn"/>
</body>
