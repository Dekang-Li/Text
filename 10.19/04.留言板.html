<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,
			p {
				margin: 0;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			input,
			textarea {
				border: 1px solid #999;
				padding: 0;
				margin: 0;
				display: block;
				outline: none;
			}
			textarea {
				resize: none;
				overflow: hidden;
			}
			#wrap {
				width: 400px;
				padding: 10px;
				background: #ddd;
				border: 1px solid #999;
				margin: 30px auto;
				font: 16px/30px "宋体";
			}
			#message input,
			#message  textarea {
				width: 100%;
				height: 30px;
				padding: 2px 5px;
				box-sizing: border-box;
				background: #fff;
			}
			#message  textarea{
				height: 90px;
				margin: 10px 0;
			}
			.messageHeader {
				margin-top: 10px;
				background: #ccc;
				padding: 0 5px;
			}
			.list li {
				height: 0;
				background: #fff;
				border-bottom: 1px solid #999;
				font-size: 12px;
				overflow: hidden;
			}
			.list header {
				background: #f1f1f1;
				padding: 0 5px;
				height: 30px;
			}
			.list span {
				float: left;
			}
			.list time {
				float: right;
			}
			.list p {
				padding: 5px;
				line-height: 24px;
				text-indent: 2em;
				word-break: break-all;
			}
			#info {
				background: #fefefe;
				font: 14px/100px "宋体";
				text-align: center;
				overflow: hidden;
			}
		</style>
		<script src="miaov.js"></script>
		<script>
			window.onload = function() {
				var btn = document.querySelector("#wrap input[type='button']");
				var textName = document.querySelector("#wrap input[type='text']");
				var textMessage = document.querySelector("#wrap textarea");
				var list = document.querySelector(".list");
				var lis = list.children;
				var info = document.getElementById("info");
				btn.onclick = function() {
					if(textName.value == "" || textMessage.value == "") {
						alert("请输入完整内容");
						return;
					}
					var li = document.createElement("li");
					var section = document.createElement("section");
					var header = document.createElement("header");
					var time = document.createElement("time");
					var span = document.createElement("span");
					var p = document.createElement("p");
					header.appendChild(span);
					header.appendChild(time);
					section.appendChild(header);
					section.appendChild(p);
					li.appendChild(section);
					span.innerHTML = "名字：" + textName.value;
					p.innerHTML = textMessage.value;
					time.innerHTML = setTime();
					if(lis.length == 0) {
						mTween(info,{height: 0, opacity: 0},1000,"linear",function () {
							info.parentNode.removeChild(info);
						});
						list.appendChild(li);
						mTween(li,{height: section.offsetHeight},1000,"easeBoth");
					} else {
						list.insertBefore(li,lis[0]);
						mTween(li,{height: section.offsetHeight},1000,"easeBoth");
					}
					textName.value = "";
					textMessage.value = "";
					
				}
				function setTime() {
					var date = new Date();
					var year = date.getFullYear();
					var month = DB(date.getMonth() + 1);
					var day = DB(date.getDate());
					var hours = DB(date.getHours());
					var minutes = DB(date.getMinutes());
					var second = DB(date.getSeconds());
					return year +"-"+ month +"-"+ day +" "+ hours +":"+ minutes +":"+ second;
				}
				function DB(nub) {
					return nub < 10 ? "0" + nub: "" + nub;
				}
			}
		</script>
	</head>
	<body>
		<div id="wrap">
			<div id="message">
				<input type="text" placeholder="请输入您的名字"/>
				<textarea placeholder="请输入留言内容"></textarea>
				<input type="button" value="提交"/>
			</div>
			<div id="messageList">
				<header class="messageHeader">显示留言</header>
				<div id="info">-- 抢沙发了 --</div>
				<ul class="list"></ul>
			</div>
		</div>
	</body>
