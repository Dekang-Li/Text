<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				var data = [
					{
						name: "选项一",
						child: [
							{name: "选项1"},
							{name: "选项2"},
							{
								name: "选项3",
								child: [
									{name: "选项(1)"},
									{name: "选项(2)"},
									{name: "选项(3)"}
								]
							}
						]
					},
					{
						name: "选项二",
						child: [
							{name: "选项2-1"},
							{name: "选项2-2"},
							{name: "选项2-3"},
							{
								name: "选项2-4",
								child: [
									{name: "选项(1)"},
									{name: "选项(2)"},
									{
										name: "选项(3)",
										child: [
											{name: "选项3-1"},
											{name: "选项3-2"},
											{name: "选项3-3"}
										]
									}
								]
							}
						]
					}
				]
				var list = document.getElementById("list");
				var inner = "";
				setChild(data);
				list.innerHTML = inner;
				function setChild(obj) {
					inner += "<ul>";
					for(var i = 0; i < obj.length; i++) {
						inner += "<li>";
						inner += "<p>"+obj[i].name+"</p>"
						if(obj[i].child) {
							setChild(obj[i].child);
						}
						inner += "</li>";
					}
					inner += "</ul>";
				}
				
			}
		</script>
	</head>
	<body>
		<div id="list"></div>
	</body>
