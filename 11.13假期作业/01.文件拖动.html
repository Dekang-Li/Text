<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			document,
			html {
				height: 100%;
			}
			body {
				position: relative;
				height: 100%;
			}
			img {
				border: none;
				vertical-align: top;
			}
			#div1 {
				position: relative;
				width: 70px;
				height: 69px;
				padding: 1px;
				text-align: center;
				z-index: 2;
			}
			#div2 {
				position: absolute;
				left: 0;
				top: 0;
				width: 70px;
				height: 69px;
				text-align: center;
				border: 1px solid aqua;
				background: green;
				z-index: 1;
			}
			.active {
				padding: 0;
				border: 1px solid aqua;
				background: green;
			}
			.active1 {
				position: absolute;
				left: 0px;
				top: 0px;
				border: 1px solid aqua;
				background: green;
			}
			img {
				margin-top: 10px;
				width: 32px;
				height: 32px;
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<img src="img/1.PNG" />
		</div>
	</body>
	<script type="text/javascript">
		(function() {
			var div1 = document.getElementById("div1");
			var body = document.body;
			div1.addEventListener("mouseover",function() {
				var l = div1.offsetLeft;
				var t = div1.offsetTop;
				div1.className = "active";
				var div2 = document.createElement("div");
				var img = document.createElement("img");
				div2.style.left = l + "px";
				div2.style.top = t + "px";
				div2.id = "div2";
				img.src = div1.children[0].src;
				div2.appendChild(img);
				body.appendChild(div2);
				var create = document.getElementById("div2");
				div1.addEventListener("mousedown",function(e) {
					var disX = e.pageX - div1.offsetLeft;
					var disY = e.pageY - div1.offsetTop;
					console.log(disX,disY);
					document.onmousemove = function(e) {
						div1.style.left = e.pageX - disX + "px";
						div1.style.top = e.pageY - disY + "px";
					}
					document.onmouseup = function() {
						document.onmousemove = null;
						document.onmouseup = null;
						
					}
				});
			});
			
			div1.addEventListener("mouseout",function() {
				div1.className = "";
				body.removeChild(div2);
			});
		})();
	</script>
