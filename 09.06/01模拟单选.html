<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .wrap {
                width: 250px;
                margin: 40px auto;
            }
            .wrap p {
                font: 40px/50px "宋体";
                margin: 0;
                text-align: center;
            }
            #nav a {
                display: inline-block;
                width: 68px;
                height: 40px;
                font: 20px/40px "宋体";
                text-decoration: none;
                border: 1px solid black;
                background: #ccc;
                text-align: center;
            }
            #nav .active {
                color: red;
                background: #000;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var nav = document.getElementById("nav");
                var a = document.querySelectorAll("#nav a");
                for(var i = 0;i < a.length; i++) {
                    a[i].onclick = function() {
                        for(var i = 0;i < a.length; i++) {
                            a[i].className = "";
                        }
                    this.className = "active";
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="wrap">
            <p>模拟单选</p>
            <nav id="nav">
                <a href="#" class="active">男</a>
                <a href="#">女</a>
                <a href="#">保密</a>
            </nav>
        </div>
    </body>
