<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        #wrap {
            width: 500px;
            height: 50px;
            margin: 50px auto;
            border: 1px solid black;
        }
        #wrap p {
            float: left;
            font: 20px/50px "宋体";
            padding: 0 15px;
            margin: 0;
        }
        #wrap span {
            float: left;
            width: 28px;
            height: 28px;
            border: 1px solid black;
            margin: 10px;
        }
        #wrap #p {
            float: left;
            font: 18px/50px "宋体";
            color: red;
        }
        .show {
            background: red;
        }
        .showLow {
            background: #ccc;
        }
    </style>
    <script>


        // 选项卡:
        //     1.获取所有的选项和对应的显示内容
        //     2.添加一个变量 记录 当前显示的是第几个
        //     3.循环所有选项，添加事件 索引值
        //     4.鼠标移入之后，显示当前及以前的
        //     6.同步记录当前显示的是第几个
        //
        window.onload = function() {
            var wrap = document.getElementById("wrap");
            var span = document.querySelectorAll("#wrap span");
            var p = document.getElementById("p");
            var arr = ["很差","较差","还行","推荐","力荐"];
            var now = -1;

            for(var i = 0;i < span.length; i++) {
                span[i].index = i;
                span[i].onmouseover = function() {
                    var show = "show";
                    if(this.index < 2) {
                        show = "showLow";
                    }
                    for(var i = 0;i < span.length; i++) {
                        if(i <= this.index) {
                            span[i].className = show;
                        } else {
                            span[i].className = "";
                        }
                    }
                    p.innerHTML = arr[this.index];
                }
                span[i].onclick = function() {
                    now = this.index;
                }
                span[i].onmouseout = function() {
                    var show = "show";
                    if(now < 2) {
                        show = "showLow";
                    }
                    for(var i = 0;i < span.length; i++) {
                        if(i <= now) {
                            span[i].className = show;
                        } else {
                            span[i].className = "";
                        }
                    }
                    if(now < 0) {
                        for(var i = 0;i < span.length; i++) {
                            span[i].className = "";
                            p.innerHTML = "";
                        }
                    }
                }
            }
        }
    </script>
</head>
    <body>
    <div id="wrap">
        <p>总体评价:</p>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <p id="p"></p>
    </div>
    </body>
