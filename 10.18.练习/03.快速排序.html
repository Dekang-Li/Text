<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function() {
				var arr = [4,2,0,3,5,1];
				
				function quickSort(arr) {
					if(arr.length <= 1) {
						return arr;
					}
					var first = arr.shift();
					var left = [];
					var right = [];
					while(arr.length) {
						if(arr[0] < first) {
							left.push(arr.shift());
						}else {
							right.push(arr.shift());
						}
					}
					return quickSort(left).concat(first,quickSort(right));
				}
				var newArr = quickSort(arr);
				console.log(newArr);
			}
		</script>
	</head>
	<body>
	</body>
