<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul {
				width: 200px;
				margin: 30px auto;
			}
			li {
				height: 30px;
				padding: 5px;
				font: 18px/30px "微软雅黑";
				text-indent: 20px;
				border-radius: 10px;
			}
			li:nth-of-type(1),
			li:nth-of-type(12) {
				color: white;
				background: black;
			}
			#list .red {
				background: red;
			}
			#list .near {
				background: skyblue;
			}
			#list .focus {
				background: blue;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var list = document.getElementById("list");
				var lis = list.children;
				var first = list.firstElementChild;
				var last = list.lastElementChild;
				for(var i = 0; i < lis.length; i++) {
					lis[i].onmouseover = function() {
						if(this == first || this == last) {
							this.className = "red";
						} else {
							this.className = "focus";
							this.previousElementSibling.className = "near";
							this.nextElementSibling.className = "near";
							first.className = "";
							last.className = "";
						}
					}
					lis[i].onmouseout = function() {
						for(var i = 0; i < lis.length; i++) {
							lis[i].className = "";
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<ul id="list">
			<li>这是首行</li>
			<li>11111111111</li>
			<li>11111111111</li>
			<li>11111111111</li>
			<li>11111111111</li>
			<li>11111111111</li>
			<li>11111111111</li>
			<li>11111111111</li>
			<li>11111111111</li>
			<li>11111111111</li>
			<li>11111111111</li>
			<li>这是末行</li>
		</ul>
	</body>
