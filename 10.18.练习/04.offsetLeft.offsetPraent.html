<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
			}
			div{
				padding: 100px;
			}
			#div1 {
				height: 600px;
				background: red;
			}
			#div2 {
				position: relative;
				height: 400px;
				background: yellow;
			}
			#div3 {
				position: absolute;
				height: 100px;
				background: green;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var div3 = document.getElementById("div3");
				
				var left = 0;
				var obj = div3;
				while(obj) {
					left += obj.offsetLeft;
					obj = obj.offsetParent;
				}
				console.log(left);
				div3.style.left = 0 + "px";
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
	</body>
