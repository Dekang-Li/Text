<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="style/weibo.css" rel="stylesheet" type="text/css" />
<script src="jquery-3.1.1.js"></script>
<script src="ajax2.js"></script>
</head>
<body>
<div class="znsArea">
<!--留言-->
     <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="tijiaoText"></textarea>
        <div class="takeSbmComment">
            <input type="button" id="btn1" class="inputs" value="" />
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
<!--已留-->
    <div class="commentOn">
        <div class="messList" id="div1" style="height:502px">
        	<!--<div class="reply">
                <p class="replyContent">卫士，新款卫士将推出总共14种车身式样。其中， XS旅行款车型售价为32295英镑(约33.6万元)。</p>
                <p class="operation">
                    <span class="replyTime">2018-09-08 16:37:60</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top">0</a>
                        <a href="javascript:;" class="down_icon">0</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>-->
        </div>
        <div class="page" id="page">
        	<a href="javascript:;" class="active">1</a>
        	<a href="javascript:;">2</a>
        	<a href="javascript:;">3</a>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">

	function Create() {
		this.box = document.getElementById('div1');
		this.txt = document.getElementById('tijiaoText');
		this.page = document.getElementById('page');
		this.as = this.page.getElementsByTagName('a');
		this.pageNum = 1;
		this.totalPage = 0;
	}
	
	Create.prototype = {
		constructor: Create,
		init: function (obj,event) {
			var _this = this;
			obj.onclick = function () {
				_this.Event();
			};
			this.load(1);
			this.asClick();
			ajax({
				url:'weibo.php?act=get_page_count',
				succ: function (json) {
					_this.totalPage = json.count;
				}
			});
		},
		load: function (n) {
			var _this = this; 
			ajax({
				url: 'weibo.php',
				data: {
					act: 'get',
					page: n
				},
				succ: function (arr) {
					arr.forEach(function (e,i) {
						
						var div = _this.cDiv(e.content,_this.cDate(e.time),e.acc,e.ref);
							
						div.onclick = function (ev) {
							if ( ev.target.className === 'top' ) {
								_this.topClick(ev,e);
							} else if (ev.target.className === 'down_icon') {
								_this.downClick(ev,e);
							} else if (ev.target.className === 'cut') {
								_this.cutClick(ev,e,n,div);
							}
						};
						
						_this.box.appendChild(div);
					});
				}
			});	
		},
		
		//赞
		topClick: function (ev,e) {
			var obj = ev.target;
			ajax({
				url: 'weibo.php',
				data: {
					act: 'acc',
					id: e.id
				},
				succ: function (json) {
					if ( !json.error ) {
						alert('赞一下');
						obj.innerHTML = ++e.acc;
					} else {
						alert('已点赞，请明天在来');
					}
				}
			});
		},
		
		//踩
		downClick: function (ev,e) {
			var obj = ev.target;
			
			ajax({
				url: 'weibo.php',
				data: {
					act: 'acc',
					id: e.id
				},
				succ: function (json) {
					if ( !json.error ) {
						alert('踩一下');
						obj.innerHTML = --e.ref;
					} else {
						alert('已踩，请明天在来');
					}
				}
			});
		},
		
		//删除数据  重新渲染页面
		cutClick: function (ev,e,n,div) {
			var _this = this;
			ajax({
				url: 'weibo.php',
				data: {
					act: 'del',
					id: e.id
				},
				succ: function (json) {
					_this.box.removeChild(div);
					_this.load(n);
				}
			});
		},
		Event: function () {
			var _this = this;
			var val = this.txt.value.trim();
			if ( val ) {
				ajax({
					url: 'weibo.php',
					data: {
						act: 'add',
						content: val
					},
					succ: function (json) {
						
						if (!json.error) {
							_this.box.innerHTML = '';
							_this.load(1);
							for ( var i = 0; i < _this.as.length; i++ ) {
								_this.as[i].className = '';
							}
							_this.as[0].className = 'active';
							_this.txt.value = '';
						}
					}
				});
			}
		},
		cDiv: function (val,time,top,down) {
			var div = document.createElement('div');
			div.className = 'reply';
			div.innerHTML = `
					<p class="replyContent">${val}</p>
                	<p class="operation">
                    <span class="replyTime">${time}</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top">${top}</a>
                        <a href="javascript:;" class="down_icon">${down}</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>`;
                
			return div;
		},
		cDate:function(time){
			var str = '';
			var t = new Date(time*1000);
			var y = t.getFullYear();
			var mon = t.getMonth()+1;
			var day = t.getDate();
			var H = t.getHours();
			var min = t.getMinutes();
			var sen = t.getSeconds();
			
			str = y+'-'+this.toDou(mon)+'-'+this.toDou(day)+' '+this.toDou(H)+':'+this.toDou(min)+':'+this.toDou(sen);
			
			return str;
		},
		toDou:function(n){
			return n<10?'0'+n:''+n;
		},
		asClick: function () {
			var _this = this;
			for ( var i = 0;i < this.as.length; i++ ) {
				this.as[i].onclick = function () {
					_this.changePage(this);
				};
			}
		},
		changePage: function (obj) {
			
			console.log(this.totalPage);
			for ( var i = 0; i < this.as.length; i++ ) {
				this.as[i].className = '';
			}
			var num = obj.innerHTML;
			console.log(obj);
			if ( obj == this.as[2] ) {
				if ( this.pageNum == this.totalPage - 2 ) {
					obj.className = 'active';
					this.box.innerHTML = '';
					this.load(num);
					return;
				}
				this.pageNum++;
				for ( var i = 0; i < this.as.length; i++ ) {
					var a = this.as[i].innerHTML;
					a++;
					this.as[i].innerHTML = a;
				}
				this.as[1].className = 'active';
			} else if ( obj == this.as[0] ) {
				if ( this.pageNum == 1 ) {
					obj.className = 'active';
					this.box.innerHTML = '';
					this.load(num);
					return;
				}
				this.pageNum--;
				for ( var i = 0; i < this.as.length; i++ ) {
					var a = this.as[i].innerHTML;
					a--;
					this.as[i].innerHTML = a;
				}
				this.as[1].className = 'active';
			} else {
				obj.className = 'active';
			}
			this.box.innerHTML = '';
			this.load(num);
		},
	}
	
	var btn = document.getElementById('btn1');
	
	var c = new Create();
	c.init(btn);
	c.txt.onkeydown = function (ev) {
		var _this = this;
		if ( ev.keyCode === 13 && ev.ctrlKey ) {
			c.Event(btn);
		}
	};
	
	
	

</script>
</html>
