<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="百度"/>
		<input type="button" value="腾讯"/>
		
		<!--<iframe src="http://www.baidu.com" style="width: 900px;height: 500px"></iframe>-->
	</body>
	<script type="text/javascript">
		var btn = document.querySelectorAll("input");
		
		btn[0].onclick = function() {
			window.location.href = "http://www.baidu.com";
		}
		btn[1].onclick = function() {
			window.open("http://www.qq.com","_blank","width: 300px; height: 200px");
		}
	</script>
