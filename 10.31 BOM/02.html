<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			#wrap {
				width: 960px;
				margin: 0 auto;
			}
			#left {
				position: absolute;
				width: 100px;
				height: 300px;
				background: red;
			}
			#right {
				position: absolute;
				width: 100px;
				height: 300px;
				background: red;
			}
			#back {
				position: fixed;
				right: 10px;
				bottom: 10px;
				width: 30px;
				height: 30px;
				background: yellow;
				display: none;
			}
		</style>
		<script>
			window.onload = function() {
				var left = document.getElementById("left");
				var right = document.getElementById("right");
				var div = document.getElementById("div");
				var top = (window.innerHeight - left.offsetHeight)/2;
				left.style.top = right.style.top = top + "px";
				left.style.left = "20px";
				right.style.left = window.innerWidth - right.offsetWidth - 20 + "px";
				window.onscroll = function() {
					if(window.pageYOffset >= top) {
						left.style.position = right.style.position = "fixed";
						left.style.top = right.style.top = 0;
						back.style.display = "block";
					} else {
						left.style.position = right.style.position = "absolute";
						left.style.top = right.style.top = top + "px";
						back.style.display = "";
					}
				}
				window.onresize = function() {
					right.style.left = window.innerWidth - right.offsetWidth - 20 + "px";
				}
				back.onclick = function() {
					backMove();
				}
				function backMove() {
					clearInterval(window.timer);
					var windowTop = window.pageYOffset;
					var speed = (target - windowTop)/10;
					window.timer = setInterval(function() {
						window.pageYOffset = windowTop + speed + "px";
					},20);
				}
 				
			};
	</script>
	</head>
	<body>
		<div id="left"></div>
		<div id="right"></div>
		<div id="back"></div>
		<div id="wrap"></div>
	</body>
	<script type="text/javascript">
		var content = "";
		for(var i = 0; i < 100; i++) {
			content+="<p>" + i + "</p>"
		}
		wrap.innerHTML = content;
	</script>
