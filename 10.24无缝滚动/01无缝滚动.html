<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img {
				border: none;
				vertical-align: top;
			}
			section {
				width: 400px;
				height: 300px;
				margin: 50px auto;
			}
			nav {
				text-align: center;
			}
			#wrap {
				width: 400px;
				height: 250px;
				margin: 50px auto;
			}
			#wrap #list {
				width: 200%;
			}
			#wrap #list li {
				float: left;
				width: 400px;
				height: 250px;
			}
			li img {
				width: 400px;
				height: 250px;
			}
			.btn .active {
				background: yellowgreen;
			}
		</style>
		<script src="miaov.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var imgs = [
					"img/img1.gif",
					"img/img2.gif",
					"img/img3.gif",
					"img/img4.gif",
					"img/img5.gif"
				];
				var wrap = document.getElementById("wrap");
				var nav = document.getElementsByTagName("nav");
				var img = document.querySelectorAll("li img");
				var prev = nav[0].children[0];
				var next = nav[0].children[1];
				var btn = nav[1].children;
				var W = css(wrap,"width");
				var now = "";
				console.log(W);
				
				for(var i = 0; i < imgs.length; i++) {
					if(nav[1].children[i].className == "active") {
						now = i;
					}
				}
				next.onclick = function() {
					var next1 = now + 1;
					if(next1 >= imgs.length) {
						next1 = 0;
					}
					wrap.style.left = 0;
					img[0].src = imgs[now];
					img[1].src = imgs[next1];
//					mTween(wrap,{left: -W*now},2000,"linear");
					now = next1;
				}
			}
		</script>
	</head>
	<body>
		<section>
			<nav>
				<input type="button" value="上一张"/>
				<input type="button" value="下一张"/>
			</nav>
			<div id="wrap">
				<ul id="list">
					<li><img src="img/img1.gif"></li>
					<li><img src="img/img2.gif"></li>
				</ul>
			</div>
			<nav class="btn">
				<input type="button" value="1" class="active" />
				<input type="button" value="2"/>
				<input type="button" value="3"/>
				<input type="button" value="4"/>
				<input type="button" value="5"/>
			</nav>
		</section>
	</body>
