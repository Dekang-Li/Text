<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
	<script>
		var div1 = document.getElementById("div1");
		var div2 = document.getElementById("div1");
		div1.onclick = function() {
			localStorage.setItem("style","width: 100px; height: 100px; background: red");
			var val = localStorage.getItem("style");
			div2.style.cssText = val + "; margin-left: 100px";
		}
		
	</script>
</html>
