<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img {
				vertical-align: top;
				border: none;
			}
			#wrap {
				width: 660px;
				border: 10px solid black;
				overflow: hidden;
				margin: 10px auto;
			}
			li {
				float: left;
				width: 200px;
				height: 150px;
				margin: 10px;
			}
			img {
				width: 200px;
				height: 150px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="随机排序" id="btn"/>
		<div id="wrap">
			<ul id="list">
				<!--<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
				<li><img src="img/5.jpg"/></li>
				<li><img src="img/6.jpg"/></li>
				<li><img src="img/7.jpg"/></li>
				<li><img src="img/8.jpg"/></li>
				<li><img src="img/9.jpg"/></li>-->
			</ul>
		</div>
		
	</body>
	<script>
		(function() {
			var btn = document.getElementById("btn");
			var list = document.getElementById("list");
			var li = document.getElementsByTagName("li");
			var img = document.getElementsByTagName("img");
			var inner = "";
			var arr = [
				"img/1.jpg",
				"img/2.jpg",
				"img/3.jpg",
				"img/4.jpg",
				"img/5.jpg",
				"img/6.jpg",
				"img/7.jpg",
				"img/8.jpg",
				"img/9.jpg"
			];
			for(var i = 0; i < 9; i++) {
				inner += "<li><img src=" +arr[i]+ " /></li>"
			}
			list.innerHTML = inner;
			btn.onclick = function() {
				arr.sort(function() {
					return Math.random() - .5;
				});
				console.log(arr);
				for(var i = 0; i < img.length; i++) {
					img[i].src = arr[i];
				}
			}
			
		})();
	</script>
