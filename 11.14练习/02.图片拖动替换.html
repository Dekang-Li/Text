<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img {
				vertical-align: top;
				border: none;
			}
			#wrap {
				width: 660px;
				height: 510px;
				border: 10px solid black;
				
				margin: 10px auto;
			}
			ul {
				position: relative;
			}
			li {
				z-index: 1;
				float: left;
				width: 200px;
				height: 150px;
				margin: 10px;
			}
			img {
				width: 200px;
				height: 150px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="随机排序" id="btn"/>
		<div id="wrap">
			<ul id="list"></ul>
		</div>
		
	</body>
	<script>
		(function() {
			var btn = document.getElementById("btn");
			var list = document.getElementById("list");
			var li = document.getElementsByTagName("li");
			var img = document.getElementsByTagName("img");
			var now = 0;
			var inner = "";
			
			var pic = [
				"img/1.jpg",
				"img/2.jpg",
				"img/3.jpg",
				"img/4.jpg",
				"img/5.jpg",
				"img/6.jpg",
				"img/7.jpg",
				"img/8.jpg",
				"img/9.jpg"
			];
			
			
			for(var i = 0; i < 9; i++) {
				inner += "<li><img src=" +pic[i]+ " /></li>"
			}
			list.innerHTML = inner;
			btn.onclick = function() {
				pic.sort(function() {
					return Math.random() - .5;
				});
				for(var i = 0; i < img.length; i++) {
					img[i].src = pic[i];
				}
			}
			for(var i = 0; i < li.length; i++) {
				li[i].style.left = li[i].offsetLeft + "px";
				li[i].style.top = li[i].offsetTop + "px";
				
			}
			console.log(arr);
			for(var i = 0; i < li.length; i++) {
				li[i].style.position = "absolute";
				li[i].style.margin = 0;
			}
			
			for(var i = 0; i < li.length; i++) {
				li[i].index = i;
				li[i].onmousedown = function(e) {
					var e = e || event;
					var disX = e.pageX - this.offsetLeft;
					var disY = e.pageY - this.offsetTop;
					now = this.index;
					document.onmousemove = function(e) {
						var e = e || event;
						for(var j = 0; j < li.length; j++) {
							li[now].style.left = e.pageX - disX + "px";
							li[now].style.top = e.pageY - disY + "px";
							li[now].style.zIndex = 2;
						}
					}
					document.onmouseup = function() {
						document.onmousemove = null;
						document.onmouseup = null;
						li[now].style.zIndex = 1;
					}
					return false;
				}		
			}
			
		})();
	</script>
