<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			#box {
				width: 38px;
				height: 38px;
				position: absolute;
				background: ;
				left: 50%;
				top: 50%;
				margin: -19px 0 0 -19px;
				background: url(img/tnak.png);
			}
			.top {
				background-position: 0 0 !important;
			}
			.right {
				background-position: -38px 0 !important;
			}
			.bottom {
				background-position: -76px 0 !important;
			}
			.left {
				background-position: -114px 0 !important;
			}
			span {
				position: absolute;
				display: inline-block;
				width: 14px;
				height: 14px;
				background: url(img/zhadan.png);
				border-radius: 50px;
			}
			span img {
				width: 100px;
				height: 100px;
				position: absolute;
				left: -43px;
				top: -43px;
			}
		</style>
	</head>
	<body>
		<div id="box" class="top"></div>
	</body>
	<script src="../../miaov.js"></script>
	<script type="text/javascript">
		(function() {
			var box = document.getElementById("box");
			var isFire = true;
			var fireImg = [
				"img/img1.png",
				"img/img2.png",
				"img/img3.png",
				"img/img4.png",
				"img/img5.png",
				"img/img6.png",
				"img/img7.png",
				"img/img8.png"
			];
			box.style.left = box.offsetLeft + "px"; 
			box.style.top = box.offsetTop + "px";
			box.style.margin = 0;
			window.onkeydown = function(e) {
				var code = e.keyCode;
				switch(code) {
					case 37: 
					box.className = "left";
					box.style.left = box.offsetLeft - 5 + "px";
					break;
					case 38: 
					box.className = "top";
					box.style.top = box.offsetTop - 5 + "px";
					break;
					case 39:
					box.className = "right";
					box.style.left = box.offsetLeft + 5 + "px";
					break;
					case 40: 
					box.className = "bottom";
					box.style.top = box.offsetTop + 5 + "px";
					break;
					case 32: 
					fire();
					break;
				}
			}
			window.onkeyup = function() {
				isFire = true;
			}
			function fire() {
				if(!isFire) {
					return;
				}
				isFire = false;
				var span = document.createElement("span");
				var img = new Image();
				var rect = box.getBoundingClientRect();
				img.src = fireImg[0];
				var now = 0;
				var timer = 0;
				document.body.appendChild(span);
				switch(box.className) {
					case "top": 
					span.style.left = rect.left + 14 + "px";
					span.style.top = rect.top - 10 + "px";
					mTween(span,{top: rect.top - 10 - 200},100,"linear",boom);
					break;
					case "left": 
					span.style.left = rect.left - 10 + "px";
					span.style.top = rect.top + 14 + "px";
					mTween(span,{left: rect.left - 10 - 200},100,"linear",boom);
					break;
					case "bottom": 
					span.style.left = rect.left + 14 + "px";
					span.style.top = rect.top + 38 + "px";
					mTween(span,{top: rect.top + 38 + 200},100,"linear",boom);
					break;
					case "right": 
					span.style.left = rect.left + 38 + "px";
					span.style.top = rect.top + 14 + "px";
					mTween(span,{left: rect.left + 38 + 200},100,"linear",boom);
					break;
				}
				function boom() {
					span.appendChild(img);				
					timer = setInterval(function() {
						now++;
						if(now >= fireImg.length) {
							document.body.removeChild(span);
							clearInterval(timer);
						}else {	
							img.src = fireImg[now]; 
						}
					},100);							
				}		
			}
		})();
	</script>
