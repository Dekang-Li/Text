<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			textarea {
				margin: 0;
				padding: 0;
				outline: none;
			}
			input {
				margin: 0;
				padding: 0;
				outline: none;
			}
			#wrap {
				width: 300px;
				margin: 30px auto;
			}
			#text {
				width: 258px;
				height: 40px;
				padding: 20px;
				border: 1px solid black;
			}
			select {
				display: block;
				margin-top: 10px;
			}
			textarea {
				width: 258px;
				height: 40px;
				border: 1px solid black;
				resize: none;
				padding: 20px;
				margin-top: 10px;
			}
			#btn {
				width: 70px;
				height: 25px;
			}
			#text span {
				display: inline-block;
				width: 15px;
				height: 15px;
			}
		</style>
		<script>
			window.onload = function() {
				var btn = document.getElementById("btn");
				var text = document.getElementById("text");
				var message = document.getElementById("message");
				var color = ["red","yellow","green","blue"];
				btn.onclick = function() {
					var val = message.value;
					val = val.split("");
					val = '<span>' + val.join('</span><span>') + '</span>';
					console.log(val);
					text.innerHTML = val;
				}
			}
		</script>
	</head>
	<body>
		<div id="wrap">
			<div id="text"></div>
			<select>
				<option value="气球字体">气球字体</option>
				<option value="气球字体">气球字体</option>
			</select>
			<textarea id="message"></textarea>
			<input type="button" id="btn" value="确定" />
		</div>
	</body>
