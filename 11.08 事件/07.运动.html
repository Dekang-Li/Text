<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			#box {
				position: absolute;
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		(function() {
			var box = document.getElementById("box");
			var arr = {
				l: false,
				t: false,
				r: false,
				b: false
			};

			setInterval(function() {
				if(arr.l) {
					box.style.left = box.offsetLeft - 5 + "px";
				}
				if(arr.t) {
					box.style.top = box.offsetTop - 5 + "px";
				}
				if(arr.r) {
					box.style.left = box.offsetLeft + 5 + "px";
				}
				if(arr.b) {
					box.style.top = box.offsetTop + 5 + "px";
				}
			}, 20);
			window.onkeydown = function(e) {
				var code = e.keyCode;
				switch(code) {
					case 37:
					arr.l = true;
					break;
					case 38:
					arr.t = true;
					break;
					case 39:
					arr.r = true;
					break;
					case 40:
					arr.b = true;
					break;
				}
			}
			window.onkeyup = function(e) {
				var code = e.keyCode;
				switch(code) {
					case 37:
					arr.l = false;
					break;
					case 38:
					arr.t = false;
					break;
					case 39:
					arr.r = false;
					break;
					case 40:
					arr.b = false;
					break;
				}
			}
		})();
	</script>
