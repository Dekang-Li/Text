<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var div = document.getElementById("div");
				
				console.dir(div);
				//在调试JavaScript程序时，有时需要dump某些对象的详细信息。通过手工编写
				//JavaScript代码可以完成这一工作：针对对象的属性进行循环，将循环到的每一个
				//属性值打印出来；可见，这一过程是比较繁琐的。在具备调试工具的浏览器上，这一工
				//作可以通过console.dir()语句来方便的完成。
			}
		</script>
	</head>
	<body>
		<div id="div"></div>
	</body>
