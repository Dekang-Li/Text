<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap {
            perspective: 600px;
            width: 480px;
            height: 300px;
            margin: 0 auto;
        }

        #pic {
            transform-origin: center center -480px;
            width: 100%;
            height: 100%;
        }

        #pic img {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="pic">
        <img src="img/land.jpg" alt="">
    </div>
</div>
<script>
    (function (d) {
        //----------------------------
        var pic = d.getElementById('pic');

        //----------------------------
        d.onmousemove = mMove;

        //----------------------------
        function mMove(e) {
            var w = pic.clientWidth;//宽度
            var x = e.pageX - pic.offsetLeft;//鼠标位置距离图片左边的距离
            x = x < -10 ? 0 : x;
            x = x > w+10 ? w : x;
            pic.style.transform = 'rotateY(' + (x - w / 2)/30 + 'deg)';
        }

    })(document);
</script>
</body>
