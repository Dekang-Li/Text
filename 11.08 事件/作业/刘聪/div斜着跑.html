<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
<script>
    (function (d) {
        //-----------------------------------
        var div = d.getElementById('div1');
        var timer = null;
        var keys = {
            left: false,
            top: false,
            right: false,
            bottom: false
        };

        //-----------------------------------
        d.onkeydown = dFn;
        d.onkeyup = uFn;

        //-----------------------------------
        //键盘按下时
        function dFn(e) {
            var arr = [];//记录“上下左右”中的哪些键被按下
            var obj = {//“上下左右”按键的运动参数
                left: {sty: 'left', ofs: 'Left', sp: -5},
                top: {sty: 'top', ofs: 'Top', sp: -5},
                right: {sty: 'left', ofs: 'Left', sp: 5},
                bottom: {sty: 'top', ofs: 'Top', sp: 5},
            };
            clearInterval(timer);//关闭定时器
            changeKeys(e.keyCode, true);//改变keys对象
            for (var s in keys) {//更改arr
                if (keys[s]) {
                    arr.push(s);
                }
            }
            if (arr.length == 1 || arr.length == 2) {
                timer = setInterval(function () {
                    for (var i = 0, len = arr.length; i < len; i++) {
                        div.style[obj[arr[i]].sty] = div['offset' + obj[arr[i]].ofs] + obj[arr[i]].sp + 'px';
                    }
                }, 20);
            }
        }

        //键盘抬起时
        function uFn(e) {
            clearInterval(timer);
            changeKeys(e.keyCode, false);
        }

        //改变keys对象
        function changeKeys(keyCode, flag) {
            switch (keyCode) {
                case 37:
                    keys.left = flag;
                    break;
                case 38:
                    keys.top = flag;
                    break;
                case 39:
                    keys.right = flag;
                    break;
                case 40:
                    keys.bottom = flag;
                    break;
                default:
                    break;
            }
        }

    })(document);
</script>
