<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				position: absolute;
				left: 600px;
				top: 600px;
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script>
		(function(){
			var box = document.getElementById("box");
			var off = true;
			var timer = 0;
			var timer1 = 0;
			var n = 0;
			document.onkeydown = function(e){
				console.log(e.keyCode);
				if(off){
					n = e.keyCode;
					one(n);
					off = false;
					return;
				}
				two(e.keyCode);
			}
			document.onkeyup = function(){
				if(!off){
					off = true;
				}
				clearInterval(timer);
				clearInterval(timer1);
			}
			function one(n){
				clearInterval(timer);
				timer = setInterval(function(){
				if(n ==37){
					box.style.left = box.offsetLeft - 5 + "px";
				}else if(n == 38){
					box.style.top = box.offsetTop - 5 + "px";
				}else if(n == 39){
					box.style.left = box.offsetLeft + 5 + "px";
				}else if(n == 40){
					box.style.top = box.offsetTop + 5 + "px";
				}
				},20)
			}
			function two(a){
				clearInterval(timer1);
				timer1 = setInterval(function(){
				if(a ==37){
					box.style.left = box.offsetLeft - 5 + "px";
				}else if(a == 38){
					box.style.top = box.offsetTop - 5 + "px";
				}else if(a == 39){
					box.style.left = box.offsetLeft + 5 + "px";
				}else if(a == 40){
					box.style.top = box.offsetTop + 5 + "px";
				}
				},20)
			}
		})();
	</script>
