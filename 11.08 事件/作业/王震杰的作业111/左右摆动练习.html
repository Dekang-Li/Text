<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width: 400px;
				margin: 100px auto;
				perspective: 1000px;
			}
			img {
				transform-style: preserve-3d;
				vertical-align: top;
				width: 400px;
				transform-origin: center center 0;
				transition: 1s;
			}
		</style>
	</head>
	<script src="js/miaov.js"></script>
	<script>
		window.onload = function(){
			var box = document.getElementById("box");
			var img = document.querySelector("img");
			document.onmousemove = function(e){
				var x = e.pageX;
				var y = e.pageY;
				var wid = window.innerWidth/2;
				console.log(x,y);
				if(x>wid){
					img.style.transform = "rotateY(20deg)"
				}else{
					img.style.transform = "rotateY(-20deg)"
				}
			}
		}
	</script>
	<body>
		<div id="box">
			<img src="img/ablbo8.jpg" />
		</div>
	</body>
