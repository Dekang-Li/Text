<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div {
	position: relative;
	width: 500px;
	height: 300px;
	margin: 150px auto;
	perspective: 20px;
	
	transform-origin: center center -100px;
}
img {
	transform-style: preserve-3d;
	position: absolute;
	width: 500px;
	height: 300px;
	left: 0;
	top: 0;
}
</style>
</head>
<body>
<div>
	<img src="img/img1.jpg">
</div>
<script src="MTween.js"></script>
<script>
(function(){
	var img = document.querySelector("img");
	var div = document.querySelector("div");
	
	document.onmousemove = function(e){
		var starX = div.offsetLeft + (img.offsetWidth/2);
		var starY = div.offsetTop + (img.offsetHeight/2);
		var disX = starX - e.clientX;
		var disY = starY - e.clientY;
		console.log(disX)
		css(div,"rotateX",disY/10);
		css(div,"rotateY",-disX/10);
	}; 
})();
</script>
</body>
