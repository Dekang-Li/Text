<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	position: absolute;
	left: 0;
	top: 0;
	width: 100px;
	height: 100px;
	background: red;
}
</style>
</head>
<body>
<div id="box"></div>
<script>
(function(){
	var box = document.querySelector("#box");
	var timer = 0;
	var up = down = left = right = false;
	
	timer = setInterval(function(){
		if(left){
			box.style.left = box.offsetLeft - 5 + "px";
		}
		if(up){
			box.style.top = box.offsetTop - 5 + "px";
		}
		if(right){
			box.style.left = box.offsetLeft + 5 + "px";
		}
		if(down){
			box.style.top = box.offsetTop + 5 + "px";
		}
	},30);
	
	document.onkeydown = function(e) {
		console.log(e.keyCode)
		if(e.keyCode == 37){
			left = true;
		}
		if(e.keyCode == 38){
			up = true;
		}
		if(e.keyCode == 39){
			right = true;
		}
		if(e.keyCode == 40){
			down = true;
		}
	};
	
	document.onkeyup = function(e) {
		if(e.keyCode == 37){
			left = false;
		}
		if(e.keyCode == 38){
			up = false;
		}
		if(e.keyCode == 39){
			right = false;
		}
		if(e.keyCode == 40){
			down = false;
		}
	};
})();
</script>
</body>
