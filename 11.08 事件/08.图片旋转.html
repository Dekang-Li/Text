<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				background: #ccc;
				transform-style: preserve-3d;
			}
			#wrap {
				position: relative;
				width: 800px;
				height: 500px;
				background: #fff;
				margin: 50px auto;
				perspective: 1000px;
			}
			img {
				position: absolute;
				left: 200px;
				top: 100px;
				width: 400px;
				height: 300px;
				transform-origin: center center -200px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="img/5.jpg" />
		</div>
	</body>
	<script>
		(function() {
			var img = document.getElementsByTagName("img")[0];
			document.onmousemove = function(e) {
				var nub = window.innerWidth/2 - e.clientX;
				if(nub > 0) {
					img.style.cssText = "transform: rotateY("+ -nub/20 + "deg)";
				}else if (nub < 0) {
					img.style.cssText = "transform: rotateY("+ -nub/20 + "deg)";
				}
				
//				img.style.cssText = "transform: rotateY("+nub+"deg)";
//				console.log(Math.sin(Math.PI));
			}
			
		})();
	</script>
