<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			#box {
				position: absolute;
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		(function() {
			var box = document.getElementById("box");
			var timer = null;
			window.onkeydown = function(e) {
				var code = e.keyCode;
				clearInterval(timer);
				timer = setInterval(function() {
					switch(code) {
						case 37:
						box.style.left = box.offsetLeft - 5 + "px";
						break;
						case 38:
						box.style.top = box.offsetTop - 5 + "px";
						break;
						case 39:
						box.style.left = box.offsetLeft + 5 + "px";
						break;
						case 40:
						box.style.top = box.offsetTop + 5 + "px";
						break;
					}
				},20);
				window.onkeyup = function(e) {
					clearInterval(timer);
				}
			}
		})();
	</script>
