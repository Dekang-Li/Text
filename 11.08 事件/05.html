<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="input"/>
		<select id="select">
			<option value="0">Enter</option>
			<option value="1">ctrl+Enter</option>
			<option value="2">ctrl+shift+alt+Enter</option>
		</select>
		<ul id="list">
			<li>kkk</li>
		</ul>
	</body>
	<script type="text/javascript">
		(function() {
			
			var input = document.getElementById("input");
			var select = document.getElementById("select");
			var list = document.getElementById("list");
			
			document.onkeydown = function(e) {
				
				var code = e.keyCode;
				var val = select.value;
//				console.log(option);
				switch(val) {
					case "0" && code == 13 && !e.ctrlKey && !e.altKey && !e.shiftKey && input.value :
						set();
					break;
					case "1":
					if(code == 13 && e.ctrlKey && !e.altKey && !e.shiftKey && input.value) {
						set();
					}
					break;
					case "2":
					if(code == 13 && e.ctrlKey && e.altKey && e.shiftKey && input.value) {
						set();
					}
					break;
				}
			}
			function set() {
				var li = document.createElement("li");
				li.innerHTML = input.value;
				input.value = "";
				list.appendChild(li);
			}
		})();
	</script>
