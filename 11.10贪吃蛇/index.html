<head>

<style>
	body {

	#map {

		border-bottom: 2px solid #FD5C3B;
	}
	#map #tanC {
		position: absolute;

		height: 150px;

		text-align: center;

	#map table {

	#map table td.snake {

	}
	/*-------------------------------------------------------------------*/
	.help {

	}
	.left {
		width: 75%;
		display: flex;

	}
	.right {
		flex: 1;

	.left div {

		align-items: center;

	.left div span {
		width: 22px;
		height: 22px;
		display: inline-block;

	}
</style>
<!--☠☠☠☠☠☠☠☠-->
</head>
<body>
	<div id="snake">
		<div class="info">贪吃蛇</div>
		<div id="map">
			<div id="tanC">☠☠☠☠☠</div>
			<!--<table cellpadding="0" cellspacing="0">
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>-->
		</div>
		<div class="help">
			<div class="left">
				<div><span></span>蓝瘦</div>
				<div><span></span>香菇</div>
				<div><span></span>神器</div>
				<div><span></span>千万别吃</div>
			</div>
			<div class="right">
				<span>战绩:<i id="score">0</i>分</span>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	(function() {
		var colors = ["#81FF9C","#F72AB5","#EBFF1D","#20F5FB"];

		var spans = document.querySelectorAll(".left span");
//		spans = [...spans];   扩展运算符

//		spans.forEach(function(item,i) {
//			item.style.background = colors[i];
//		})

		for(var i = 0; i < spans.length; i++) {
			spans[i].style.background = colors[i];

		}

		//-----------------------------------------------------
		//变量
		var mapX = 20;
		var mapY = 20;
		var snakeData = createArr(mapX,mapY);
		var mapData = createArr(mapX,mapY);
		
		
		var snake = [];  //[[x1,y1],[x2,y2],[x3,y3]]
		var length = 3;  //初始长度
		var speed = 10;  //初始速度
		var snakeTimer = null;
		var direction = 39;
		var flag = true;
		
		//-----------------------------------------------------
		//初始化部分
		crrateMap(mapX,mapY);
		initSnake();
		walk();


		//-----------------------------------------------------
		//需求函数化部分
		//需求1.生成地图

		function crrateMap(x,y) {
			var map = document.getElementById("map");
			var table = document.createElement("table");

			table.cellPadding = table.cellSpacing = 0;
			var tbody = table.createTBody();
			for(var i = 0; i < x; i++) {
				var tr = document.createElement("tr");
				for(var j = 0; j < y; j++) {
					var td = document.createElement("td");
					snakeData[i][j] = tr.appendChild(td);

				}
				tbody.appendChild(tr);
			}
			table.appendChild(tbody);
			map.appendChild(table);
		}

		//需求2.创建二维数组
		function createArr(x,y) {
			var arr = new Array(x);
			for(var i = 0; i < x; i++) {
				arr[i] = new Array(y);
			}
			return arr;
		}
		// 需求3. 设定范围函数：
		function scope(startX,startY,endX,endY) {
			startX = startX || 0;
			startY = startY || 0;
			endX = endX || mapX - 1;
			endY = endY || mapY - 1;
			var p = [];
			var x = rP([startX,endX]);
			var y = rP([startY,endY]);
			p.push(x,y);
			//判断这个点生成的位置是否有物品，如果有就重复执行上面的代码；
			if(mapData[x][y]) {
				return scope(startX,startY,endX,endY);
			}

			return p;
		}
		// 需求4. 编写随机函数：
		function rP(arr) {
			var max = Math.max.apply(null,arr);
			var min = Math.min.apply(null,arr);
			return Math.round(Math.random() * (max - min) + min);
		}

		//需求5. 初始化蛇：
		function initSnake() {
			//找到一个随机点   但是要符合条件  不能撞墙  不能截取
			var p = scope(0,2,mapX - 1,parseInt(mapY/2));
			for(var i = 0; i < length; i++) {
				var x = p[0];  //某一行
				var y = p[1] - i;  //莫一行中  挨着的3个td
				snake.push([x,y]);  //放到蛇的数组中    这样就有三个挨着的3个点
				snakeData[x][y].className = "snake";  //绘制蛇
				mapData[x][y] = "snake";  //在数组层面注册蛇的数据
			}
		}
		//需求6. 让蛇走起来：
		function walk() {
			clearInterval(snakeTimer);
			snakeTimer = setInterval(step,5000/speed);
		}
		//需求7. 控制蛇运动：
		function step() {
			var tanC = document.getElementById("tanC");
			var headX = snake[0][0];
			var headY = snake[0][1];
			switch(direction) {
				case 37: headY -= 1;
				break;
				case 38: headX -= 1;
				break;
				case 39: headY += 1;
				break;
				case 40: headX += 1;
				break;
			}
			
			if(headX < 0 || headX > mapX - 1 || headY < 0 || headY > mapY - 1 || 
				mapData[headX][headY] == "snake" || mapData[headX][headY] == "block") {
				clearInterval(snakeTimer);
				tanC.style.display = "block";
				return;
			}
				
			if(length%4 == 0 && length < 55 && mapData[headX][headY] == "food") {
				speed += 5;
				walk(); //??????
			}
			
			if(length%9 == 0 && length < 60 && mapData[headX][headY] == "food") {
				addObj("block");
			}
			
			if(mapData[headX][headY] == "skate") {
				speed += 15;
				walk();
			}
			
			if(mapData[headX][headY] == "break") {
				speed = 10;
				walk();
			}
			
			if(mapData[headX][headY] == "food") {
				addObj("food");
				mapData[headX][headY] = true;
			}
			
			if(!mapData[headX][headY]) {
				var lastX = snake[snake.length - 1][0];
				var lastY = snake[snake.length - 1][1];
				snakeData[lastX][lastY].className = "";
				snake.pop();
				mapData[lastX][lastY] = false;
			}
			
			snake.unshift([headX,headY]);
			snakeData[headX][headY].className = "snake";
			mapData[headX][headY] = "snake";
			length = snake.length;
			flag = true;
		}
		//需求8. 控制蛇运动方向：
		document.onkeydown = function(e) {
			var e = e || window.event;
			if(!flag) {
				return;
			}
			if(e.keyCode > 36 && e.keyCode < 41 && Math.abs(e.keyCode - direction) != 2) {
				direction = e.keyCode;
			}
			flag = false;
			return false;  //?????
		}
		//需求9. 随机添加食物：
		function addObj(name) {
			var p = scope();
			snakeData[p[0]][p[1]].className = name;
			mapData[p[0]][p[1]] = name;
		}
		
		//需求10. 随机添加滑板和刹车：
		
		function addToy() {
			
		}
		//需求11. 清除地图： 
		function clear() {
			snakeData.forEach((item,i) => {
				item.forEach((item,i) => {
					item.className = "";
				});
			});
			mapData = createArr(mapX,mapY);
			direction = 39;
			snake = [];
			length = 3;
			speed = 10;
			score.innerHTML = 0;
		}
