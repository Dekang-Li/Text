<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			margin: 0;
			height: 100%;
			background: url(img1/bg.png) no-repeat center center #000;
		}
		#box {
			width: 520px;
			height: 520px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -260px 0 0 -260px;
			text-align: center;
			line-height: 100px;
		}
		#title {
			display: block;
			margin: 20px auto;
		}
		.img {
			width: 25px;
			height: 37px;
		}
		#week {
			width: 38px;
			height: 37px;
		}
		img {
			vertical-align: middle;
		}
	</style>
	<script src="miaov.js"></script>
	<script>
		window.onload = function() {
			var imgs = document.querySelectorAll(".img");
			var week = document.querySelectorAll("#week")[0];
			var weekImg = ["seven","one","two","three","four","five","six"];
			for(var i = 0; i < imgs.length; i++) {
				imgs[i].num = -1;
			}
			week.numb = -1;
			set1();
			setInterval(set1,1000);
			function set1() {
				var date = new Date();
				var year = date.getFullYear();
				var month = set(date.getMonth() + 1);
				var date2 = set(date.getDate());
				var hour = set(date.getHours());
				var minute = set(date.getMinutes());
				var second = set(date.getSeconds());

				var day = date.getDay();
				// console.log(year,month,date2,hour,minute,second);
				var time = year+month+date2+hour+minute+second;
				// console.log(day);
				function set(nub) {
					return nub < 10 ?"0" + nub :"" + nub;
				}
				for(var i = 0; i < time.length; i++) {
					if(imgs[i].num != time[i]) {
						imgs[i].num = time[i];
						toMove(imgs[i],"img1/"+time[i]+".png");
					}
				}
				if(week.numb != day) {
					week.numb = day;
					toMove(week,"img1/"+weekImg[day]+".png");
				}

				// if(weekImg[0] != weekImg[day]) {
				// 	weekImg[0] = weekImg[day;
				// 	toMove(week,"img1/"+weekImg[day]+".png");
				// }


				function toMove(img,src) {
					img.src = src;
					mTween(img,{height: 0},300,"linear",function() {
						mTween(img,{height: 37},300,"linear");
					});
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<img src="img1/title.png" id="title" />
		<img src="img1/0.png" class="img" />
		<img src="img1/0.png" class="img" />
		<img src="img1/0.png" class="img" />
		<img src="img1/0.png" class="img" />
		<img src="img1/year.png" />
		<img src="img1/0.png" class="img" />
		<img src="img1/0.png" class="img" />
		<img src="img1/month.png" />
		<img src="img1/0.png" class="img" />
		<img src="img1/0.png" class="img" />
		<img src="img1/seven.png" />
		<br />
		<img src="img1/0.png" class="img" />
		<img src="img1/0.png" class="img" />
		<img src="img1/sign.png" />
		<img src="img1/0.png" class="img" />
		<img src="img1/0.png" class="img" />
		<img src="img1/sign.png" />
		<img src="img1/0.png" class="img" />
		<img src="img1/0.png" class="img" />
		<br />
		<img src="img1/week.png" />
		<img src="img1/seven.png" id="week"/>
	</div>
</body>
