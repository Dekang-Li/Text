<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style>
    html{
        height:100%;
    }
    body{
        margin:0;
        height:100%;
        background:url(img1/bg.png) no-repeat center center #000;
    }
    #box{
        width:520px;
        height:520px;
        margin:-260px 0 0 -260px;
        position:absolute;
        left:50%;
        top:50%;
        text-align: center;
    }
    #title{
        display: block;
        margin:20px auto;
    }
    #div{
        width:400px;
        height:400px;
        margin:0 auto;
        line-height: 100px;
    }
    </style>
    <script>
        window.onload=function(){
            set();
            setInterval(set,1000);
            function set() {
                var date=new Date();
                var year = date.getFullYear();
                var month = Tb(date.getMonth() + 1);
                var dates = Tb(date.getDate());
                var hour = Tb(date.getHours());
                var minute = Tb(date.getMinutes());
                var second = Tb(date.getSeconds());
                var day = date.getDay();
                var weekImg = ["seven","one","two","three","four","five","six"];
                function Tb(nub) {
                    return nub < 10 ? "0" + nub : "" + nub;
                };
                var time = year+month+dates+hour+minute+second;
                var imgs = document.querySelectorAll(".img");
                var week = document.querySelectorAll(".week")[0];

                for(var i = 0; i < time.length; i++) {
                    imgs[i].src = "img1/"+time[i]+".png";
                }
                week.src = "img1/"+weekImg[day]+".png";
            }
        }
    </script>
    <body>
    <div id="box">
        <img src="img1/title.png" id="title">
        <br>
        <div id="div">
            <img src="img1/0.png" class="img">
            <img src="img1/0.png" class="img">
            <img src="img1/0.png" class="img">
            <img src="img1/0.png" class="img">
            <img src="img1/year.png">
            <img src="img1/0.png" class="img">
            <img src="img1/0.png" class="img">
            <img src="img1/month.png">
            <img src="img1/0.png" class="img">
            <img src="img1/0.png" class="img">
            <img src="img1/seven.png">
            <br>
            <img src="img1/0.png" class="img">
            <img src="img1/0.png" class="img">
            <img src="img1/sign.png">
            <img src="img1/0.png" class="img">
            <img src="img1/0.png" class="img">
            <img src="img1/sign.png">
            <img src="img1/0.png" class="img">
            <img src="img1/0.png" class="img">
            <br>
            <img src="img1/week.png">
            <img src="img1/seven.png" class="week">
        </div>
    </div>
    </body>
