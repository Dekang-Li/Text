<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	margin: 0;
}
#wrap {
	width: 520px;
	margin: 0 auto;
}
#list {
	margin: 0;
	padding: 0;
	list-style: none;
}
#list li {
	width: 240px;
	height: 240px;
	border: 1px solid #000;
	margin: 9px;
	float: left;
	background: url(img/loading.gif) no-repeat center center;
}
#list img {
	display: block;
	opacity: 0;
}
#btn {
	width: 200px;
	height: 40px;
	display: block;
	margin: 0 auto;
}
</style>
<script type="text/javascript" src="js/miaov.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var wrap = document.getElementById("wrap");
		var list = document.getElementById("list");
		var btn = document.getElementById("btn");
		var img = document.getElementsByTagName("img");
		var timer = 0;
		var wrapInner = "";
		set();
		var data = [];
		for(var i = 0; i < 100; i++){
			data.push("img/"+(i%16+1)+".jpg");
		}
		btn.onclick = function() {
			clearTimeout(timer);
			set();
		};
		window.onscroll = function() {
			
		}
		function set() {
			for(var i = 0; i < 4; i++) {
				wrapInner += "<li><img src=''/></li>";
			}
			list.innerHTML = wrapInner;
			var img = document.getElementsByTagName("img");
			var li = document.getElementsByTagName("li");
			timer = setTimeout(function() {
				for(var i = 0; i < li.length; i++) {
					img[i].src = data[i];
					img[i].style.opacity = 1;
				}	
			},500);	
		}
		
	}
		

</script>
</head>
<body>			
<div id="wrap">
	<ul id="list">
		
	</ul>
	<input type="button" value="加载更多图片" id="btn">
</div>
</body>
