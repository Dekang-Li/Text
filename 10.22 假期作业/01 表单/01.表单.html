<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单练习</title>
		<style type="text/css">
			body,
			p {
				margin: 0;
			}
			a {
				text-decoration: none;
				color: #345e90;
			}
			input {
				margin: 0;
				padding: 0;
				outline: none;
			}
			#wrap {
				width: 646px;
				padding: 18px 97px;
				background: white;
				margin: 40px auto;
			}
			#wrap .div {
				height:52px;
				margin-bottom: 18px;
				font-size: 0;
			}
			#wrap .div span {
				display: inline-block;
				width: 55px;
				height: 52px;
				font: bold 14px/52px "微软雅黑";
			}
			#wrap .div .span {
				text-indent: 1em;
			}
			#wrap .div input {
				width: 338px;
				height: 28px;
				border: 1px solid black;
				padding: 5px;
			}
			#wrap .div div {
				float: right;
				width: 230px;
				height: 28px;
				margin-top: 12px;
				font: 12px/14px "微软雅黑";
				display: none;
			}
			#btn {
				width: 350px;
				height: 50px;
				background: #3f88ee;
				margin: 20px 0 0 55px;
				border: none;
				font: bold 20px/50px "微软雅黑";
				color: white;
				letter-spacing: 5px;
			}
			#wrap #username .active {
				display: block;
			}
			#wrap #pass .active {
				display: block;
			}
			#wrap #username .focus {
				border-color: blue;
			}
			#wrap #pass .focus {
				border-color: blue;
			}
		</style>
	</head>
	<script type="text/javascript">
		window.onload = function() {
			var btn = document.getElementById("btn");
			var div = document.querySelectorAll(".div div");
			var input = document.querySelectorAll("input");
			var form = document.querySelector("form");
			var now = 0;
			for(var i = 0; i < input.length; i++) {
				if(input[i].focus()) {
					now = i;
				}
				input[i].index = i;
				input[i].onfocus = function() {
					div[now].className = "";
					input[now].className = "";
					now = this.index;
					div[now].className = "active";
					input[now].className = "focus";
				}
			}
			btn.onclick = function() {
				if(input[0].value == "") {	
					input[0].focus();
					div[0].className = "active";
					input[0].className = "focus";
					alert("请设置用户名");
				} else if(input[1].value == "") {
					input[1].focus();
					div[1].className = "active";
					input[1].className = "focus";
					alert("请设置密码");
				}else if(input[2].checked == false){
					alert("请查看百度协议");
				}else {
					form.submit();
				}
				
			}
			
 		}
		
	</script>
	<body>
		<form id="wrap" action="http://www.baidu.com">
			<div id="username" class="div ">
				<span>用户名</span>
				<input type="text" placeholder="请设置用户名"/>
				<div>
					<p>设置后不可更改</p>
					<p>中英文均可，最长14个英文字母或7个汉字</p>
				</div>
			</div>
			<div id="pass"  class="div">
				<span class="span">密码</span>
				<input type="text" placeholder="请设置登录密码"/>
				<div>
					<p>长度为6-14个字符</p>
					<p>支持数字、大小写字母和标点符号</p>
					<p>不允许有空格</p>
				</div>
			</div>
			<div id="login">
				<label>
					<input type="checkbox" name="" id="" value="阅读并接受" />
					阅读并接受
				</label>
				<a href="#">《百度用户协议》</a>
			</div>
			<input type="button" value="注册" id="btn"/>
		</form>
	</body>
