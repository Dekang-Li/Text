				margin: 0;

				margin: 0;
				padding: 0;

			}

				border: none;
				vertical-align: top;
			}
			input {
				margin: 0;
				padding: 0;
				outline: none;
			}
			a {
				text-decoration: none;
			}
			.clearFix:after {
				content: "";

				clear: both;
			}
			body {
				background: #f2f2f2;
			}
			#section {
				position: relative;
				width: 1240px;
				height: 300px;
				margin: 100px auto;
				background: #f2f2f2;
			}
			#section .btn {
				position: absolute;
				top: 117px;
				display: block;
				width: 60px;
				height: 66px;
				font: 66px/66px "微软雅黑";
				text-align: center;
				font-weight: bold;
				color: black;
			}
			#section #btnL {
				left: -55px;
			}
			#section #btnR {
				right: -55px;
			}
			#Wrap {
				position: relative;
				width: 100%;
				height: 300px;
				overflow: hidden;
			}
			#wrap {
				position: absolute;
				left: 0px;
				top: 0;
				width: 300%;
				height: 300px;
			}
			#wrap ul {
				float: left;
				width: 1240px;
				height: 300px;
			}
			ul li {
				position: relative;
				float: left;
				width: 226px;
				height: 130px;
				margin: 10px 11px;		
			}
			ul li .img {
				width: 224px;
				height: 128px;
				border: 1px solid #e8e8e8;
			}
			ul .active .img{
				position: relative;
				border: 1px solid #b4c88b;
			}
			.active .icon {
				position: absolute;
				left: 90px;
				top: 40px;
				width: 47px;
				height: 46px;
				z-index: 9;
				background: url(img/icon.png) no-repeat;
			}
			li .img a {
				position: relative;
				display: block;
				width: 220px;
				height: 124px;
				border: 2px solid white;
			}
			img {
				width: 220px;
				height: 124px;
			}
			li .img p {
				position: absolute;
				width: 100%;
				height: 18px;
				font: 12px/18px "微软雅黑";
				text-indent: 10px;
			}
			
			li .img .p1 {
				color: white;
				left: 0;
				bottom: 26px;

							"</p>"+"<p class='bofang'>"+"<span class='ico1'>"+arr[i][j].paly+"</span>"
							+"<span class='ico2'>"+arr[i][j].message+"</span>"+"</p>"+"<p class='miaoshu'>"+arr[i][j].describe+"</p>"
							+"</div>"+"</li>";
						}
						inner += "</ul>"; 
					}
					inner += "</div>";
				}
				for(var i = 0; i < li.length; i++) {
					var intro = document.querySelectorAll(".introduce");
					li[i].index = i;
					li[i].onmouseover = function() {
						intro[this.index].style.display = "block";
						this.className = "active";
						Wrap.style.height = "450px";
						mTween(intro[this.index],{height: 148},800,"linear");
					}
					li[i].onmouseout = function() {
						intro[this.index].style.display = "";
						this.className = "";
						Wrap.style.height = "300px";
						mTween(intro[this.index],{height: 0},20,"linear");
					}
				}
				btnL.onclick = function() {
					now--;
					mTween(wrap,{left: -WrapW*now},1000,"linear");
				}
				btnR.onclick = function() {
					now++;
					mTween(wrap,{left: -WrapW*now},1000,"linear");
				}
			}
		</script>
	</head>
