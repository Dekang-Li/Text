<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <script type="text/javascript">
        window.onload = function() {
            var arr = [4,5,3,2,1,0];
            var newArr = set(arr);
            console.log(newArr);

            function set(arr) {
                if(arr.length <= 1) {
                    return arr;
                }
                var first = arr.shift();
                var left = [];
                var right = [];
                while(arr.length) {
                    if(arr[0] < first) {
                        left.push(arr.shift());
                    } else {
                        right.push(arr.shift());
                    }
                }
                return set(left).concat(first,set(right));
            }
        }
    </script>
    <body>
    </body>
