<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				position: relative;
				width: 30px;
				height: 300px;
				background: red;
				border-radius: 5px;
			}
			#div2 {
				position: absolute;
				width: 30px;
				height: 30px;
				background: black;
				border-radius: 5px;
			}
			#div3 {
				position: absolute;
				left: 40px;
				top: 8px;
				width: 300px;
				/*height: 300px;*/
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
		<div id="div3"></div>
	</body>
	<script type="text/javascript">
		(function() {
			var div1 = document.getElementById("div1");
			var div2 = document.getElementById("div2");
			var div3 = document.getElementById("div3");
			
			div2.addEventListener("mousedown",fnDown);
			
			function fnDown(ev) {
				var disY = ev.pageY - div2.offsetTop;
				document.addEventListener("mousemove",fnMove);
				document.addEventListener("mouseup",fnUp);
				function fnMove(ev) {
					var t = ev.pageY - disY; 
					if(t < 0) {
						t = 0;
					}
					if(t > div1.offsetHeight - div2.offsetHeight) {
						t = div1.offsetHeight - div2.offsetHeight;
					}
					div2.style.top = t + "px";
					
					var scaleY = t/(div1.offsetHeight - div2.offsetHeight);
					
					div3.style.height = 300*scaleY + "px";
				}
				function fnUp() {
					document.removeEventListener("mousemove",fnMove);
					document.removeEventListener("mouseup",fnUp);
				}
			}
		})();
	</script>
