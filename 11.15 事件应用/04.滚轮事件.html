<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		(function() {
			if(window.navigator.userAgent.toLowerCase().indexOf("firefox") != -1) {
				document.addEventListener("DOMMouseScroll",fn1);
			}else{
				document.addEventListener("mousewheel",fn1);
			}
			
			function fn1(ev) {
				var judge = true;
				if(ev.detail) { 
					//判断是什么浏览器  或者 if（window.navigator.userAgent.
 					//toLowerCase().indexOf("firefox") != -1）  也可以
					judge = ev.detail < 0 ? true : false;
				}else {
					
					judge = ev.wheelDelta > 0 ? true : false;
				}
				
				if(judge) {
					alert("上");
				}else {
					alert("下");
				}
			}
		})();
	</script>
