<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">

        window.onload = function() {
            var arr = ["二","一","四","三","六","五"];
            var obj = {
                一: 0,
                二: 1,
                三: 2,
                四: 3,
                五: 4,
                六: 5
            };
            arr.sort(function(a,b) {
                return obj[a] - obj[b];
            });
            console.log(arr);

        };
        </script>
    </head>
    <body>
        <input type="button" value="从大到小">
        <input type="button" value="从小到大">
    </body>
