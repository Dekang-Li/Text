<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>查找 替换</title>
        <style type="text/css">
            body {
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            p {
                margin: 0;
            }
            a {
                text-decoration: none;
                color: black;
            }
            .clearFix:after {
                content: "";
                display: block;
                clear: both;
            }
            input {
                outline: none;
                padding: 0;
                margin: 0;
            }
            #wrap {
                width: 500px;
                height: 428px;
                padding: 10px;
                margin: 40px auto;
                background: #efefe7;
            }
            #wrap #left {
                float: left;
                width: 426;
            }
            #wrap #text {
                width: 350px;
                height: 250px;
                padding: 10px;
                background: white;
                font: 15px/25px "微软雅黑";
                margin-left: 8px;
                margin-bottom: 20px;
            }
            #search {
                width: 350px;
                height: 100px;
                padding: 10px;
                border: 8px solid #e71063;
                background: #e7e7b5;
                display: none;
            }
            #wrap .block {
                display: block;
            }
            #search nav a {
                display: inline-block;
                width: 60px;
                height: 30px;
                font: 18px/30px "微软雅黑";
                text-align: center;
                margin-top: 10px;
            }
            #search nav .show {
                background: #e73100;
            }
            #search nav .line {
                border: 1px solid #e73100;
            }
            #search nav .text {
                width: 136px;
                height: 16px;
                padding: 5px;
            }
            #search nav .btn {
                width: 34px;
                height: 30px;
            }
            #search #chazhao {
                height: 30px;
                margin-top: 20px ;
                display: none;
            }
            #search #tihuan {
                height: 30px;
                margin-top: 20px ;
                display: none;
            }
            #search #value .block {
                display: block;
            }
            #wrap #right {
                float: right;
                margin-right:10px;
                width: 100px;
            }
            #wrap #right p {
                height: 40px;
                font: 20px/40px "微软雅黑";
                text-align: center;
                background: #94948c;
                margin-top: 30px;
                cursor: pointer;
            }
            #wrap #right ul {
                height: 84px;
                font: 20px/40px "微软雅黑";
                text-align: center;
                display: none;
            }
            #wrap #right .show {
                display: block;
            }
            #right ul li {
                height: 40px;
                margin: 1px 0;
                background: #94948c;
                cursor: pointer;
            }
            #guanbi {
                float: right;
                width: 18px;
                height: 18px;
                font: 18px/18px "微软雅黑";
                cursor: pointer;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var nav = document.querySelectorAll("#right #nav")[0];//展开
                var ul = document.querySelectorAll("#right ul")[0];// 展开的内容
                var lis = ul.getElementsByTagName("li");
                var search = document.getElementById("search");
                var text = document.getElementById("text");
                var guanbi = document.getElementById("guanbi");
                var a = document.querySelectorAll("#search a");//a  查找  替换
                var divs= document.querySelectorAll("#value div");
                var findInput = document.querySelectorAll("#chazhao input");
                var replaceInput = document.querySelectorAll("#tihuan input");
                var isTab = false;
                var now = 0;
                
                var startInner = text.innerHTML;
//              console.log(startInner);
				findInput[1].onclick = function() {
					if(findInput[0].value == "") {
						alert("请输入内容");
						return;
					}
					var arr = startInner.split(findInput[0].value);
					if(arr.length == 1){
						alert("找不到输入内容");
						return;
					}
					var val = arr.join("<mark>" + findInput[0].value + "</mark>");
					text.innerHTML = val;
				}
				replaceInput[2].onclick = function() {
					if(replaceInput[0].value == ""){
						alert("请输入被替换内容");
						return;
					}
					if(replaceInput[1].value == ""){
						alert("请输入替换内容");
						return;
					}
					var arr = startInner.split(replaceInput[0].value);
					if(arr.length == 1){
						alert("找不到输入内容");
						return;
					}
					var val = arr.join("<mark>" + replaceInput[1].value + "</mark>");
					startInner = arr.join(replaceInput[1].value);
					text.innerHTML = val;
				}
                nav.onclick = function() {
                    if(isTab) {
                        ul.className = "";
                    }else {
                        ul.className = "show";
                    }
                    isTab = !isTab;
                };
                guanbi.onclick = function() {
                    search.className = "";
                }
                for(var i =0; i < lis.length; i++) {
                	lis[i].index = i;
                    lis[i].onmouseover = function() {
                        this.style.backgroundColor = "red";
                    };
                    lis[i].onmouseout = function() {
                        this.style.backgroundColor = "";
                    }
                    lis[i].onclick = function() {
//	                    search.className = "";
	                    search.className = "block";
	                    ul.className = "";
	                    isTab = false;
	                    a[now].className = "";
	                    divs[now].className = "";
	                    now = this.index;
	                    a[now].className = "show";
	                    divs[now].className = "block";
	                };
                }
                for(var i =0; i < a.length; i++) {
                    a[i].index = i;
                    a[i].onclick = function() {
                        for(var i =0; i < a.length; i++) {
                            a[i].className = "";
                            divs[i].className = "";
                        }
                        now = this.index;
                        a[now].className = "show";
                        divs[now].className = "block";
                    }
                }
            };
        </script>
    </head>
    <body>
        <div id="wrap" class="clearFix">
            <div id="left">
                <div id="text">CSS作为网页样式的描述语言，在百度一直有着广泛的应用。本文档的目标是使CSS代码风格保持一致，容易被理解和被 维护。虽然本文档是针对CSS设计的，但是在使用各种CSS的预编译器(如less、sass、stylus等)时，适用的部分 也应尽量遵循本文档的约定。任何问题或建议，欢迎跟我们讨论: fe-styleguide@baidu.com</div>
                <div id="search">
                    <nav>
                        <div id="guanbi">x</div>
                        <a href="#" class="show">查找</a>
                        <a href="#">替换</a>
                        <div class="line"></div>
                        <div id="value">
                            <div id="chazhao" class="block">
                                <input type="text" class="text"/>
                                <input type="button" value="查找" class="btn"/>
                            </div>
                            <div id="tihuan">
                                <input type="text" class="text"/>
                                <input type="text" class="text"/>
                                <input type="button" value="替换" class="btn"/>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <nav id="right">
                <p id="nav">展开</p>
                <ul>
                    <li>查找</li>
                    <li>替换</li>
                </ul>
            </nav>
        </div>
    </body>
