<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            img {
                border: none;
                vertical-align: top;
            }
            p {
                margin: 0;
            }
            input {
                width: 80px;
                height: 40px;
                border: 1px solid black;
                margin:  0 40px 10px;
                outline: none;
            }
            input:nth-of-type(1) {
                margin-left: 350px;
            }
            .clearFix:after {
                content: "";
                display: block;
                clear: both;
            }
            #wrap {
                width: 960px;
                height: 530px;
                padding: 40px;
                background: #ccc;
            }
            #wrap ul {
                width: 960px;
                height: 500px;
                background: #ccc;
            }
            #wrap ul li {
                float: left;
                width: 200px;
                height: 250px;
                margin: 0 10px 0 10px;
                padding: 0 10px 0 10px;
                background: #ccc;
            }
            ul li img {
                width: 200px;
                height: 180px;
            }
            ul li p {
                height: 70px;
                font: 20px/70px "宋体";
                text-align: center;
            }
        </style>
    </head>
    <script type="text/javascript">
        window.onload = function() {
            var wrap = document.getElementById("wrap");
            var ul = wrap.getElementsByTagName("ul")[0];
            var btn = wrap.getElementsByTagName("input");
            var innerHTML = "";
            var arr = [
                {
                    src: "img/img1.gif",
                    p: "1-自由"
                },
                {
                    src: "img/img2.gif",
                    p: "2-自由"
                },
                {
                    src: "img/img3.gif",
                    p: "3-自由"
                },
                {
                    src: "img/img4.gif",
                    p: "4-自由"
                },
                {
                    src: "img/img5.gif",
                    p: "5-自由"
                },
                {
                    src: "img/img6.gif",
                    p: "6-自由"
                },
                {
                    src: "img/img7.gif",
                    p: "7-自由"
                },
                {
                    src: "img/img8.gif",
                    p: "8-自由"
                }
            ];
            for(var i = 0; i < arr.length; i++) {
                innerHTML += "<li><img src="+arr[i].src+"><p>"+arr[i].p+"</p></li>";
            }
            ul.innerHTML = innerHTML;
            btn[0].onclick = function() {
                innerHTML = "";
                arr.sort(function(a,b) {
                    return  parseInt(b.p) - parseInt(a.p);
                });
                for(var i = 0; i < arr.length; i++) {
                    innerHTML += "<li><img src="+arr[i].src+"><p>"+arr[i].p+"</p></li>";
                }
                ul.innerHTML = innerHTML;
            }
            btn[1].onclick = function() {
                innerHTML = "";
                arr.sort(function() {
                    return  .5 - Math.random();
                });
                for(var i = 0; i < arr.length; i++) {
                    innerHTML += "<li><img src="+arr[i].src+"><p>"+arr[i].p+"</p></li>";
                }
                ul.innerHTML = innerHTML;
            }
        }
    </script>
    <body>
        <div id="wrap" class="clearFix">
            <input type="button" value="从大到小">
            <input type="button" value="随机排序">
            <ul>
            </ul>
        </div>
    </body>
