<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
			}
			ul {
				position: relative;
				margin: 0;
				padding: 0;
				list-style: none;
				width: 240px;
				height: 240px;
				margin: 100px auto;
			}
			li {
				float: left;
				width: 24px;
				height: 24px;
				background: url(img/12.jpg) no-repeat;
			}
		</style>
	</head>
	<body>
		<ul id="list"></ul>
	</body>
	<script type="text/javascript" src="../../miaov.js"></script>
	<script type="text/javascript">
		(function() {
			var list = document.getElementById("list");
			var li = document.getElementsByTagName("li");
			var inner = "";
			for(var i = 0; i < 100; i++) {
				inner += "<li></li>";
			}
			list.innerHTML = inner;
			for(var i = 0; i < li.length; i++) {
				li[i].style.left = li[i].offsetLeft + "px";
				li[i].style.top = li[i].offsetTop + "px";
			}
			for(var i = 0; i < li.length; i++) {
				li[i].style.position = "absolute";
			}
			for(var i = 0; i < li.length; i++) {
				var ceils = i%10;
				var rows = parseInt(i/10);
				li[i].style.backgroundPosition = -(ceils*24) + "px " + -(rows*24) + "px";
				li[i].index = i;
				li[i].onclick = function() {
					for(var i = 0; i < li.length; i++) {
						var disY = Math.abs(i%10 - this.index%10);
						var disX = Math.abs(parseInt(i/10) - parseInt(this.index/10));
						mTween(li[i],{left: disX*100,top: disY*100},1000,"linear");
					}
				}
			}
		})();
	</script>
