<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            #wrap {
                width: 1200px;
                margin: 20px auto;
            }
            #box {
                position: relative;
            }
            #box div {
                position: absolute;
                width: 100px;
                height: 40px;
            }
            #box div p {
                position: absolute;
                width: 90px;
                height: 33px;
                margin: 4px;
                border: 1px solid black;
            }
        </style>
    </head>

    <script type="text/javascript">
        window.onload = function() {
            var wrap = document.getElementById("wrap");
            var box = document.getElementById("box");
            var div = box.getElementsByTagName("div");
            var html = "";
            for(var i = 0; i < 100; i++) {
                html = html + '<div><p>1</p></div>';
                // box.innerHTML = box.innerHTML + '<div>'+'i*j = '+i*j+'</div>';
            }
            box.innerHTML = html;
            for(var i = 1; i < 10; i++) {
                for(var j = 1; j <= i; j++) {
                    var top = i*40;
                    var left = j*100;
                    // box.innerHTML = box.innerHTML + '<div>'+'i*j = '+i*j+'</div>';
                    div[i*10+j].style.cssText ="left:"+left+"px;top:"+top+"px";
                }
            }
        }
    </script>
    <body>
        <div id="wrap">
            <div id="box"></div>
        </div>
    </body>
