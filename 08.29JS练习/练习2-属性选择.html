<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			border: 10px solid #000;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var text1 = document.getElementById('text1');
			var text2 = document.getElementById('text2');
			var box = document.getElementById('box');
			var btn = document.getElementById('btn');
			var name = text1.value;//无效
			btn.onclick = function() {
				var name = text1.value;  //一定要写在funcion(){}里面
				box.style[name] = text2["value"];
			}
		};
	</script>
</head>
<body>
	请输入要修改的样式：<input type="text" id="text1"> <br />
	请输入样式的值：<input type="text" id="text2"> <br />
	<input type="button" value="确定" id="btn">
	<div id="box"></div>
</body>
