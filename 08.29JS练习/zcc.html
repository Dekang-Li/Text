<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
a {
	text-decoration: none;	
}
#set {
	width: 80px;
	display: inline-block;
	font: 14px/30px "微软雅黑";
	background: red;
	text-align: center;
	color: #fff;			
}
#div {
	width: 100px;
	height: 100px;
	border: 3px solid #000;
	margin-top: 10px;	
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;	
}
#styleset {
	display: none;
	position: absolute;
	left: 0;
	top: 0;
	background: rgba(0,0,0,.5);
	width: 100%;
	height: 100%;
}
#bgcolor {
	width: 270px;
	height: 180px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-top: -98px;
	margin-left: -143px;
	font: 15px/36px "微软雅黑";
	padding: 16px;
	background: #fff;
}
#box {
	padding: 12px 29px 19px 32px;	
}
#bgcolor>span {
	display: block;
	text-align: center;	
}
#bgcolor>span a {
	display: inline-block;
	width: 56px;
	text-align: center;
	font: 12px/28px "微软雅黑";	
	background: #00285d;	
	color: #fff;
}
#box a {
	display: inline-block;
	width: 33px;
	height: 30px;
	text-align: center;	
	background: #ececec;
	line-height: 30px;
	color: #87827f;
}
#color a:nth-of-type(1) {
	background: red;
	color: #fff;	
}
#color a:nth-of-type(2) {
	background: yellow;
	color: #fff;	
}
#color a:nth-of-type(3) {
	background: blue;
	color: #fff;	
}
</style>
<script>
	window.onload = function () {
		
		var oSet = document.getElementById("set");
		var oDiv = document.getElementById("div");
		var oStyleset = document.getElementById("styleset");
		var red = document.getElementById("red");
		var yellow = document.getElementById("yellow");
		var blue = document.getElementById("blue");
		var two = document.getElementById("two");
		var three = document.getElementById("three");
		var four = document.getElementById("four");
		var H_two = document.getElementById("H_two");
		var H_three = document.getElementById("H_three");
		var H_four = document.getElementById("H_four");
		var clear = document.getElementById("clear");
		var sure = document.getElementById("sure");
		
		oSet.onclick = function () {
			oStyleset.style.display = "block" ; 	
		}
		red.onclick = function a () {
			div.style.backgroundColor = "red";	
		}
		yellow.onclick = function a () {
			div.style.backgroundColor = "yellow";	
		}
		blue.onclick = function a () {
			div.style.backgroundColor = "blue";	
		}
		two.onclick = function b () {
			div.style.width = "200px";	
		}
		three.onclick = function b () {
			div.style.width = "300px";	
		}
		four.onclick = function b () {
			div.style.width = "400px";	
		}
		H_two.onclick = function c () {
			div.style.height = "200px";	
		}
		H_three.onclick = function c () {
			div.style.height = "300px";	
		}
		H_four.onclick = function c () {
			div.style.height = "400px";	
		}
		sure.onclick = function () {
			oStyleset.style.display = "none";
		}
		clear.onclick = function () {
			oStyleset.style.display = "none";
			div.style.width = "100px";
			div.style.height = "100px";
			div.style.backgroundColor = "#fff";	
		}
 	}
</script>
<body>
<div class="mainbody">
	请为下面的DIV设置样式:<a href="#" id="set">点击设置</a>
    <div id="div"></div>
</div>
<div id="styleset">
	<div id="bgcolor">
        <ul id="box">
            <li id="color">
                <span>请选择背景色:</span>
                <a href="#" id="red">红</a>
                <a href="#" id="yellow">黄</a>
                <a href="#" id="blue">蓝</a>
            </li>
            <li id="width">
                <span>请选择宽(px):</span>
                <a href="#" id="two">200</a>
                <a href="#" id="three">300</a>
                <a href="#" id="four">400</a>
            </li>
            <li id="height">
                <span>请选择高(px):</span>
                <a href="#" id="H_two">200</a>
                <a href="#" id="H_three">300</a>
                <a href="#" id="H_four">400</a>
            </li>
        </ul>
        <span>
            <a href="#" id="clear">恢复</a>
            <a href="#" id="sure">确定</a>
        </span>
    </div>
</div>
</body>
