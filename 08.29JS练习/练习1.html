<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p {
				margin: 0;
			}
			a {
				text-decoration: none;
				color: black;
			}
			#p {
				display: inline-block;
			}
			#show {
				display: inline-block;
				border: 1px solid black;
				padding: 5px;
				background: blue;
			}
			#div1 {
				width: 100px;
				height: 100px;
				border: 5px solid black;
				margin: 50px 0 0 50px;
			}
			#divT {
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -158px 0 0 -108px;
				width: 200px;
				height: 300px;
				border: 3px solid #ccc;
				padding: 5px;
				display: none;
			}
			#divT p {
				display: inline-block;
			}
			#divT a {
				display: inline-block;
				width: 40px;
				height: 30px;
				border: 1px solid black;
				text-align: center;
				padding-top: 10px;
			}
			#red {
				background: red;
			}
			#yellow {
				background: yellow;
			}
			#blue {
				background: blue;
			}
			#divT #span {
				display: block;
				margin: 10px 0 0 45px;
			}
			#divT #span a {
				height: 20px;
				padding: 3px;
				background: blue;
			}
		</style>
		<script>
			window.onload = function () {
				
				var div1 = document.getElementById("div1");
				var divT = document.getElementById("divT");
				
				document.getElementById("show").onclick = function () {
					divT.style.display = "block";
					document.getElementById("show").style.background = "red"
				}
				document.getElementById("red").onclick = function () {
					div1.style.backgroundColor = "red"; 	
				}
				document.getElementById("yellow").onclick = function () {
					div1.style.backgroundColor = "yellow"; 	
				}
				document.getElementById("blue").onclick = function () {
					div1.style.backgroundColor = "blue"; 	
				}
				document.getElementById("w200").onclick = function () {
					div1.style.width = "200px"; 	
				}
				document.getElementById("w300").onclick = function () {
					div1.style.width = "300px";	
				}
				document.getElementById("w400").onclick = function () {
					div1.style.width = "400px";
				}
				document.getElementById("h200").onclick = function () {
					div1.style.height = "200px"; 	
				}
				document.getElementById("h300").onclick = function () {
					div1.style.height = "300px";	
				}
				document.getElementById("h400").onclick = function () {
					div1.style.height = "400px";
				}
				document.getElementById("clear").onclick = function () {
					div1.style.height = "100px";
					div1.style.width = "100px";
					div1.style.background = "none";
				}
				document.getElementById("sure").onclick = function () {
					divT.style.display = "none";
					document.getElementById("show").style.background = "blue"
				}
			}
		</script>
	</head>
	<body>
		<p id="p">请为下面DIV设置样式:</p>
		<a href="javascript:;" id="show">点击设置</a>
		<div id="div1"></div>
		<div id="divT">
			<div>
				<p>请选背景色：</p>
				<a href="javascript:;" id="red">红</a>
				<a href="javascript:;" id="yellow">黄</a>
				<a href="javascript:;" id="blue">蓝</a>
			</div>
			<div>
				<p>请选择宽px：</p>
				<a href="javascript:;" id="w200">200</a>
				<a href="javascript:;" id="w300">300</a>
				<a href="javascript:;" id="w400">400</a>
			</div>
			<div>
				<p>请选择高px：</p>
				<a href="javascript:;" id="h200">200</a>
				<a href="javascript:;" id="h300">300</a>
				<a href="javascript:;" id="h400">400</a>
			</div>
			<span id="span">
	            <a href="javascript:;" id="clear">恢复</a>
	            <a href="javascript:;" id="sure">确定</a>
        </span>
		</div>
	</body>
