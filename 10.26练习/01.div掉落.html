<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            boby {
                margin: 0;
            }
            #box div {
                float: left;
                width: 80px;
                height: 80px;
                margin: 10px;
                background: red;
                font: 50px/80px "宋体";
                text-align: center;
                color: #fff;
            }
        </style>
        <script type="text/javascript" src="js/miaov.js"></script>
        <script>
            window.onload = function() {
                var box = document.getElementById("box");
                var divs = document.querySelectorAll("#box div");
                for(var i = 0; i < divs.length; i++) {
                    divs[i].style.left = divs[i].offsetLeft + "px";
                    divs[i].style.top = divs[i].offsetTop + "px";
                }
                for(var i = 0; i < divs.length; i++) {
                    divs[i].style.position = "absolute";
                    divs[i].style.margin = 0;
                    divs[i].innerHTML = i + 1;
                    divs[i].onclick = function() {
                    	mTween(this,{top: 300},600,"linear");
                    	prevMove(this);
                    	nextMove(this);
                    }
                }
                function prevMove(el) {
                	var prev = el.previousElementSibling;
                	if(prev) {
                		setTimeout(function() {
                			mTween(prev,{top: 300},500,"linear");
                			prevMove(prev);
                			
                		},100);
                	}
                }
                function nextMove(el) {
                	var next = el.nextElementSibling;
                	if(next) {
                		setTimeout(function() {
                			mTween(next,{top: 300},500,"linear");
                			nextMove(next);
                		},100);
                	}
                }
            }
        </script>
    </head>
    <body>
        <div id="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
