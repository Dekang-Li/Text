<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,
			p {
				margin: 0;
			}
			a {
				text-decoration: none;
				color: black;
			}
			p {
				display: inline-block;
			}
			section {
				width: 800px;
				margin: 100px auto;
			}
			#select {
				margin: 20px;
			}
			#wrap div {
				margin: 20px;
			}
			a {
				display: inline-block;
				margin: 10px;
			}
			mark {
				margin: 0 30px 0 0;
			}
			span {
				display: inline-block;
				width: 12px;
				height: 12px;
				margin-left: 5px;
			}
		</style>
	</head>
	<body>
		<section>
			<div id="selector">
				<p>你的选择：</p>
			</div>
			<div id="wrap">
				<div id="brand">
					<p>品牌：</p>
					<a href="javascript:;">小米</a>
					<a href="javascript:;">苹果</a>
					<a href="javascript:;">三星</a>
					<a href="javascript:;">华为</a>
					<a href="javascript:;">酷派</a>
					<a href="javascript:;">联想</a>
					<a href="javascript:;">中兴</a>
					<a href="javascript:;">vivo</a>
					<a href="javascript:;">oppo</a>
					<a href="javascript:;">索尼</a>
					<a href="javascript:;">HTC</a>
					<a href="javascript:;">黑莓</a>
				</div>
				<div id="price">
					<p>价格：</p>
					<a href="javascript:;">499元以下</a>
					<a href="javascript:;">500-999元</a>
					<a href="javascript:;">1000-1999元</a>
					<a href="javascript:;">2000-2999元</a>
					<a href="javascript:;">3000-3999元</a>
					<a href="javascript:;">4000-4999元</a>
					<a href="javascript:;">5000-5999元</a>
				</div>
				<div id="characteristic">
					<p>手机特色：</p>
					<a href="javascript:;">学生机</a>
					<a href="javascript:;">智能</a>
					<a href="javascript:;">国产</a>
					<a href="javascript:;">千元机</a>
					<a href="javascript:;">商务</a>
					<a href="javascript:;">天翼</a>
					<a href="javascript:;">看电影</a>
					<a href="javascript:;">老人机</a>
					<a href="javascript:;">百元</a>
				</div>
				<div id="configuration">
					<p>手机配置：</p>
					<a href="javascript:;">电信4G</a>
					<a href="javascript:;">双核</a>
					<a href="javascript:;">拍照</a>
					<a href="javascript:;">四核</a>
					<a href="javascript:;">双4G</a>
					<a href="javascript:;">移动4G</a>
					<a href="javascript:;">WP8</a>
					<a href="javascript:;">高清</a>
					<a href="javascript:;">高清1080P</a>
				</div>
			</div>
		</section>
	</body>
	<script>
		(function () {
			var wrap = document.getElementById("wrap");
			var selector = document.getElementById("selector");
			var a = wrap.querySelectorAll("a");
			var divs = wrap.querySelectorAll("div");
			var arr = [];
			for(var i = 0; i < divs.length; i++) {
				divs[i].index = i;
			}
			for(var i = 0; i < a.length; i++) {
				a[i].onclick = function() {
					var pid = this.parentNode.index;
					var mark = document.createElement("mark");
					var span = document.createElement("span");
					mark.innerHTML = this.innerHTML;
					span.innerHTML = "x";
					span.onclick = function() {
						selector.removeChild(mark);
						arr[pid] = "";
					}
					mark.appendChild(span);
					selector.appendChild(mark);
					arr[pid] = mark; 
					selector.innerHTML = "你的选择:";
					for(var i = 0; i < arr.length; i++){
						if(arr[i]){
							selector.appendChild(arr[i]);
						}
					}
				}
			}
		})();
	</script>
