<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        boby {
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #list {
            width: 300px;
            margin: 100px auto;
        }
        li {
            margin: 5px;
        }
        .edit {
            display: none;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var lis = document.querySelectorAll("li");
            /*
                当一堆代码中只有一小段是不一样的，可以考虑把这堆代码用函数包起来，然后不一样的代码 通过传参 进行传递
            */
            for(var i = 0; i < lis.length;i++){
                setEvent(lis[i]);
            }
            function setEvent(li) {
                var show = li.getElementsByClassName("show")[0];
                var edit = li.getElementsByClassName("edit")[0];
                var btn1 = show.getElementsByTagName("input")[0];
                var span = show.getElementsByTagName("span")[0];
                var text = edit.getElementsByTagName("input")[0];
                var save = edit.getElementsByTagName("a")[0];
                var cancel = edit.getElementsByTagName("a")[1];
                btn1.onclick = function() {
                    show.style.display = "none";
                    edit.style.display = "block";
                    text.value = span.innerHTML;
                };
                save.onclick = function() {
                    show.style.cssText = "";
                    edit.style.cssText = "";
                    span.innerHTML = text.value;

                };
                cancel.onclick = function() {
                    show.style.cssText = "";
                    edit.style.cssText = "";
                };
            }
        };
    </script>
</head>
<body>
<ul id="list">
    <li>
        <div class="show">
            <span>明天又是星期五了！！！！</span>
            <input type="button" value="修改">
        </div>
        <div class="edit">
            <input type="text">
            <a href="javascript:;">保存</a>
            <a href="javascript:;">取消</a>
        </div>
    </li>
    <li>
        <div class="show">
            <span>明天又是星期五了！！！！</span>
            <input type="button" value="修改">
        </div>
        <div class="edit">
            <input type="text" >
            <a href="javascript:;">保存</a>
            <a href="javascript:;">取消</a>
        </div>
    </li>
    <li>
        <div class="show">
            <span>明天又是星期五了！！！！</span>
            <input type="button" value="修改">
        </div>
        <div class="edit">
            <input type="text" >
            <a href="javascript:;">保存</a>
            <a href="javascript:;">取消</a>
        </div>
    </li>
</ul>
</body>
