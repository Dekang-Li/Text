<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img {
            display: block;
            width: 700px;
            height: 400px;
        }
        #wrap {
            border: 5px solid #E7E7E7;
            height: 400px;
            width: 800px;
            margin: 50px auto;
            position: relative;
        }
        #navs {
            width: 100px;
            z-index: 2;
        }
        #navs a {
            display: block;
            width: 100px;
            line-height: 99px;
            text-align: center;
            background-color: #000;
            border-bottom: 1px solid #E7E7E7;
            text-decoration:  none;
            color: #fff;
        }
        #navs .active {
            background: #f60;
        }
        #wrap1 {
            position: absolute;
            right: 0;
            top: 0;
            width: 700px;
            height: 400px;
            overflow: hidden;
        }
        #cons {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 2800px;
            height: 400px;
            transition: .5s;
            z-index: 1;
        }
        .box {
            float: left;
            width: 700px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .list {
            position: absolute;
            left: 0;
            top: 0;
            transition: .5s;
        }
        /*.list li  {
            float: left;
        }*/
        .box nav {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            display: flex;
        }
        .box nav a {
            flex: 1;
            font: 14px/30px "宋体";
            text-align: center;
            text-decoration: none;
            color: #fff;
            box-sizing: border-box;
            background: rgba(0,0,0,.4);
        }
        .box nav .active {
            background: rgba(255,255,255,.6);
            color: #000;
        }
    </style>
    <script type="text/javascript">
        function css(el,attr){   //获取样式
            if(el.currentStyle) {
                return el.currentStyle[attr];
            } else {
                return getComputedStyle(el)[attr];
            }
        }
        function getId(name){
            return document.getElementById(name);
        }
        function getTag(parent,tag){
            return parent.getElementsByTagName(tag);
        }
        function getClass(parent,name){
            return parent.getElementsByTagName(name);
        }
        function tabWrap() {
            var wrap1 = getId("wrap1");
            var navs = getId("navs");  //获取navs
            var navas = getTag(navs,"a");//获取navs下的一组a标签
            var cons = getId("cons");//获取cons
            var conW = parseFloat(css(wrap1,"width"));//获得单个图片的高度，图
            // 片高度等于navs的高度，因此可以获取navs高度
            // console.log(conW);
            for(var i = 0; i < navas.length; i++) {// 一组操作用for循环
                navas[i].index = i;//添加索引值
                navas[i].onmouseover = function() { //a的移入事件
                    for(var i = 0; i < navas.length; i++) {
                        navas[i].className = "";
                    }//清空a所有的样式
                    this.className = "active";//这个a改变颜色
                    cons.style.left = -conW*this.index + "px";//cons绝对定位改变，显露不同的图片
                };
            }
        }
        function tabPic(i) {
            var cons = getId("cons"); //获取 cons
            var box = getTag(cons,"div")[i]; //找到cons下的所有div的第0个
            var list = getTag(box,"ul")[0]; //找到list
            var li = getTag(list,"li");//找到li
            var nav = getTag(box,"nav")[0];//找到nav
            var navs = getTag(nav,"a");//找到nav下的a
            var imgW = parseFloat(css(li[0],"height"));//获取每个li的宽度
            list.style.width = li.length + "00%";//每个ul的宽度不定，获取每个ul的宽度
            for(var i = 0; i < navs.length; i++) {// 一组操作用for循环
                navs[i].index = i;//添加索引值
                navs[i].onmouseover = function() {//a的移入事件
                    for(var i = 0; i < navs.length; i++) {
                        navs[i].className = "";
                    }//清空a所有的样式
                    this.className = "active";//这个a改变颜色
                    list.style.top = -imgW*this.index+"px";//list绝对定位改变，显露不同的图片
                };
            }
        }
        window.onload = function() {
            var ul = document.querySelectorAll("#cons ul");
            tabWrap();//调用函数
            for(var i = 0; i < ul.length; i++) {// 一组操作用for循环
                tabPic(i);//调用函数
            }
        };
    </script>
</head>

                </div>

                    </nav>
                </div>
                <div class="box">

                        <li>

                    </ul>
                    <nav>

                    </nav>
                </div>
                <div class="box">
                    <ul class="list">

                        </li>
                        <li>

                    </ul>
                    <nav>

                        <a href="#">baby素材二</a>

                </div>
            </div>
        </div>
    </div>
