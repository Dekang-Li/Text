<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            span {
                font: 40px/50px "宋体";
            }
            .red {
                color: red;
            }
            .gray {
                color: gray;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var span = document.querySelectorAll("span"); //获取span
                var  now = -1;
                // 思路一：
                // 1）: 当前以及前面加颜色；  2）：后面的清空；
                for(var i = 0; i < span.length; i++) {
                    span[i].index = i;
                    span[i].onmouseover = function() {
                        for(var i = 0; i < span.length; i++) {
                            var color = "red";
                            if(this.index < 2) {
                                color = "gray";
                            }
                            if(i <= this.index) {
                                span[i].className = color;
                            } else {
                                span[i].className = "";
                            }
                        }
                    }
                }
                // 思路二：
                // 1）: 清空所有；  2）: 当前以及前面加颜色；
                // for(var i = 0; i < span.length; i++) {
                //     span[i].index = i;
                //     span[i].onmouseover = function() {
                //         for(var i = 0; i < span.length; i++) {
                //             span[i].className = "";
                //             if(i <= this.index) {
                //                 span[i].className = "red";
                //             }
                //         }
                //     }
                // }
                for(var i = 0; i < span.length; i++) {
                    span[i].index = i;

                    span[i].onclick = function() {
                        now = this.index;
                    }
                    span[i].onmouseout = function() {
                        var color = "red";
                        if(now < 2) {
                            color = "gray";
                        }
                        for(var i = 0; i < span.length; i++) {
                            if(now < 0) {
                                span[i].className = "";
                            }
                        }
                        if(now >= 0) {
                            for(var i = 0; i < span.length; i++) {
                                span[i].className = "";
                            }
                            for(var i = 0; i <= now; i++) {
                                span[i].className = color;
                            }
                        }
                    }
                }
            }
        </script>
    </head>

    <body>
        <nav>
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
        </nav>
    </body>
