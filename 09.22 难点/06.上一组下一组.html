<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            boby {
                margin: 0;
            }
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            a {
                text-decoration: none;
            }
            img {
                border: none;
                vertical-align: top;
            }
            #wrap {
                width: 500px;
                height: 340px;
                position: relative;
                margin: 50px auto;
                overflow: hidden;
            }
            #list {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 400%;
                height: 300px;
                transition: .5s;
            }
            #list li {
                float: left;
            }
            #list img {
                width: 500px;
                height: 300px;
            }
            #wrap nav {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                font-size: 0;
            }
            #wrap nav a {
                display: inline-block;
                font: 14px/30px "宋体";
                width: 25%;
                background: rgba(0, 0, 0,.4);
                text-align: center;
                color: #fff;
            }
            #wrap nav .active {
                background: rgba(255, 255, 255,.4);
                color: black;
            }
            #wrap input {
                width: 60px;
                height: 30px;
                margin: 0 10px;
            }
        </style>
    </head>
    <script type="text/javascript">
        window.onload = function() {
            var wrap = document.getElementById("wrap");
            var list = document.getElementById("list");
            var lis = list.querySelectorAll("li");
            var a = document.querySelectorAll("nav a");
            var btn = document.querySelectorAll("input");
            console.log(btn);
            var now = 0;
            var imgW = parseFloat(css(lis[0],"width"));
            function css(el,attr){
                if(el.currentStyle) {
                    return el.currentStyle[attr];
                } else {
                    return getComputedStyle(el)[attr];
                }
            }
            for(var i = 0; i < lis.length; i++) {
                a[i].index = i;
                if(a[i].className == "active") {
                    now = i;
                }
                a[i].onmouseover = function() {
                    a[now].className = "";
                    now = this.index;
                    a[now].className = "active";
                    list.style.left = -now*imgW+'px';
                }
                btn[0].onclick = function() {
                    now--;
                    if(now < 0) {
                        now = 0;
                        alert("第一张了！！！");
                    }
                    for(var i = 0; i < lis.length; i++) {
                        a[i].className = "";
                    }
                    a[now].className = "active";
                    list.style.left = -now*imgW+'px';
                }
                btn[1].onclick = function() {
                    now++;
                    if(now > lis.length - 1) {
                        now = lis.length - 1;
                        alert("最后一张了！！！");
                    }
                    for(var i = 0; i < lis.length; i++) {
                        a[i].className = "";
                    }
                    a[now].className = "active";
                    list.style.left = -now*imgW+'px';
                }
            }

        }
    </script>
    <body>
        <section id="wrap">
            <input type="button" value="上一页">
            <input type="button" value="下一页">
            <ul id="list">
                <li>
                    <img src="img/img1.gif"/>
                </li>
                <li>
                    <img src="img/img2.gif"/>
                </li>
                <li>
                    <img src="img/img3.gif"/>
                </li>
                <li>
                    <img src="img/img4.gif"/>
                </li>
            </ul>
            <nav>
                <a href="javascript:;" class="active">选项一</a>
                <a href="javascript:;">选项二</a>
                <a href="javascript:;">选项三</a>
                <a href="javascript:;">选项四</a>
            </nav>
        </section>
    </body>
