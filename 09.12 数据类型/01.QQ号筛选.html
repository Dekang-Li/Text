<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        div {
            width: 400px;
            margin: 50px auto;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var text = document.getElementById("text");
            var btn = document.getElementById("btn");
            btn.onclick = function() {
                if(text.value == "") {
                    alert("请输入内容");
                } else if(isNaN(text.value)) {
                    alert("请输入数字");
                } else if(String(Number(text.value)) != text.value) {
                    alert("第一个数字不能为0");
                } else if(parseFloat(text.value) != parseInt(text.value)) {
                    alert("请输入整数");
                } else if(Number(text.value) < 10000 || Number(text.value) > 999999999) {
                    alert("输入的数字必须5位以上、10位以内");
                }
            }
        }
    </script>
    <body>
    <div>
        <span>请输入QQ号:</span>
        <input type="text" value="" id="text">
        <input type="button" value="判断" id="btn">
        <p>
            1. 有没有输入<br />
            2. 输入的是不是数字<br />
            3. 不能有0在前面<br />
            4. 不能是小数<br />
            5. 输入的数字必须5位以上、10位以内<br />
        </p>
    </div>
    </body>
